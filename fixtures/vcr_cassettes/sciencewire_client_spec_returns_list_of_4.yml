        \   <PublicationItemID>63064656</PublicationItemID>\r\n    <Title>Detection
        of nucleic Acid targets using ramified rolling circle DNA amplification: a
        single nucleotide polymorphism assay model.</Title>\r\n    <Abstract>BACKGROUND
        Isothermal amplification methods provide alternatives to PCR that may be preferable
        for some nucleic acid target detection tasks. Among current isothermal target
        detection methods, ramified rolling circle amplification (RAM) of single-stranded
        DNA circles that are formed by ligation of linear DNA probes (C-probes or
        padlock probes) offers a unique target detection system by linked primers
        and a simple amplification system that is unconstrained by the target's sequence
        context. Earlier implementations of RAM-based target detection were reported
        to be limited by background noise, due in part to unligated C-probe in the
        amplification reaction. We show here that a target-detection system using
        a biotinylated target-capture probe together with automated bead-handling
        reduces or eliminates background amplification noise. We demonstrate the system's
        performance by detection of a single-nucleotide polymorphism in human genomic
        DNA.\r\nMETHODOLOGY Target detection by RAM entails hybridization and ligation
        of a C-probe, followed by amplification and RAM signal detection. We evaluated
        RAM target detection in genomic DNA using recognition of a human Factor V
        gene single nucleotide polymorphism (G1691A) as a model. Locus-specific C-probes
        were annealed and ligated to genomic DNAs that represent the 3 possible genotypes
        at this locus, then ligated C-probes were amplified by real time RAM. The
        majority of the steps in the assay were performed with a magnetic bead-based
        chemistry on an automated platform. We show that the specificity of C-probe
        ligation permits accurate genotyping of this polymorphism. The assay as described
        here eliminates some of the background noise previously described for C-probe
        ligation, RAM amplification assays.\r\nCONCLUSION The methods and results
        presented here show that a combination of C-probe detection, automated sample
        processing, and isothermal RAM amplification provide a practical approach
        for detecting DNA targets in complex mixtures.</Abstract>\r\n    <AuthorList>Smith,James,H|Beals,Thomas,P</AuthorList>\r\n
