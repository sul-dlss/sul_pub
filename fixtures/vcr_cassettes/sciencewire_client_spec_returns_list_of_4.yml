        \   <Title>Primulina huaijiensis (Gesneriaceae), a new species from Guangdong,
        China</Title>\r\n    <Abstract>Ning, Z. L., Li, G. F., Wang, J., Smith, J.
        F., Rasolonjatovo, H. &amp; Kang, M. 2013: Primulina huaijiensis (Gesneriaceae),
