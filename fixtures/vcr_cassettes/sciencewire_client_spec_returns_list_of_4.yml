        \   <Title>Factors Influencing Triacetone Triperoxide (TATP) and Diacetone
        Diperoxide (DADP) Formation: Part I</Title>\r\n    <Abstract>Conditions, which
        result in the formation of triacetone triperoxide (TATP) or diacetone diperoxide
        (DADP) from acetone and hydrogen peroxide (HP, were studied for the purposes
        of inhibiting the reaction. Reaction of HP with acetone precipitates either
        DADP or TATP, but the overall yield and amount of each was found to depend
        on (1) reaction temperature, (2) the molar ratio of acid to HP/acetone, (3)
        initial concentrations of reactants, and (4) length of reaction. Controlling
        molar ratios and concentrations of starting materials was complicated because
        both sulfuric acid and hydrogen peroxide were aqueous solutions. Temperature
        exercised great control over the reaction outcome. Holding all molar concentrations
        constant and raising the temperature from 5 to 25 degrees C showed an increase
        of DADP over TATP formation and a decrease in overall yield. At 25 degrees
        C a good yield of TATP was obtained if the HP to acetone ratio was kept between
        0.5:1 and 2:1. At constant temperature and HP-to-acetone held at one-to-one
        ratio, acid-to-HP molar ratios between 0.10:1 and 1.2:1 produced good yield
        of TATP. Plotting the molality of HP vs. that of sulfuric acid revealed regions,
        in which relatively pure DADP or pure TATP could be obtained. In addition
        to varying reaction conditions, adulterants placed into acetone were tested
        to inhibit the formation of TATP. Because there is much speculation of the
        relative stability, sensitivity, including solvent wetting of crystals, and
        performance of DADP and TATP, standard tests (i.e. DSC, drop weight impact,
        and SSED) were performed.</Abstract>\r\n    <AuthorList>Oxley,Jimmie,C|Smith,James,L|Bowden,Patrick,R|Rettinger,Ryan,C</AuthorList>\r\n
