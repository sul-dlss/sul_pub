        \           <Pagination>\n                <MedlinePgn>165101</MedlinePgn>\n
        \           </Pagination>\n            <ELocationID EIdType=\"doi\" ValidYN=\"Y\">10.1063/1.4801942</ELocationID>\n
        \           <Abstract>\n                <AbstractText>Solvent plays a ubiquitous
        role in all biophysical phenomena. Yet, just how the molecular nature of water
        impacts processes in biology remains an important question. While one can
        simulate the behavior of water near biomolecules such as proteins, it is challenging
        to gauge the potential structural role solvent plays in mediating both kinetic
        and equilibrium processes. Here, we propose an analysis scheme for understanding
        the nature of solvent structure at a local level. We first calculate coarse-grained
        dipole vector fields for an explicitly solvated system simulated through molecular
        dynamics. We then analyze correlations between these vector fields to characterize
        water structure under biologically relevant conditions. In applying our method
        to the interior of the wild type chaperonin complex GroEL+ES, along with nine
        additional mutant GroEL complexes, we find that dipole field correlations
        are strongly related to chaperonin function.</AbstractText>\n            </Abstract>\n
