        \           <Pagination>\n                <MedlinePgn>5501-4</MedlinePgn>\n
        \           </Pagination>\n            <ELocationID EIdType=\"doi\" ValidYN=\"Y\">10.1021/ja4002663</ELocationID>\n
        \           <Abstract>\n                <AbstractText>The extent to which
        glass-like kinetics govern dynamics in protein folding has been heavily debated.
        Here, we address the subject with an application of space-time perturbation
        theory to the dynamics of protein folding Markov state models. Borrowing techniques
        from the s-ensemble method, we argue that distinct active and inactive phases
        exist for protein folding dynamics, and that kinetics for specific systems
        can fall into either dynamical regime. We do not, however, observe a true
        glass transition in any system studied. We go on to discuss how these inactive
        and active phases might relate to general protein folding properties.</AbstractText>\n
