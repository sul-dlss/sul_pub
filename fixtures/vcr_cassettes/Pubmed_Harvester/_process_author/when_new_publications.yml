                    <ArticleTitle>Pocket similarity identifies selective estrogen receptor modulators as microtubule modulators at the taxane site.</ArticleTitle>
                    <Pagination>
                        <MedlinePgn>1033</MedlinePgn>
                    </Pagination>
                    <ELocationID EIdType="doi" ValidYN="Y">10.1038/s41467-019-08965-w</ELocationID>
                    <Abstract>
                        <AbstractText>Taxanes are a family of natural products with a broad spectrum of anticancer activity. This activity is mediated by interaction with the taxane site of beta-tubulin, leading to microtubule stabilization and cell death. Although widely used in the treatment of breast cancer and other malignancies, existing taxane-based therapies including paclitaxel and the second-generation docetaxel are currently limited by severe adverse effects and dose-limiting toxicity. To discover taxane site modulators, we employ a computational binding site similarity screen of &gt; 14,000 drug-like pockets from PDB, revealing an unexpected similarity between the estrogen receptor and the beta-tubulin taxane binding pocket. Evaluation of nine selective estrogen receptor modulators (SERMs) via cellular and biochemical assays confirms taxane site interaction, microtubule stabilization, and cell proliferation inhibition. Our study demonstrates that SERMs can modulate microtubule assembly and raises the possibility of an estrogen receptor-independent mechanism for inhibiting cell proliferation.</AbstractText>
                    </Abstract>
