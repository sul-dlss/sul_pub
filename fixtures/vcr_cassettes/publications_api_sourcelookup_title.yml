        \   <PublicationItemID>61969788</PublicationItemID>\r\n    <Title>Oxidative
        Stress-Regulated Lentiviral TK/GCV Gene Therapy for Lung Cancer Treatment</Title>\r\n
        \   <Abstract>Nuclear factor erythroid-2 related factor 2 (Nrf2) is a transcription
        factor that regulates protection against a wide variety of toxic insults to
        cells, including cytotoxic cancer chemotherapeutic drugs. Many lung cancer
        cells harbor a mutation in either Nrf2 or its inhibitor Keap1 resulting in
        permanent activation of Nrf2 and chemoresistance. In this study, we sought
        to examine whether this attribute could be exploited in cancer suicide gene
        therapy by using a lentiviral (LV) vector expressing herpes simplex virus
        thymidine kinase (HSV-TK/GCV) under the regulation of antioxidant response
        element (ARE), a cis-acting enhancer sequence that binds Nrf2. In human lung
        adenocarcinoma cells in which Nrf2 is constitutively overexpressed, ARE activity
        was found to be high under basal conditions. In this setting, ARE-HSV-TK was
        more effective than a vector in which HSV-TK expression was driven by a constitutively
        active promoter. In a mouse xenograft model of lung cancer, suicide gene therapy
        with LV-ARE-TK/GCV was effective compared with LV-PGK-TK/GCV in reducing tumor
        size. We conclude that ARE-regulated HSV-TK/GCV therapy offers a promising
        approach for suicide cancer gene therapy in cells with high constitutive ARE
        activity, permitting a greater degree of therapeutic targeting to those cells.
        Cancer Res; 72(23); 6227-35. (C) 2012 AACR.</Abstract>\r\n    <AuthorList>Leinonen,Hanna,M|Ruotsalainen,Anna-Kaisa,|Maatta,Ann-Marie,|Laitinen,Heidi,M|Kuosmanen,Suvi,M|Kansanen,Emilia,|Pikkarainen,Jere,T|Lappalainen,Jari,P|Samaranayake,Haritha,|Lesch,Hanna,P|Kaikkonen,Minna,U|Yla-Herttuala,Seppo,|Levonen,Anna-Liisa,</AuthorList>\r\n
