        \   <Title>A Multicenter Randomized Phase IIb Efficacy Study of Vx-001, a
        Peptide-Based Cancer Vaccine as Maintenance Treatment in Advanced Non-Small-Cell
        Lung Cancer: Treatment Rationale and Protocol Dynamics</Title>\r\n    <Abstract>We
        present the treatment rationale and study design of a multicenter, open-label,
        randomized, 2-arm, phase IIb study. Patients with stage IV or recurrent stage
        I to III non-small-cell lung cancer (NSCLC) whose disease does not progress
        after 4 cycles of first-line platinum-based chemotherapy will be randomized
        in a 1: 1 ratio to 1 of 2 study arms. Patients will receive the cancer vaccine
        Vx-001 + Montanide ISA51 VG (Seppic, Paris, France) adjuvant subcutaneously,
        at a dose of 2 mg, or placebo + Montanide ISA51 VG adjuvant subcutaneously.
        The vaccination protocol comprises 2 injections with the TYR-Vx001 or placebo
        (1 at day 0 and another at week 3) and 4 injections with the ARG-Vx001 or
        placebo, at weeks 6, 9, 12, and 15. After the treatment assessment at week
        18, patients will receive the ARG-Vx001 or placebo every 12 weeks starting
        from week 27 until disease progression, unacceptable toxicity, withdrawal
        of informed consent, or death. The primary end point of this study is the
        survival rate at 12 months. Secondary end points include time-to-event comparison
        of overall survival and comparison of time to treatment failure. Exploratory
        objectives include comparison of disease control rate after the end of subsequent
        second-line treatments, comparisons of vaccine immune responses, comparison
        of survival rate at 12 months in patients with vaccine-induced immune response
        detected after the second and sixth injections, identification of biomarkers
        on lymphocytes and on tumors, and comparison of safety and tolerability. (C)
        2013 Elsevier Inc. All rights reserved.</Abstract>\r\n    <AuthorList>Georgoulias,Vassilis,|Douillard,Jean-Yves,|Khayat,David,|Manegold,Christian,|Rosell,Rafael,|Rossi,Antonio,|Menez-Jamet,Jeanne,|Iche,Marina,|Kosmatopoulos,Kostas,|Gridelli,Cesare,</AuthorList>\r\n
