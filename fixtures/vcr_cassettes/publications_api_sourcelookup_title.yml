        \   <Title>Pemetrexed-induced cellulitis: a rare toxicity in non-small cell
        lung cancer treatment.</Title>\r\n    <Abstract>Pemetrexed is indicated for
        locally advanced or metastatic non-squamous non-small-cell lung cancer as
        an initial treatment in combination with cisplatin or after prior chemotherapy
        as a single agent. It is generally a well-tolerated drug. The most common
        adverse reactions (incidence = 20%) with single-agent use are fatigue, nausea,
        and anorexia. Additional common side effects when used in combination with
        cisplatin include vomiting, neutropenia, leukopenia, anemia, stomatitis/pharyngitis,
        thrombocytopenia, and constipation. Peripheral edema with associated erythema
        has rarely been described as an adverse effect. Herein, we report a patient
        with advanced non-small-cell lung cancer who experienced bilateral peripheral
        edema after pemetrexed administration. Discontinuation of pemetrexed and corticosteroids
        use completely resolved peripheral edema.</Abstract>\r\n    <AuthorList>Katsenos,Stamatis,|Psara,Anthoula,|Panagou,Chara,</AuthorList>\r\n
