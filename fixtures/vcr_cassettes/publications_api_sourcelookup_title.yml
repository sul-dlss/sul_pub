        \   <PublicationItemID>63262932</PublicationItemID>\r\n    <Title>Gefitinib
        in combination with prednisolone to avoid interstitial lung disease during
        non-small cell lung cancer treatment: A case report</Title>\r\n    <Abstract>Gefitinib-induced
        interstitial lung disease (ILD) is a rare but lethal drug adverse event, which
        usually leads to the withdrawal of gefitinib and causes complications with
        anticancer treatment. In this study, gefitinib administration combined with
        prednisolone in a female with stage IIIb non-small cell lung cancer (NSCLC)
        produced a good outcome without inducing ILD. The results suggested that combined
        administration of gefitinib with glucocorticoids may be an efficient method
        to treat NSCLC while avoiding complications with ILD.</Abstract>\r\n    <AuthorList>Xue,Xinying,|Xue,Qingliang,|Liu,Yuxia,|Pan,Lei,|Wang,Kaifei,|Zhang,Lina,|Wang,Na,|Yang,Bing,|Wang,Jianxin,</AuthorList>\r\n
