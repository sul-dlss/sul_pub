        lung disease associated with lung cancer treatment].</Title>\r\n    <Abstract>Interstitial
        lung disease is one of the most serious side effects caused by lung cancer
        treatment. Due to the complexity diagnosis and variability of the disease,
        it is often not diagnosied and treated in time, even endanger the patient's
        life and affect the patient's prognosis. The mechanism of interstitial pneumonia
        caused by radiotherapy, chemotherapy and targeted therapy is still not fully
