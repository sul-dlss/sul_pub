        \   <PublicationItemID>67547749</PublicationItemID>\r\n    <Title>Association
        of Patient-Provider Communication Domains with Lung Cancer Treatment</Title>\r\n
        \   <Abstract>Background: Patient-physician communication is critical for
        helping patients understand and complete the complex steps needed to diagnose
        stage and treat lung cancer. We assessed which domains of patient-physician
        communication about lung cancer and its treatment are associated with receipt
        of disease-directed, stage-appropriate treatment.  Methods: Patients with
        recently diagnosed lung cancer were recruited from four medical centers in
        New York City from 2008 to 2011. Participants were surveyed about discussions
        with physicians regarding treatment, symptoms, and needs. Multiple regression
        analysis and structural equation modeling were used to assess which communication
        factors were associated with disease treatment.  Results: Of the 352 participants,
        191 (54%) received disease-directed, stage-appropriate treatment. Unadjusted
        associations between communication items and treatment found that participants
        who felt that their physicians explained the risks and disadvantages of lung
        cancer treatment (p &lt; 0.01), discussed their chances of cure (p = 0.02),
        discussed goals of treatment (p &lt; 0.01), or who were warm and friendly
        (p = 0.04) were more likely to undergo treatment. Three communication domains
        were identified: treatment information, physician support, and patient symptoms/needs.
        After adjusting for known determinants of lung cancer treatment, increased
        treatment information was associated with higher probability of cancer-directed
        treatment (p = 0.003). Other communication domains (physician support or patient
        symptoms/needs) were not independent predictors of treatment (p &gt; 0.05
        for both comparisons).  Conclusion: These data suggest that treatment information
        is particularly important for increasing the probability of cancer-directed
        therapy among lung cancer patients. Clinicians should ensure that they clearly
        discuss treatment goals and options with patients while maintaining empathy,
        supporting patient needs, and addressing symptoms.</Abstract>\r\n    <AuthorList>Lin,Jenny,J|Lake,Jessica,|Wall,Melanie,M|Berman,Andrew,R|Salazar-Schicchi,John,|Powell,Charles,|Keller,Steven,M|Halm,Ethan,A|Leventhal,Howard,|Wisnivesky,Juan,P</AuthorList>\r\n
