        \   <Title>Numerical simulations for tumor and cellular immune system interactions
        in lung cancer treatment</Title>\r\n    <Abstract>We investigate a new mathematical
        model that describes lung cancer regression in patients treated by chemotherapy
        and radiotherapy. The model is composed of nonlinear integro-differential
        equations derived from the so-called kinetic theory for active particles and
        a new sink function is investigated according to clinical data from carcinoma
        planoepitheliale. The model equations are solved numerically and the data
        are utilized in order to find their unknown parameters. The results of the
        numerical experiments show a good correlation between the predicted and clinical
        data and illustrate that the mathematical model has potential to describe
        lung cancer regression. Published by Elsevier B. V.</Abstract>\r\n    <AuthorList>Kolev,M,|Nawrocki,S,|Zubik-Kowal,B,</AuthorList>\r\n
