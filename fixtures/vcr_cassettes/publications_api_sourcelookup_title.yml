        \   <PublicationItemID>67407985</PublicationItemID>\r\n    <Title>The role
        of patient, tumour and system factors in socioeconomic inequalities in lung
        cancer treatment: population-based study</Title>\r\n    <Abstract>Background:
        Reducing socioeconomic inequalities in lung cancer treatment may reduce survival
        inequalities. However, the reasons for treatment variation are unclear.  Methods:
        Northern and Yorkshire cancer registry, Hospital Episode Statistics and lung
        cancer audit data sets were linked. Logistic regression was used to explore
        the role of stage, histology, performance status and comorbidity in socioeconomic
        inequalities in lung cancer treatment, for 28 733 lung cancer patients diagnosed
        in 2006-2010, and in a subgroup with stage recorded (n = 7769, 27%).  Results:
        Likelihood of receiving surgery was significantly lower in the most deprived
        group (odds ratio (OR) = 0.75, 95% confidence interval (CI) 0.65-0.86); however,
        the OR was attenuated when including histological subtype (OR = 0.82, 95%
        CI 0.71-0.96). Patients in the most deprived group were significantly less
        likely to receive chemotherapy in the fully adjusted full cohort model including
        performance status (OR = 0.64, 95% CI 0.58-0.72) but not in the staged subgroup
        model when performance status was included (OR = 0.88, 95% CI 0.72-1.08).
        Socioeconomic inequalities in radiotherapy were not found.  Interpretation:
        Socioeconomic inequalities in performance status statistically explained socioeconomic
        inequalities in receipt of chemotherapy in the selective staged subgroup,
        but not in the full cohort. Socioeconomic variation in histological subtype
        may account for some of the socioeconomic inequalities in surgery.</Abstract>\r\n
