        \   <PublicationItemID>54661564</PublicationItemID>\r\n    <Title>Building
        faculty community: fellowship in graduate medical education administration.</Title>\r\n
        \   <Abstract>INTRODUCTION The Department of Graduate Medical Education at
        Stanford Hospital and Clinics has developed a professional training program
        for program directors. This paper outlines the goals, structure, and expected
        outcomes for the one-year Fellowship in Graduate Medical Education Administration
        program.\r\nBACKGROUND The skills necessary for leading a successful Accreditation
        Council for Graduate Medical Education (ACGME) training program require an
        increased level of curricular and administrative expertise. To meet the ACGME
        Outcome Project goals, program directors must demonstrate not only sophisticated
        understanding of curricular design but also competency-based performance assessment,
        resource management, and employment law. Few faculty-development efforts adequately
        address the complexities of educational administration. As part of an institutional-needs
        assessment, 41% of Stanford program directors indicated that they wanted more
        training from the Department of Graduate Medical Education.\r\nINTERVENTION
        To address this need, the Fellowship in Graduate Medical Education Administration
        program will provide a curriculum that includes (1) readings and discussions
        in 9 topic areas, (2) regular mentoring by the director of Graduate Medical
        Education (GME), (3) completion of a service project that helps improve GME
        across the institution, and (4) completion of an individual scholarly project
        that focuses on education.\r\nRESULTS The first fellow was accepted during
        the 2008-2009 academic year. Outcomes for the project include presentation
        of a project at a national meeting, internal workshops geared towards disseminating
        learning to peer program directors, and the completion of a GME service project.
        The paper also discusses lessons learned for improving the program.</Abstract>\r\n
