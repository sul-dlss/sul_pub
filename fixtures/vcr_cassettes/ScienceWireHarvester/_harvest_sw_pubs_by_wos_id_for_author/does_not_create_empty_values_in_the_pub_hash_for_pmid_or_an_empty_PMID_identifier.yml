      string: "<?xml version=\"1.0\"?>\r\n<ArrayOfPublicationItem xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\r\n  <PublicationItem>\r\n
        \   <PublicationItemID>6076211</PublicationItemID>\r\n    <Title>System analysis
        of power transients in advanced WDM networks</Title>\r\n    <Abstract>This
        paper considers dynamical transient effects in the physical layer of an optical
        circuit-switched wavelength-division-multiplexed network. These transients
        of the average transmission power have millisecond time scales. Instead of
        studying detailed nonlinear dynamics of the network elements, such as optical
        line amplifiers, a linearized model of the dynamics around a given steady
        state is considered. System-level analysis in this paper uses modern control
        theory methods and handles nonlinearity as uncertainty. The analysis translates
        requirements on the network performance into the requirements to the network
        elements. These requirements involve a few gross measures of performance for
        network elements and do not depend on the circuit switching state. One such
        performance measure is the worst amplification gain for all harmonic disturbances
        of the average transmission power. Another is cross-coupling of the wavelength
        channel power variations. The derived requirements guarantee system-level
        performance for all network configurations and can be used for specifying
        optical components and subsystems.</Abstract>\r\n    <AuthorList>Gorinevsky,D,|Farber,G,</AuthorList>\r\n
        \   <AuthorCount>2</AuthorCount>\r\n    <KeywordList>AMPLIFIERS|system analysis|dynamics|optical
        network|transient|physical laver</KeywordList>\r\n    <DocumentTypeList>Article</DocumentTypeList>\r\n
