        count=\"1\"><p>Noise characterization through estimation of the noise power
        spectrum (NPS) is a central component of the evaluation of digital x-ray systems.
        We begin with a brief review of the fundamentals of NPS theory and measurement,
        derive explicit expressions for calculation of the one- and two-dimensional
        (1D and 2D) NPS, and discuss some of the considerations and tradeoffs when
        these concepts are applied to digital systems. Measurements of the NPS of
        two detectors for digital mammography are presented to illustrate some of
        the implications of the choices available. For both systems, two-dimensional
        noise power spectra obtained over a range of input fluence exhibit pronounced
        asymmetry between the orthogonal frequency dimensions. The 2D spectra of both
        systems also demonstrate dominant structures both on and off the primary frequency
        axes indicative of periodic noise components. Although the two systems share
        many common noise characteristics, there are significant differences, including
        markedly different dark-noise magnitudes, differences in NPS shape as a function
        of both spatial frequency and exposure, and differences in the natures of
        the residual fixed pattern noise following flat fielding corrections. For
        low x-ray exposures, quantum noise-limited operation may be possible only
        at low spatial frequency. Depending on the method of obtaining the 1D NPS
        (i.e., synthetic slit scanning or slice extraction from the 2D NPS), on-axis
        periodic structures can be misleadingly smoothed or missed entirely. Our measurements
        indicate that for these systems, 1D spectra useful for the purpose of detective
        quantum efficiency calculation may be obtained from thin cuts through the
        central portion of the calculated 2D NPS. On the other hand, low-frequency
        spectral;values do not converge to an asymptotic value with increasing slit
        length when 1D spectra are generated using the scanned synthetic slit method.
        Aliasing can contribute significantly to the digital NPS, especially near
        the Nyquist frequency. Calculation of the theoretical presampling NPS and
        explicit inclusion of aliased noise power shows good agreement with measured
        values. (C) 1999 American Association of Physicists in Medicine. [S0094-2405(99)00707-5].</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
