        <?xml version="1.0" ?>
        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2019//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_190101.dtd">
        <PubmedArticleSet><PubmedArticle><MedlineCitation Status="MEDLINE" Owner="NLM"><PMID Version="1">26858277</PMID><DateCompleted><Year>2016</Year><Month>06</Month><Day>15</Day></DateCompleted><DateRevised><Year>2022</Year><Month>03</Month><Day>10</Day></DateRevised><Article PubModel="Electronic"><Journal><ISSN IssnType="Electronic">1756-1833</ISSN><JournalIssue CitedMedium="Internet"><Volume>352</Volume><PubDate><Year>2016</Year><Month>Feb</Month><Day>08</Day></PubDate></JournalIssue><Title>BMJ (Clinical research ed.)</Title><ISOAbbreviation>BMJ</ISOAbbreviation></Journal><ArticleTitle>Agreement of treatment effects for mortality from routinely collected data and subsequent randomized trials: meta-epidemiological survey.</ArticleTitle><Pagination><MedlinePgn>i493</MedlinePgn></Pagination><ELocationID EIdType="doi" ValidYN="Y">10.1136/bmj.i493</ELocationID><Abstract><AbstractText Label="OBJECTIVE" NlmCategory="OBJECTIVE">To assess differences in estimated treatment effects for mortality between observational studies with routinely collected health data (RCD; that are published before trials are available) and subsequent evidence from randomized controlled trials on the same clinical question.</AbstractText><AbstractText Label="DESIGN" NlmCategory="METHODS">Meta-epidemiological survey.</AbstractText><AbstractText Label="DATA SOURCES" NlmCategory="METHODS">PubMed searched up to November 2014.</AbstractText><AbstractText Label="METHODS" NlmCategory="METHODS">Eligible RCD studies were published up to 2010 that used propensity scores to address confounding bias and reported comparative effects of interventions for mortality. The analysis included only RCD studies conducted before any trial was published on the same topic. The direction of treatment effects, confidence intervals, and effect sizes (odds ratios) were compared between RCD studies and randomized controlled trials. The relative odds ratio (that is, the summary odds ratio of trial(s) divided by the RCD study estimate) and the summary relative odds ratio were calculated across all pairs of RCD studies and trials. A summary relative odds ratio greater than one indicates that RCD studies gave more favorable mortality results.</AbstractText><AbstractText Label="RESULTS" NlmCategory="RESULTS">The evaluation included 16 eligible RCD studies, and 36 subsequent published randomized controlled trials investigating the same clinical questions (with 17,275 patients and 835 deaths). Trials were published a median of three years after the corresponding RCD study. For five (31%) of the 16 clinical questions, the direction of treatment effects differed between RCD studies and trials. Confidence intervals in nine (56%) RCD studies did not include the RCT effect estimate. Overall, RCD studies showed significantly more favorable mortality estimates by 31% than subsequent trials (summary relative odds ratio 1.31 (95% confidence interval 1.03 to 1.65; I(2)=0%)).</AbstractText><AbstractText Label="CONCLUSIONS" NlmCategory="CONCLUSIONS">Studies of routinely collected health data could give different answers from subsequent randomized controlled trials on the same clinical questions, and may substantially overestimate treatment effects. Caution is needed to prevent misguided clinical decision making.</AbstractText><CopyrightInformation>Published by the BMJ Publishing Group Limited. For permission to use (where not already granted under a licence) please go to http://group.bmj.com/group/rights-licensing/permissions.</CopyrightInformation></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Hemkens</LastName><ForeName>Lars G</ForeName><Initials>LG</Initials><AffiliationInfo><Affiliation>Stanford Prevention Research Center, Department of Medicine, Stanford University School of Medicine, Stanford, CA 94305, USA Basel Institute for Clinical Epidemiology and Biostatistics, University Hospital Basel, Basel, Switzerland.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Contopoulos-Ioannidis</LastName><ForeName>Despina G</ForeName><Initials>DG</Initials><AffiliationInfo><Affiliation>Department of Pediatrics, Division of Infectious Diseases, Stanford University School of Medicine, Stanford, California, USA Meta-Research Innovation Center at Stanford (METRICS).</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Ioannidis</LastName><ForeName>John P A</ForeName><Initials>JP</Initials><AffiliationInfo><Affiliation>Stanford Prevention Research Center, Department of Medicine, Stanford University School of Medicine, Stanford, CA 94305, USA Meta-Research Innovation Center at Stanford (METRICS) Department of Health Research and Policy, Stanford University School of Medicine, Stanford, California, USA Department of Statistics, Stanford University School of Humanities and Sciences, Stanford, California, USA jioannid@stanford.edu.</Affiliation></AffiliationInfo></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D016428">Journal Article</PublicationType><PublicationType UI="D013485">Research Support, Non-U.S. Gov't</PublicationType></PublicationTypeList><ArticleDate DateType="Electronic"><Year>2016</Year><Month>02</Month><Day>08</Day></ArticleDate></Article><MedlineJournalInfo><Country>England</Country><MedlineTA>BMJ</MedlineTA><NlmUniqueID>8900488</NlmUniqueID><ISSNLinking>0959-8138</ISSNLinking></MedlineJournalInfo><CitationSubset>IM</CitationSubset><CommentsCorrectionsList><CommentsCorrections RefType="CommentIn"><RefSource>BMJ. 2016 Dec 16;355:i6747</RefSource><PMID Version="1">27986652</PMID></CommentsCorrections><CommentsCorrections RefType="CommentIn"><RefSource>BMJ. 2016 Dec 16;355:i6745</RefSource><PMID Version="1">27986716</PMID></CommentsCorrections><CommentsCorrections RefType="ErratumIn"><RefSource>BMJ. 2018 Aug 17;362:k3210</RefSource><PMID Version="1">30120145</PMID></CommentsCorrections></CommentsCorrectionsList><MeshHeadingList><MeshHeading><DescriptorName UI="D0068