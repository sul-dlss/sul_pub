        <?xml version="1.0" ?>
        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2019//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_190101.dtd">
        <PubmedArticleSet><PubmedArticle><MedlineCitation Status="MEDLINE" Owner="NLM"><PMID Version="1">12529422</PMID><DateCompleted><Year>2003</Year><Month>07</Month><Day>28</Day></DateCompleted><DateRevised><Year>2018</Year><Month>11</Month><Day>13</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Print">1059-1524</ISSN><JournalIssue CitedMedium="Print"><Volume>14</Volume><Issue>1</Issue><PubDate><Year>2003</Year><Month>Jan</Month></PubDate></JournalIssue><Title>Molecular biology of the cell</Title><ISOAbbreviation>Mol Biol Cell</ISOAbbreviation></Journal><ArticleTitle>N-terminal domain of yeast telomerase reverse transcriptase: recruitment of Est3p to the telomerase complex.</ArticleTitle><Pagination><MedlinePgn>1-13</MedlinePgn></Pagination><Abstract><AbstractText>Telomerase is a reverse transcriptase that maintains chromosome ends. The N-terminal half of the catalytic protein subunit (TERT) contains three functional domains (I, II, and III) that are conserved among TERTs but not found in other reverse transcriptases. Guided by an amino acid sequence alignment of nine TERT proteins, mutations were introduced into yeast TERT (Est2p). In support of the proposed alignment, mutation of virtually all conserved residues resulted in loss-of-function or temperature sensitivity, accompanied by telomere shortening. Overexpression of telomerase component Est3p led to allele-specific suppression of the temperature-sensitive mutations in region I, suggesting that Est3p interacts with this protein domain. As predicted by the genetic results, a lethal mutation in region I resulted in loss of Est3p from the telomerase complex. We conclude that Est2p region I is required for the recruitment of Est3p to yeast telomerase. Given the phylogenetic conservation of region I of TERT, this protein domain may provide the equivalent function in all telomerases.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Friedman</LastName><ForeNa