splay_name>&lt;full_name>Bellve, Karl&lt;/full_name>&lt;wos_standard>Bellve, K&lt;/wos_standard>&lt;first_name>Karl&lt;/first_name>&lt;last_name>Bellve&lt;/last_name>&lt;/name>&lt;name seq_no="4" role="author" addr_no="2" daisng_id="692033">&lt;display_name>Fogarty, Kevin&lt;/display_name>&lt;full_name>Fogarty, Kevin&lt;/full_name>&lt;wos_standard>Fogarty, K&lt;/wos_standard>&lt;first_name>Kevin&lt;/first_name>&lt;last_name>Fogarty&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Univ Massachusetts, Sch Med, Dept Med &amp;amp; Cell Biol, Program Neurosci, Worcester, MA 01605 USA&lt;/full_address>&lt;organizations count="3">&lt;organization>Univ Massachusetts&lt;/organization>&lt;organization pref="Y">University of Massachusetts Worcester&lt;/organization>&lt;organization pref="Y">University of Massachusetts System&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Sch Med&lt;/suborganization>&lt;suborganization>Dept Med &amp;amp; Cell Biol&lt;/suborganization>&lt;suborganization>Program Neurosci&lt;/suborganization>&lt;/suborganizations>&lt;city>Worcester&lt;/city>&lt;state>MA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">01605&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Guo, Daorong&lt;/display_name>&lt;full_name>Guo, Daorong&lt;/full_name>&lt;wos_standard>Guo, DR&lt;/wos_standard>&lt;first_name>Daorong&lt;/first_name>&lt;last_name>Guo&lt;/last_name>&lt;email_addr>daorong.guo@umassmed.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="RU">Neurosciences&lt;/subject>&lt;subject ascatype="extended"&gt;Neurosciences &amp;amp; Neurology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This work was supported by National Institutes of Health Grant EY014980 (Z.-Z.B.). We thank Dr. E. Campeau and P. Kaufman (UMass Med. Sch.) for providing pENTR vectors, Dr. Chuanyue Wu (Univ. of Pittsburgh) for providing pGEX-ILK-WT construct, Dr. Yi Rao (Beijing University) and Dr. Jane Wu (Northwestern University) for providing Slit2 construct, Dr. Stephen Doxsey (UMass Med. Sch.) for anti-Na&amp;lt;SUP&amp;gt;+&amp;lt;/SUP&amp;gt;/K&amp;lt;SUP&amp;gt;+&amp;lt;/SUP&amp;gt; ATPase antibody, Dong Han and Chenjian Li for technical help on in vitro kinase assay, and Adrianne Kolpak for critical reading of the manuscript.&lt;/p>&lt;/fund_text>&lt;grants count="1">&lt;grant>&lt;grant_agency>National Institutes of Health Grant&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>EY014980&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="4">&lt;keyword>Shh&lt;/keyword>&lt;keyword>PKC alpha&lt;/keyword>&lt;keyword>ILK&lt;/keyword>&lt;keyword>Axon guidance&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>In addition to its role as a morphogen, Sonic hedgehog (Shh) has also been shown to function as a guidance factor that directly acts on the growth cones of various types of axons. However, the noncanonical signaling pathways that mediate the guidance effects of Shh protein remain poorly understood. We demonstrate that a novel signaling pathway consisting of protein kinase C alpha (PKC alpha) and integrin-linked kinase (ILK) mediates the negative guidance effects of high concentration of Shh on retinal ganglion cell (RGC) axons. Shh rapidly increased Ca2+ level and activated PKC alpha and ILK in the growth cones of RGC axons. By in vitro kinase assay, PKC alpha was found to directly phosphorylate ILK on threonine-173 and -181. Inhibition of PKC alpha or expression of a mutant ILK with the PKC alpha phosphorylation sites mutated (ILK-DM), abolished the Shh-induced macropinocytosis, growth cone collapse and repulsive axon turning. In vivo, expression of a dominant negative PKC alpha or ILK-DM disrupted RGC axon pathfinding at the optic chiasm but not the projection toward the optic disk, supporting that this signaling pathway plays a specific role in Shh-mediated negative guidance effects. (c) 2012 Elsevier Inc. All rights reserved.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">962LX&lt;/ids>&lt;bib_id>50 (1): 82-92 MAY 2012&lt;/bib_id>&lt;bib_pagecount type="Journal">132&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>GANGLION-CELL AXONS&lt;/keyword>&lt;keyword>GROWTH CONE GUIDANCE&lt;/keyword>&lt;keyword>MOUSE OPTIC CHIASM&lt;/keyword>&lt;keyword>STRUCTURAL BASIS&lt;/keyword>&lt;keyword>NERVE GROWTH&lt;/keyword>&lt;keyword>SELECTIVE-INHIBITION&lt;/keyword>&lt;keyword>NEURITE OUTGROWTH&lt;/keyword>&lt;keyword>PKC-DELTA&lt;/keyword>&lt;keyword>ACTIVATION&lt;/keyword>&lt;keyword>ILK&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="15">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1044-7431">&lt;/identifier>&lt;identifier type="doi" value="10.1016/j.mcn.2012.03.008">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
