        \   <Title>Hemato-biochemical and pathological changes on avian influenza
        in naturally infected domestic ducks in Egypt.</Title>\r\n    <Abstract>AIM
        Few studies have been made in regard to avian influenza (AI) in ducks, thus
        the aim of this work was planned to investigate the hematological, biochemical,
        and pathological changes in domestic Egyptian ducks naturally infected with
        AI.\r\nMATERIALS AND METHODS 30 duck from private backyards 3-month-old 15
        were clinically healthy (Group 1) and the other fifteen (Group 2) were naturally
        diseased with AI (H5N1). The disease was diagnosed by polymerase chain reaction
        as H5N1.\r\nRESULTS Duck showed cyanosis, subcutaneous edema of head and neck
        with nervous signs (torticollis). Hematological studies revealed a microcytic
        hypochromic anemia. Biochemical studies revealed a significant decrease in
        total protein, albumin and globulin concentration with significant increase
        of activities of aspartate aminotransferase, alanine aminotransferase, alkaline
        phosphatase, ?-glutamyl transpeptidase, lactic acid dehydrogenase and creatine
        phsphokinase. Prominent increase in creatinine and uric acid in addition to
        hypocalcemia and hyperphosphatemia were significantly detected in the infected
        ducks. Histopathological finding confirm these investigations.\r\nCONCLUSION
        The highly pathogenic AIV (A/H5N1) became more severe infectious to ducks
        than before and causes nervous manifestations and blindness which were uncommon
        in ducks. Besides the significant increases of hepatic enzymes, brain, heart,
        and renal markers as a response to virus damage to these organs.</Abstract>\r\n
