        \   <Title>Healthy and Pathological Cerebellar Spiking Neural Networks in
        Vestibulo-Ocular Reflex</Title>\r\n    <Abstract>Since the Marr-Albus model,
        computational neuroscientists have been developing a variety of models of
        the cerebellum, with different approaches and features. In this work, we developed
        and tested realistic artificial Spiking Neural Networks inspired to this brain
        region. We tested in computational simulations of the Vestibulo-Ocular Reflex
        protocol three different models: a network equipped with a single plasticity
        site, at the cortical level; a network equipped with a distributed plasticity,
        at both cortical and nuclear levels; a network with a pathological plasticity
        mechanism at the cortical level. We analyzed the learning performance of the
        three different models, highlighting the behavioral differences among them.
        We proved that the model with a distributed plasticity produces a faster and
        more accurate cerebellar response, especially during a second session of acquisition,
        compared with the single plasticity model. Furthermore, the pathological model
        shows an impaired learning capability in Vestibulo-Ocular Reflex acquisition,
        as found in neurophysiological studies. The effect of the different plasticity
        conditions, which change fast and slow dynamics, memory consolidation and,
        in general, learning capabilities of the cerebellar network, explains differences
        in the behavioral outcome.</Abstract>\r\n    <AuthorList>Antonietti,Alberto,|Casellato,Claudia,|Geminiani,Alice,|D'Angelo,Egidio,|Pedrocchi,Alessandra,</AuthorList>\r\n
