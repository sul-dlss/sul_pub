        \   <Title>Epidemiology, Pathological Characteristics and Estrogen and Progesterone
        Receptor Status of Operated Cases of Female Breast Cancer: A Retrospective
        Review of 266 Cases from Kerala.</Title>\r\n    <Abstract>Breast cancer is
        presently the most common cancer among women in Kerala, in Southern India.
        The objectives of this study were to analyze the epidemiology and pathological
        characteristics of female breast carcinoma in Kerala. 266 patients who were
        diagnosed with operable breast cancer between April 2009 and June 2010 were
        studied. Various pathological characteristics including stage, grade, axillary
        lymph nodal status, tumor size, and estrogen and progesterone receptor status
        were studied. Estrogen and progesterone receptor status were evaluated by
        immunohistochemistry. Chi-square test and frequency tables were used for statistical
        analysis. The mean age at presentation was 50 years. 48.9 % of the patients
        were premenopausal. 53.76 % had grade II tumors. Positive axillary lymph nodes
        were found in 70.3 % patients, and 68 % presented with stage II disease. 54.13 %
        were ER positive and 62 % were PR positive. The relatively young age at diagnosis,
        late presentation of the disease, and lower estrogen and progesterone receptor
        expression compared to patients from the West point toward the need for better
        breast cancer awareness and screening programmes in Kerala. </Abstract>\r\n
