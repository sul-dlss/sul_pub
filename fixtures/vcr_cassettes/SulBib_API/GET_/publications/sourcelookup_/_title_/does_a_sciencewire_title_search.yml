s_spec>&lt;names count="1">&lt;name role="publisher" seq_no="1" addr_no="1">&lt;display_name>JOHN WILEY &amp;amp; SONS LTD&lt;/display_name>&lt;full_name>JOHN WILEY &amp;amp; SONS LTD&lt;/full_name>&lt;/name>&lt;/names>&lt;/publisher>&lt;/publishers>&lt;/summary>&lt;fullrecord_metadata>&lt;languages count="1">&lt;language type="primary">English&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="40">&lt;/refs>&lt;addresses count="2">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Kingston Gen Hosp, Radiat Oncol Res Unit, Kingston, ON K7L 2V7, Canada&lt;/full_address>&lt;organizations count="2"&gt;&lt;organization>Kingston Gen Hosp&lt;/organization>&lt;organization pref="Y">Queens University - Canada&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Radiat Oncol Res Unit&lt;/suborganization>&lt;/suborganizations>&lt;city>Kingston&lt;/city>&lt;state>ON&lt;/state>&lt;country>Canada&lt;/country>&lt;zip location="AP">K7L 2V7&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="2">&lt;full_address>Queens Univ, Kingston Reg Canc Ctr, Dept Oncol, Radiat Oncol Res Unit, Kingston, ON, Canada&lt;/full_address>&lt;organizations count="2">&lt;organization>Queens Univ&lt;/organization>&lt;organization pref="Y">Queens University - Canada&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Kingston Reg Canc Ctr&lt;/suborganization>&lt;suborganization>Dept Oncol&lt;/suborganization>&lt;suborganization>Radiat Oncol Res Unit&lt;/suborganization>&lt;/suborganizations>&lt;city>Kingston&lt;/city>&lt;state>ON&lt;/state>&lt;country>Canada&lt;/country>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Kingston Gen Hosp, Radiat Oncol Res Unit, Apps 4, Kingston, ON K7L 2V7, Canada&lt;/full_address>&lt;organizations count="2">&lt;organization>Kingston Gen Hosp&lt;/organization>&lt;organization pref="Y">Queens University - Canada&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Radiat Oncol Res Unit&lt;/suborganization>&lt;/suborganizations>&lt;street>Apps 4&lt;/street>&lt;city>Kingston&lt;/city>&lt;state>ON&lt;/state>&lt;country>Canada&lt;/country>&lt;zip location="AP">K7L 2V7&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>Davidson, JR&lt;/display_name>&lt;full_name>Davidson, JR&lt;/full_name>&lt;wos_standard>Davidson, JR&lt;/wos_standard>&lt;last_name>Davidson&lt;/last_name>&lt;suffix>JR&lt;/suffix>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="2">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;heading>Social Sciences&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings&gt;&lt;subjects count="7">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="traditional" code="VI">Psychology&lt;/subject>&lt;subject ascatype="traditional" code="VJ">Psychology, Multidisciplinary&lt;/subject>&lt;subject ascatype="traditional" code="WV">Social Sciences, Biomedical&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Psychology&lt;/subject>&lt;subject ascatype="extended">Biomedical Social Sciences&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>This study examined responses of 21 lung cancer outpatients to questions about their desired and actual levels of involvement in treatment decisions, and about information needed for treatment decision-making. A &amp;apos;treatment trade-off interview was used to assess patients&amp;apos; preferences for hypothetical treatment options. Desired roles in decisions are examined in relation to treatment preference and information needs. Forty-three percent of patients recalled desiring an active/collaborative role in their real treatment decision. For 29% of patients, there was a discrepancy between their recalled desired role and their recalled actual role; in each of these cases the patient had been less involved in the decision than they had desired. At the time of the interview (mean 26 months post-treatment), 57% of patients desired an active or collaborative role in treatment decisions. The majority of patients rated the following types of information as &amp;apos;essential&amp;apos; to treatment decisions: details of the treatment regimen, early and late side-effects, survival, and effects of treatment on disease symptoms. The data suggest that: we should be attentive to the individual&amp;apos;s desired role in treatment decisions at each step of care to avoid a mismatch between desired and actual involvement; desired role in decision-making does not predict treatment preference; and patients generally want a wide variety of information on treatment options in order to participate in treatment decisions. Copyright (C) 1999 John Wiley &amp;amp; Sons, Ltd.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">270HR&lt;/ids>&lt;bib_id>8 (6): 511-520 NOV-DEC 1999&lt;/bib_id>&lt;keywords_plus count="10">&lt;keyword>BREAST-CANCER&lt;/keyword>&lt;keyword>PREFERENCES&lt;/keyword>&lt;keyword>ONCOLOGY&lt;/keyword>&lt;keyword>ILLNESS&lt;/keyword>&lt;keyword>LIFE&lt;/keyword>&lt;keyword>CARE&lt;/keyword>&lt;keyword>COMMUNICATION&lt;/keyword>&lt;keyword>UTILITIES&lt;/keyword>&lt;keyword>OUTCOMES&lt;/keyword>&lt;keyword>QUALITY&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="65">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1057-9249">&lt;/identifier>&lt;identifier type="xref_doi" value="10.1002/(SICI)1099-1611(199911/12)8:6&amp;lt;511::AID-PON415&amp;gt;3.0.CO;2-T">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
