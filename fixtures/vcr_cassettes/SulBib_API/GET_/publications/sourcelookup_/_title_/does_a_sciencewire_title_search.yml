language type="primary">English&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="7">&lt;/refs>&lt;addresses count="2">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Univ Glasgow, Western Infirm, Beatson Oncol Ctr, Glasgow G11 6NT, Lanark, Scotland&lt;/full_address>&lt;organizations count="2">&lt;organization>Univ Glasgow&lt;/organization>&lt;organization pref="Y">University of Glasgow&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Western Infirm&lt;/suborganization>&lt;suborganization>Beatson Oncol Ctr&lt;/suborganization>&lt;/suborganizations>&lt;city>Glasgow&lt;/city>&lt;state>Lanark&lt;/state>&lt;country>Scotland&lt;/country>&lt;zip location="AC">G11 6NT&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="2">&lt;full_address>Gartnavel Gen Hosp, Glasgow, Lanark, Scotland&lt;/full_address>&lt;organizations count="1">&lt;organization>Gartnavel Gen Hosp&lt;/organization>&lt;/organizations>&lt;city>Glasgow&lt;/city>&lt;state>Lanark&lt;/state>&lt;country>Scotland&lt;/country>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Univ Glasgow, Western Infirm, Beatson Oncol Ctr, Dumbarton Rd, Glasgow G11 6NT, Lanark, Scotland&lt;/full_address>&lt;organizations count="2">&lt;organization>Univ Glasgow&lt;/organization>&lt;organization pref="Y">University of Glasgow&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Western Infirm&lt;/suborganization>&lt;suborganization>Beatson Oncol Ctr&lt;/suborganization>&lt;/suborganizations>&lt;street>Dumbarton Rd&lt;/street>&lt;city>Glasgow&lt;/city>&lt;state>Lanark&lt;/state>&lt;country>Scotland&lt;/country>&lt;zip location="AC">G11 6NT&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>O&amp;apos;Rourke, N&lt;/display_name>&lt;full_name>O&amp;apos;Rourke, N&lt;/full_name>&lt;wos_standard>O&amp;apos;Rourke, N&lt;/wos_standard>&lt;first_name>N&lt;/first_name>&lt;last_name>O&amp;apos;Rourke&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="3">&lt;keyword>lung cancer&lt;/keyword>&lt;keyword>tumour growth&lt;/keyword>&lt;keyword>waiting times&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="3">&lt;p>We report a single-centre prospective audit of 29 lung cancer patients who were awaiting radical (potentially curative) radiotherapy. This was the total number assessed as suitable for radical treatment by one consultant during 1999. At the time of assessment they had been newly diagnosed and staged with a computed tomographic (CT scan of chest. They had a subsequent CT scan prior to starting treatment for the purpose of planning the radiation fields. We have now measured tumour size on the diagnostic scans and compared this with the size on the planning scans. We have documented the delay between diagnostic and planning CT scanning and the total time between first hospital visit and starting treatment.&lt;/p>&lt;p>Two patients had progression of symptoms while on the waiting list, making them unfit for radical treatment, and another four had tumour progression on planning CT such that the tumour volume was too large for radical treatment. Therefore, 21% of potentially curable patients became incurable on the waiting list. The delay between diagnostic and planning CT scans ranged from 18 to 131 days (median 54), with increases in the cross-sectional tumour size over that period ranging zero to 373%. The delay between the first hospital visit and starting treatment was 35-187 days (median 94); between the date of the radiotherapy request and the starting date for treatment it was 23-61 days (median 44).&lt;/p>&lt;p>Limited access to specialists is the reason most often advanced for the poor performance of the UK in treating lung cancer. This study demonstrates that, even for the select minority of patients who have specialist referral and are deemed suitable for potentially curative treatment, the outcome is prejudiced by waiting times that allow tumour progression.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">337MN&lt;/ids>&lt;bib_id>12 (3): 141-144 2000&lt;/bib_id>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="139">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0936-6555">&lt;/identifier>&lt;identifier type="xref_doi" value="10.1053/clon.2000.9139">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
