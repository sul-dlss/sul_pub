        \   <PublicationItemID>73527443</PublicationItemID>\r\n    <Title>Lung Cancer
        Treatment Drug Bruceine B Affects the Pharmacokinetics of Warfarin</Title>\r\n
        \   <Abstract>Bruceine B is a potential drug being developed for lung cancer
        treatment, and high risk of blood clots was accompanied in-the cancer patients,
        and many cancer patients are using warfarin The present study aims to determine
        the influence of lung cancer treatment drug bruceine B towards the pharmacokinetics
        of warfarin. The structure of bruceine B was drawn using Chemdraw software.
        The crystal structure of CYP2C9 was obtained from RCSB protein data bank.
        Different crystal structures of CYP2C9 can be found in this PDB, among which,
        the crystal structure of CYP2C9 bound with warfarin (code: 1OG2) was selected
        in this study. Based on the orders of scoring values, the most suitable binding
        conformation was chosen among the top 20 poses. The distance between the metabolic
        site and catalytic center of CYP2C9 was 3.96 angstrom, and the interaction
        amino acids residue was Ile302. When co-docking bruceine B and warfarin into
        the activity cavity of CYP2C9, bruceine B exerted closer distance than warfatin
        towards CYP2C9. In conclusion, the effect of lung cancer treatment drug bruceine
        B towards the pharmacokinetics of warfarin was demonstrated in this work,
        which will benefit the development of bruceine B as the drug for lung cancer.</Abstract>\r\n
