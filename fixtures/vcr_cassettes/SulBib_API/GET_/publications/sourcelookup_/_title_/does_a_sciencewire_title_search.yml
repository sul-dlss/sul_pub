/subheadings>&lt;subjects count="6">&lt;subject ascatype="traditional" code="CQ">Biochemistry &amp;amp; Molecular Biology&lt;/subject>&lt;subject ascatype="traditional" code="TU">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="traditional" code="YO">Toxicology&lt;/subject>&lt;subject ascatype="extended">Biochemistry &amp;amp; Molecular Biology&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Toxicology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This work was supported by Associazione Italiana per la Ricerca sul Cancro (Start-Up grant and iCARE grant, to E Giovannetti and LG Leticia), and Cancer Center Amsterdam (2012 and 2015, to E Giovannetti and GJ Peters). The authors have no other relevant affiliations or financial involvement with any organization or entity with a financial interest in or financial conflict with the subject matter or materials discussed in the manuscript apart from those disclosed.&lt;/p>&lt;/fund_text>&lt;grants count="2">&lt;grant>&lt;grant_agency>Associazione Italiana per la Ricerca sul Cancro&lt;/grant_agency>&lt;/grant>&lt;grant>&lt;grant_agency>Cancer Center Amsterdam&lt;/grant_agency>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="5">&lt;keyword>methodological challenges&lt;/keyword>&lt;keyword>EGFR inhibitors&lt;/keyword>&lt;keyword>lung cancer&lt;/keyword>&lt;keyword>pemetrexed&lt;/keyword>&lt;keyword>pharmacogenetic studies&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Introduction. Despite many clinical efforts, non-small-cell lung cancer (NSCLC) has a dismal 5-year survival rate of 16%, and high incidence of recurrence. The success of biologically targeted agents, as well as the activity of well-established chemotherapeutic regimens, has been limited by inherited/acquired resistance, and biomarkers to adapt the prescription of anticancer drugs to patients&amp;apos; features are urgently warranted. Areas covered. In oncology, pharmacogenetics should provide the way to select patients who may benefit from a specific therapy that best match the individual and tumor genetic profile, thus allowing maximum activity and minimal toxicity. The present review summarizes the main findings on NSCLC pharmacogenetics, critically reappraising the most important studies on polymorphisms correlated with outcome of pemetrexed and EGFR-inhibitors, and provides perspective on clinical application of genomic tests for treatment decision-making. Expert Opinion. A major challenge in NSCLC is the identification of subgroups of diseases/patients that will truly benefit from specific treatments. Ideally, convenient and minimally invasive tests to decipher biomarkers of chemosensitivity/resistance and toxicity should be developed alongside novel anticancer treatments. Integration with the latest generation of whole-genome analyses and liquid biopsies as well as prospective validation in large cohorts of patients will overcome the limitations of the traditional pharmacogenetic approaches.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">DE6OH&lt;/ids>&lt;bib_id>12 (3): 307-317 MAR 3 2016&lt;/bib_id>&lt;bib_pagecount type="Journal">27&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>GROWTH-FACTOR RECEPTOR&lt;/keyword>&lt;keyword>TYROSINE KINASE INHIBITORS&lt;/keyword>&lt;keyword>DINUCLEOTIDE REPEAT POLYMORPHISM&lt;/keyword>&lt;keyword>PEMETREXED-BASED CHEMOTHERAPY&lt;/keyword>&lt;keyword>PLATINUM-BASED CHEMOTHERAPY&lt;/keyword>&lt;keyword>GENOME-WIDE ASSOCIATION&lt;/keyword>&lt;keyword>RANDOMIZED PHASE-II&lt;/keyword>&lt;keyword>THYMIDYLATE SYNTHASE&lt;/keyword>&lt;keyword>MESSENGER-RNA&lt;/keyword>&lt;keyword>INTRON 1&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="5">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1742-5255">&lt;/identifier>&lt;identifier type="eissn" value="1744-7607">&lt;/identifier>&lt;identifier type="doi" value="10.1517/17425255.2016.1141894">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
