">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="28">&lt;/refs>&lt;addresses count="2">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Johns Hopkins Univ, Sch Med, Dept Pathol, Johns Hopkins Canc Ctr, Baltimore, MD 21205 USA&lt;/full_address>&lt;organizations count="4">&lt;organization>Johns Hopkins Univ&lt;/organization>&lt;organization pref="Y">Johns Hopkins University&lt;/organization>&lt;organization pref="Y">Johns Hopkins Medicine&lt;/organization>&lt;organization pref="Y">Johns Hopkins Oncology Center&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Sch Med&lt;/suborganization>&lt;suborganization>Dept Pathol&lt;/suborganization>&lt;suborganization>Johns Hopkins Canc Ctr&lt;/suborganization>&lt;/suborganizations>&lt;city>Baltimore&lt;/city>&lt;state>MD&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">21205&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="2">&lt;full_address>FASgen Inc, Baltimore, MD USA&lt;/full_address>&lt;organizations count="1">&lt;organization>FASgen Inc&lt;/organization>&lt;/organizations>&lt;city>Baltimore&lt;/city>&lt;state>MD&lt;/state>&lt;country>USA&lt;/country>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Johns Hopkins Univ, Sch Med, Dept Pathol, Johns Hopkins Canc Ctr, CRB2-Room 304,1550 E Orleans St, Baltimore, MD 21205 USA&lt;/full_address>&lt;organizations count="4">&lt;organization>Johns Hopkins Univ&lt;/organization>&lt;organization pref="Y">Johns Hopkins Oncology Center&lt;/organization>&lt;organization pref="Y">Johns Hopkins University&lt;/organization>&lt;organization pref="Y">Johns Hopkins Medicine&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Sch Med&lt;/suborganization>&lt;suborganization>Dept Pathol&lt;/suborganization>&lt;suborganization>Johns Hopkins Canc Ctr&lt;/suborganization>&lt;/suborganizations>&lt;street>CRB2-Room 304,1550 E Orleans St&lt;/street>&lt;city>Baltimore&lt;/city>&lt;state>MD&lt;/state>&lt;country&gt;USA&lt;/country>&lt;zip location="AP">21205&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Gabrielson, Edward&lt;/display_name>&lt;full_name>Gabrielson, Edward&lt;/full_name>&lt;wos_standard>Gabrielson, E&lt;/wos_standard>&lt;first_name>Edward&lt;/first_name>&lt;last_name>Gabrielson&lt;/last_name>&lt;email_addr>egabriel@jhmi.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;grants count="1">&lt;grant grant_source="Medline">&lt;grant_agency>NCI NIH HHS&lt;/grant_agency>&lt;grant_ids count="2">&lt;grant_id>R01CA101232&lt;/grant_id>&lt;grant_id>P50 CA058184&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="4">&lt;p>Purpose: Fatty acid synthase (FAS) is overexpressed in many human cancers and is considered to be a promising target for therapy. However, in vitro use of previous generations of FAS inhibitors has been limited by severe, but reversible, anorexia in treated animals, which is thought to be related to a parallel stimulation of fatty acid oxidation by these agents. This study investigated pharmacologic inhibition of FAS using C93, a rationally designed molecule that inhibits FAS activity without affecting fatty acid oxidation in preclinical models of lung cancer.&lt;/p>&lt;p>Experimental Design: Activity of C93 on FAS and fatty acid oxidation was evaluated in cultured non -small cell lung cancer (NSCLC) cells. Antineoplastic activity of the compound, given orally or by i.p. injection, was evaluated in s.c. and orthotopic NSCLC xenografts.&lt;/p>&lt;p>Results: Our experiments confirm that C93 effectively inhibits FAS without stimulating fatty acid oxidation in lung cancer cells. More importantly, C93 significantly inhibits the growth of both s.c. and orthotopic xenograft tumors from human NSCLC cell lines without causing anorexia and weight loss in the treated animals.&lt;/p>&lt;p>Conclusions: We conclude that inhibition of FAS can be achieved without parallel stimulation of fatty acid oxidation and that inhibition of tumor growth in vivo can be achieved without anorexia and weight loss. Thus, this therapeutic strategy holds promise for clinical treatment of cancers, including non -small cell lung cancer, the leading cause of cancer mortality in the United States and Europe.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">239PA&lt;/ids>&lt;bib_id>13 (23): 7139-7145 DEC 1 2007&lt;/bib_id>&lt;keywords_plus count="10">&lt;keyword>ACTIVATED PROTEIN-KINASE&lt;/keyword>&lt;keyword>MALONYL-COENZYME-A&lt;/keyword>&lt;keyword>THERAPEUTIC TARGET&lt;/keyword>&lt;keyword>ANTITUMOR-ACTIVITY&lt;/keyword>&lt;keyword>CELLS&lt;/keyword>&lt;keyword>OXIDATION&lt;/keyword>&lt;keyword>CARCINOMA&lt;/keyword>&lt;keyword>CYTOTOXICITY&lt;/keyword>&lt;keyword>PROGRESSION&lt;/keyword>&lt;keyword>METABOLISM&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="1">&lt;contributor>&lt;name seq_no="1" role="researcher_id" orcid_id="0000-0003-0380-9254">&lt;display_name>Coulter, Jonathan&lt;/display_name>&lt;full_name>Coulter, Jonathan&lt;/full_name>&lt;first_name>Jonathan&lt;/first_name>&lt;last_name>Coulter&lt;/last_name>&lt;/name>&lt;/contributor>&lt