 Med Oncol, Cincinnati, OH USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Univ Cincinnati&lt;/organization>&lt;organization pref="Y">University of Cincinnati&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Coll Med&lt;/suborganization>&lt;suborganization>Div Med Oncol&lt;/suborganization>&lt;/suborganizations>&lt;city>Cincinnati&lt;/city>&lt;state>OH&lt;/state>&lt;country>USA&lt;/country>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="4" role="author" reprint="Y" addr_no="4" daisng_id="8627541">&lt;display_name>Hashemi-Sadraei, Nooshin&lt;/display_name>&lt;full_name>Hashemi-Sadraei, Nooshin&lt;/full_name>&lt;wos_standard>Hashemi-Sadraei, N&lt;/wos_standard>&lt;first_name>Nooshin&lt;/first_name>&lt;last_name>Hashemi-Sadraei&lt;/last_name>&lt;email_addr>hashemnn@ucmail.uc.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Vontz Ctr Mol Studies, 3125 Eden Ave,ML0562, Cincinnati, OH 45267 USA&lt;/full_address>&lt;organizations count="1">&lt;organization>Vontz Ctr Mol Studies&lt;/organization>&lt;/organizations>&lt;street>3125 Eden Ave,ML0562&lt;/street>&lt;city>Cincinnati&lt;/city>&lt;state>OH&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">45267&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Hashemi-Sadraei, Nooshin&lt;/display_name>&lt;full_name>Hashemi-Sadraei, Nooshin&lt;/full_name>&lt;wos_standard>Hashemi-Sadraei, N&lt;/wos_standard>&lt;first_name>Nooshin&lt;/first_name>&lt;last_name>Hashemi-Sadraei&lt;/last_name>&lt;email_addr>hashemnn@ucmail.uc.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="4">&lt;keyword>Lung cancer&lt;/keyword>&lt;keyword>lung transplant&lt;/keyword>&lt;keyword>chemotherapy&lt;/keyword>&lt;keyword>outcome&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="4">&lt;p>Background: Lung transplant recipients develop lung cancer more commonly than the general population. The best treatment approach for these patients is unclear. The goal of this study is to evaluate treatment outcomes in this population.&lt;/p>&lt;p>Methods: We used the Cleveland Clinic lung transplant database to identify patients diagnosed with lung cancer at the time of or after lung transplant. Transplant and lung cancer-related data were retrospectively reviewed.&lt;/p>&lt;p>Results: Among 847 patients underwent lung transplant between 2005 and 2013, 17 (2%) were diagnosed with lung cancer and included. Median age was 61 (range, 48-70) years. Majority were stage I/II (n=11), one had stage IIIA, five had stage IV. Non-small cell lung cancer (NSCLC) were more common than small cell lung cancer (SCLC) (n=15 vs. 2). Curative treatment was performed as lobectomy in native lung (n=1), and radiation in transplanted lung (n=2). Chemotherapy was given in 10 patients, primarily carboplatin-based doublets with docetaxel, pemetrexed, or etoposide. Six of these received palliative chemotherapy for either metastases at diagnosis (n=3) or recurrence after early stage disease (n=3). Except for one patient with complete response, all others had progressive disease following palliative chemotherapy. Overall, patients who received chemotherapy had a median survival of 7.5 months from the initiation of chemotherapy, but 30% developed grade 5 sepsis. Median survival for stage I-IIIA and stage IV were 23.2 and 2.5 months respectively.&lt;/p>&lt;p>Conclusions: Lung cancer in lung transplant recipients carries various clinical courses. Patients with metastatic disease have substantial toxicities from chemotherapy and poor survival. Early stage patients should be offered treatment with modified dosages to decrease the risk of severe toxicities.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">V8M2L&lt;/ids>&lt;bib_id>4 (6): 784-791 DEC 2015&lt;/bib_id>&lt;bib_pagecount type="Journal">164&lt;/bib_pagecount>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="4">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="2218-6751">&lt;/identifier>&lt;identifier type="eissn" value="2226-4477">&lt;/identifier>&lt;identifier type="doi" value="10.3978/j.issn.2218-6751.2015.12.08">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
