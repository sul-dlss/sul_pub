&lt;/display_name>&lt;full_name>Horn, Leora&lt;/full_name>&lt;wos_standard>Horn, L&lt;/wos_standard>&lt;first_name>Leora&lt;/first_name>&lt;last_name>Horn&lt;/last_name>&lt;email_addr>leora.horn@vanderbilt.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Vanderbilt Ingram Canc Ctr, Div Hematol Oncol, 2220 Pierce Ave,777 Preston Res Bldg, Nashville, TN 37232 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Vanderbilt Ingram Canc Ctr&lt;/organization>&lt;organization pref="Y">Vanderbilt University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Div Hematol Oncol&lt;/suborganization>&lt;/suborganizations>&lt;street>2220 Pierce Ave,777 Preston Res Bldg&lt;/street>&lt;city>Nashville&lt;/city>&lt;state>TN&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">37232&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Horn, Leora&lt;/display_name>&lt;full_name>Horn, Leora&lt;/full_name>&lt;wos_standard>Horn, L&lt;/wos_standard>&lt;first_name>Leora&lt;/first_name>&lt;last_name>Horn&lt;/last_name>&lt;email_addr>leora.horn@vanderbilt.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="4">&lt;keyword>Immunotherapy&lt;/keyword>&lt;keyword>PD-1&lt;/keyword>&lt;keyword>PD-L1&lt;/keyword>&lt;keyword>CTLA-4&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Lung cancer has not traditionally been viewed as an immune-responsive tumor. However, it is becoming evident that tumor-induced immune suppression is vital to malignant progression. Immunotherapies act by enhancing the patient&amp;apos;s innate immune response and hold promise for inducing long-term responses in select patients with non-small cell lung cancer (NSCLC) and small cell lung cancer (SCLC). Immune checkpoint inhibitors, in particular, inhibitors to cytotoxic T-lymphocyte-associated antigen 4 (CTLA-4) and programmed death 1 (PD-1) and programmed death receptor ligand 1 (PD-L1) have shown promise in early studies and are currently in clinical trials in both small cell lung cancer and non-small cell lung cancer patients. Two large randomized phase III trials recently demonstrated superior overall survival (OS) in patients treated with anti-PD-1 therapy compared to chemotherapy in the second-line setting.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">BH2PS&lt;/ids>&lt;bib_id>170: 203-223 2016&lt;/bib_id>&lt;bib_pagecount type="Book">322&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>REGULATORY T-CELLS&lt;/keyword>&lt;keyword>TUMOR-INFILTRATING LYMPHOCYTES&lt;/keyword>&lt;keyword>IMMUNE CHECKPOINT INHIBITORS&lt;/keyword>&lt;keyword>DOUBLE-BLIND&lt;/keyword>&lt;keyword>ANTI-CTLA-4 ANTIBODIES&lt;/keyword>&lt;keyword>ANTI-PD-L1 ANTIBODY&lt;/keyword>&lt;keyword>PD-1 BLOCKADE&lt;/keyword>&lt;keyword>PHASE-II&lt;/keyword>&lt;keyword>STAGE&lt;/keyword>&lt;keyword>THERAPY&lt;/keyword>&lt;/keywords_plus>&lt;book_pages>322&lt;/book_pages>&lt;book_notes count="1">&lt;book_note>Figures&lt;/book_note>&lt;/book_notes>&lt;book_desc>&lt;bk_binding>P&lt;/bk_binding>&lt;bk_publisher>SPRINGER, 101 PHILIP DRIVE, NORWELL, MA 02061 USA&lt;/bk_publisher>&lt;bk_prepay>Y&lt;/bk_prepay>&lt;/book_desc>&lt;book_desc>&lt;bk_bindin