1">&lt;full_address>Hoseo Univ, Biochip Res Ctr, Chungnam 336795, South Korea&lt;/full_address>&lt;organizations count="2">&lt;organization>Hoseo Univ&lt;/organization>&lt;organization pref="Y">Hoseo University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Biochip Res Ctr&lt;/suborganization>&lt;/suborganizations>&lt;city>Chungnam&lt;/city>&lt;country>South Korea&lt;/country>&lt;zip location="AC">336795&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Jeong, Hyun-Ja&lt;/display_name>&lt;full_name>Jeong, Hyun-Ja&lt;/full_name>&lt;wos_standard>Jeong, HJ&lt;/wos_standard>&lt;first_name>Hyun-Ja&lt;/first_name>&lt;last_name>Jeong&lt;/last_name>&lt;email_addr>hjjeong@hoseo.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="3">&lt;subject ascatype="traditional" code="DX">Chemistry, Medicinal&lt;/subject>&lt;subject ascatype="traditional" code="TU">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This research was supported by Basic Science Research Program through the National Research Foundation of Korea (NRF) funded by the Ministry of Education, Science and Technology (No. 2005-0049404).&lt;/p>&lt;/fund_text>&lt;grants count="1">&lt;grant>&lt;grant_agency>Ministry of Education, Science and Technology&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>2005-0049404&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="6">&lt;keyword>Magnolol&lt;/keyword>&lt;keyword>Apoptosis&lt;/keyword>&lt;keyword>Lung carcinoma cells&lt;/keyword>&lt;keyword>Caspase-3&lt;/keyword>&lt;keyword>Nuclear factor-kappa B&lt;/keyword>&lt;keyword>Angiogenesis&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Lung malignancy is a major cause of human mortality. As such, safe pharmacological agents that can detect lung cancer are urgently required. Magnolol has been reported to have anticancer property. However, it is still unclear whether magnolol induces apoptosis of lung carcinoma cells. In this study, magnolol inhibited cell growth, increased lactate dehydrogenase release, and modulated cell cycle in human lung carcinoma A549 cells. Magnolol induced the activation of caspase-3 and cleavage of Poly-(ADP)-ribose polymerase, and decreased the expression level of nuclear factor-kappa B/Rel A in the nucleus. In addition, magnolol inhibited basic fibroblast growth factor-induced proliferation and capillary tube formation of human umbilical vein endothelial cells. These data indicate that magnolol is a potential candidate for treating of human lung carcinoma.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">757FW&lt;/ids>&lt;bib_id>34 (4): 625-633 APR 2011&lt;/bib_id>&lt;bib_pagecount type="Journal">194&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>CELL-DEATH&lt;/keyword>&lt;keyword>MOLECULAR MECHANISMS&lt;/keyword>&lt;keyword>INDUCED APOPTOSIS&lt;/keyword>&lt;keyword>BREAST-CANCER&lt;/keyword>&lt;keyword>ANGIOGENESIS&lt;/keyword>&lt;keyword>ACTIVATION&lt;/keyword>&lt;keyword>PATHWAY&lt;/keyword>&lt;keyword>LIPOLYSIS&lt;/keyword>&lt;keyword>THERAPY&lt;/keyword>&lt;keyword>COLON&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="14">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;ident