zations count="2">&lt;organization>San Camillo Forlanini High Specializat Hosp&lt;/organization>&lt;organization pref="Y">Azienda Ospedaliera San Camillo-Forlanini&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Thorac Oncol Unit 1&lt;/suborganization>&lt;suborganization>Lung Dis Dept&lt;/suborganization>&lt;/suborganizations>&lt;street>Via Circonvallaz Gianicolense 87&lt;/street>&lt;city>Rome&lt;/city>&lt;country>Italy&lt;/country>&lt;zip location="BC">IT-00100&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Ricciardi, Serena&lt;/display_name>&lt;full_name>Ricciardi, Serena&lt;/full_name>&lt;wos_standard>Ricciardi, S&lt;/wos_standard>&lt;first_name>Serena&lt;/first_name>&lt;last_name>Ricciardi&lt;/last_name>&lt;email_addr>sricciardi@interfree.it&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="3">&lt;keyword>Non-small-cell lung cancer&lt;/keyword>&lt;keyword>Novel drugs&lt;/keyword>&lt;keyword>Targeted therapy&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Lung cancer is the leading cause of cancer deaths worldwide. Novel targeted therapies based on specific molecular and biological characteristics of lung cancer have emerged as a new treatment paradigm. The current globally accepted standard of treatment for advanced non-small-cell lung cancer (NSCLC) is platinum-based combination therapy. Recently, several ongoing phase I and II trials with new drugs in NSCLC have been registered, such as sorafenib, sunitinib, mTOR inhibitors and ASA404. The optimal use of new agents is more likely in combination with standard cytotoxic or other targeted agents. Further investigations into adverse events with targeted therapy are urgently needed as these impact an increasing number of patients. Copyright (C) 2010 S. Karger AG, Basel&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">551YO&lt;/ids>&lt;bib_id>77: 103-112 Suppl. 1 2009&lt;/bib_id>&lt;bib_pagecount type="Journal">170&lt;/bib_pagecount>&lt;keywords_plus count="4">&lt;keyword>GROWTH-FACTOR RECEPTOR&lt;/keyword>&lt;keyword>TYROSINE KINASE INHIBITOR&lt;/keyword>&lt;keyword>MANAGEMENT&lt;/keyword>&lt;keyword>NSCLC&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="0">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0030-2414">&lt;/identifier>&lt;identifier type="eissn" value="1423-0232">&lt;/identifier>&lt;identifier type="doi" value="10.1159/000258502">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
