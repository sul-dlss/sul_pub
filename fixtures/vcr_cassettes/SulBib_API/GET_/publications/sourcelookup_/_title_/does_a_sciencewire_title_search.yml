        \   <Title>DEMCIZUMAB Anti-DLL4 monoclonal antibody Treatment of non-small
        cell lung cancer Treatment of pancreatic cancer</Title>\r\n    <Abstract>Demcizumab
        (OMP-21M18) is a novel anti-DLL4 (delta-like protein 4) humanized monoclonal
        antibody (MAb) developed by researchers at OncoMed Pharmaceuticals. In preclinical
        studies demcizumab demonstrated the ability to block Notch signaling and inhibit
        tumor growth through multiple mechanisms, such as the reduction of cancer
        stem cell frequency and the inhibition of angiogenesis. Phase I data demonstrated
        that demcizumab was generally well tolerated and had promising antitumor activity
        in patients with advanced solid tumors. This anti-DLL4 MAb is currently being
        tested in additional phase I and phase II studies in combination with gemcitabine
        with or without nab-paclitaxel in pancreatic cancer, with FOLFIRI in colorectal
        cancer, with carboplatin and pemetrexed in lung cancer and with paclitaxel
        in patients with platinum-resistant ovarian cancer.</Abstract>\r\n    <AuthorList>Gajdosik,Z,</AuthorList>\r\n
