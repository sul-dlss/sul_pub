        &lt;REC r_id_disclaimer="ResearcherID data provided by Clarivate Analytics">&lt;UID>MEDLINE:14603554&lt;/UID>&lt;static_data>&lt;summary>&lt;EWUID>&lt;WUID coll_id="MEDLINE">&lt;/WUID>&lt;edition value="MEDLINE.MEDLINE">&lt;/edition>&lt;/EWUID>&lt;pub_info sortdate="2003-09-01" pubyear="2003" coverdate="2003 Sep-Oct" vol="7" issue="5" pubtype="Journal" medium="Print" model="Print" has_abstract="Y">&lt;page begin="563" end="8">563-8&lt;/page>&lt;/pub_info>&lt;titles count="4">&lt;title type="item">Updates in small cell lung cancer treatment.&lt;/title>&lt;title type="source">Clinical journal of oncology nursing&lt;/title>&lt;title type="abbrev_iso">Clin J Oncol Nurs&lt;/title>&lt;title type="source_abbrev">Clin J Oncol Nurs&lt;/title>&lt;/titles>&lt;names count="1">&lt;name seq_no="1" role="author" display="Y">&lt;display_name>Walker, Suzanne&lt;/display_name>&lt;full_name>Walker, Suzanne&lt;/full_name>&lt;initials>S&lt;/initials>&lt;/name>&lt;/names>&lt;doctypes count="2">&lt;doctype>Journal Article&lt;/doctype>&lt;doctype>Review&lt;/doctype>&lt;/doctypes>&lt;/summary>&lt;fullrecord_metadata>&lt;languages count="1">&lt;language type="primary">English&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="2">&lt;doctype>Article&lt;/doctype>&lt;doctype>Review&lt;/doctype>&lt;/normalized_doctypes>&lt;descriptive_ref_count>58&lt;/descriptive_ref_count>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>WalkerS@tuhs.temple.edu&lt;/full_address>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="20">&lt;subject ascatype="traditional">GERIATRICS GERONTOLOGY&lt;/subject>&lt;subject ascatype="traditional">PHARMACOLOGY PHARMACY&lt;/subject>&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional">HEALTH CARE SCIENCES SERVICES&lt;/subject>&lt;subject ascatype="traditional">PUBLIC ENVIRONMENTAL OCCUPATIONAL HEALTH&lt;/subject>&lt;subject ascatype="traditional" code="RZ">NURSING&lt;/subject>&lt;subject ascatype="traditional" code="YA">SURGERY&lt;/subject>&lt;subject ascatype="traditional" code="TM">PATHOLOGY&lt;/subject>&lt;subject ascatype="traditional">RADIOLOGY NUCLEAR MEDICINE MEDICAL IMAGING&lt;/subject>&lt;subject ascatype="extended">Geriatrics &amp;amp; Gerontology&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Health Care Sciences &amp;amp; Services&lt;/subject>&lt;subject ascatype="extended">Public, Environmental &amp;amp; Occupational Health&lt;/subject>&lt;subject ascatype="extended">Nursing&lt;/subject>&lt;subject ascatype="extended">Surgery&lt;/subject>&lt;subject ascatype="extended">Pathology&lt;/subject>&lt;subject ascatype="extended">Radiology, Nuclear Medicine &amp;amp; Medical Imaging&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>Lung cancer is divided into two major histologic types: small cell lung cancer (SCLC) and non-small cell lung cancer. SCLC is rapidly progressive and, without treatment, may be fatal in as few as 12 weeks. Fortunately, SCLC is a very chemotherapy- and radiation-sensitive disease, and a variety of chemotherapy agents have demonstrated activity against it. This article provides an overview of SCLC, including current treatment strategies for limited, extensive, and recurrent disease. By understanding the various traditional and emerging treatment modalities, nurses can better assess their patients and help to reduce potential SCLC treatment complications.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" Owner="NLM" Status="MEDLINE" xsi:type="itemType_medline" coll_id="MEDLINE">&lt;MedlineJournalInfo>&lt;Country>United States&lt;/Country>&lt;NlmUniqueID>9705336&lt;/NlmUniqueID>&lt;ISSNLinking>1092-1095&lt;/ISSNLinking>&lt;/MedlineJournalInfo>&lt;DateCompleted>2003-12-10&lt;/DateCompleted>&lt;DateRevised>2013-11-21&lt;/DateRevised>&lt;Affiliation>WalkerS@tuhs.temple.edu&lt;/Affiliation>&lt;ChemicalList>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="D000970">Antineoplastic Agents&lt;/NameOfSubstance>&lt;/Chemical>&lt;/ChemicalList>&lt;CitationSubset>N&lt;/CitationSubset>&lt;MeshHeadingList>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D000328">Adult&lt;/DescriptorName>&lt;TreeCodeList>&lt;TreeCode MajorTopicYN="N">M01.060.116&lt;/TreeCode>&lt;/TreeCodeList>&lt;/MeshHeading>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D000367">Age Factors&lt;/DescriptorName>&lt;TreeCodeList>&lt;TreeCode MajorTopicYN="N">N05.715.350.075&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">N06.850.490.250&lt;/TreeCode>&lt;/TreeCodeList>&lt;/MeshHeading>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D000368">Aged&lt;/DescriptorName>&lt;TreeCodeList>&lt;TreeCode MajorTopicYN="N">M01.060.116.100&lt;/TreeCode>&lt;/TreeCodeList>&lt;/MeshHeading>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D000970">Antineoplastic Agents&lt;/DescriptorName>&lt;QualifierName MajorTopicYN="N" UI="Q000627">therapeutic use&lt;/QualifierName>&lt;TreeCodeList>&lt;TreeCode MajorTopicYN="N">D27.505.954.248&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">Y10&lt;/TreeCode>&lt;/TreeCodeList>&lt;/MeshHeading>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D018288">Carcinoma, Small Cell&lt;/DescriptorName>&lt;Qualifier