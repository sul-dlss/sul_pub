a&lt;/city>&lt;country>Japan&lt;/country>&lt;/address_spec>&lt;names count="2">&lt;name seq_no="2" role="author" addr_no="3" daisng_id="945426">&lt;display_name>Ohkuni, Yoshihiro&lt;/display_name>&lt;full_name>Ohkuni, Yoshihiro&lt;/full_name>&lt;wos_standard>Ohkuni, Y&lt;/wos_standard>&lt;first_name>Yoshihiro&lt;/first_name>&lt;last_name>Ohkuni&lt;/last_name>&lt;/name>&lt;name seq_no="3" role="author" addr_no="3" daisng_id="538297">&lt;display_name>Kaneko, Norihiro&lt;/display_name>&lt;full_name>Kaneko, Norihiro&lt;/full_name>&lt;wos_standard>Kaneko, N&lt;/wos_standard>&lt;first_name>Norihiro&lt;/first_name>&lt;last_name>Kaneko&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Aichi Med Univ, Dept Internal Med, Div Resp Med &amp;amp; Allergol, Sch Med, Aichi, Japan&lt;/full_address>&lt;organizations count="2">&lt;organization>Aichi Med Univ&lt;/organization>&lt;organization pref="Y">Aichi Medical University&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Dept Internal Med&lt;/suborganization>&lt;suborganization>Div Resp Med &amp;amp; Allergol&lt;/suborganization>&lt;suborganization>Sch Med&lt;/suborganization>&lt;/suborganizations>&lt;city>Aichi&lt;/city>&lt;country>Japan&lt;/country>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Asai, Nobuhiro&lt;/display_name>&lt;full_name>Asai, Nobuhiro&lt;/full_name>&lt;wos_standard>Asai, N&lt;/wos_standard>&lt;first_name>Nobuhiro&lt;/first_name>&lt;last_name>Asai&lt;/last_name>&lt;email_addr>nobuhiro0204@hotmail.com&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="4">&lt;keyword>chemotherapy&lt;/keyword>&lt;keyword>refractory relapse&lt;/keyword>&lt;keyword>sensitive relapse&lt;/keyword>&lt;keyword>small cell lung cancer&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>According to recent analyses, there was a modest yet significant improvement in median survival time and 5-year survival rate of limited stage small cell lung cancer (SCLC) in North America, Europe, Japan and other countries over the last 30 years. The median survival time of limited stage SCLC is 15-20 months and 5-year survival rate is 15% or less. In terms of extensive stage SCLC, a median survival time of 9.4-12.8 months and 2-year survival of 5.2-19.5% are still disappointing. Despite being highly sensitive to first-line chemotherapy and radiotherapy treatments, most patients with SCLC experience relapse within 2 years and die from systemic metastasis. While several clinical trials of cytotoxic chemotherapies and molecular targeting agents have been investigated in the treatment of relapsed SCLC, none showed a significant clinical activity to be able to exceed topotecan as second-line chemotherapy. There are problematic issues to address for relapsed SCLC, such as standardizing the treatment for third-line chemotherapy. Topotecan alone was the first approved therapy for second-line treatment for relapsed SCLC. Amrubicin is a promising drug and a variety of trials evaluating its efficacy have been carried out. Amrubicin has shown superiority to topotecan in a Japanese population, but was not superior in a study of western patients. There are some controversial issues for relapsed SCLC, such as treatment for older patients, third-line chemotherapy and efficacy of molecular targeting therapy. This article reviews current standard treatment, recent clinical trials and other topics on relapsed SCLC.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">AH0NO&lt;/ids>&lt;bib_id>6 (2): 69-82 MAR 2014&lt;/bib_id>&lt;bib_pagecount type="Journal">53&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>PHASE-II TRIAL&lt;/keyword>&lt;keyword>ENDOTHELIAL GROWTH-FACTOR&lt;/keyword>&lt;keyword>PREVIOUSLY TREATED PATIENTS&lt;/keyword>&lt;keyword>FACTOR RECEPTOR MUTATIONS&lt;/keyword>&lt;keyword>COMBINATION CHEMOTHERAPY&lt;/keyword>&lt;keyword>2ND-LINE CHEMOTHERAPY&lt;/keyword>&lt;keyword>ADOPTIVE IMMUNOTHERAPY&lt;/keyword>&lt;keyword>3RD-LINE CHEMOTHERAPY&lt;/keyword>&lt;keyword>INTRAVENOUS TOPOTECAN&lt;/keyword>&lt;keyword>ACTIVE METABOLITE&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="24">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1758-8340">&lt;/identifier>&lt;identifier type="eissn" value="1758-8359">&lt;/identifier>&lt;identifier type="doi" value="10.1177/1758834013517413">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
