817&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Daly, Megan E.&lt;/display_name>&lt;full_name>Daly, Megan E.&lt;/full_name>&lt;wos_standard>Daly, ME&lt;/wos_standard>&lt;first_name>Megan E.&lt;/first_name>&lt;last_name>Daly&lt;/last_name>&lt;email_addr>medaly@ucdavis.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="2">&lt;full_address>Univ Calif Davis, Ctr Comprehens Canc, Dept Internal Med, Div Hematol Oncol, 4501 X St, Sacramento, CA 95817 USA&lt;/full_address>&lt;organizations count="3">&lt;organization>Univ Calif Davis&lt;/organization>&lt;organization pref="Y">University of California System&lt;/organization>&lt;organization pref="Y">University of California Davis&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Ctr Comprehens Canc&lt;/suborganization>&lt;suborganization>Dept Internal Med&lt;/suborganization>&lt;suborganization>Div Hematol Oncol&lt;/suborganization>&lt;/suborganizations>&lt;street>4501 X St&lt;/street>&lt;city>Sacramento&lt;/city>&lt;state>CA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">95817&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="2" role="author" reprint="Y" addr_no="2">&lt;display_name>Riess, Jonathan W.&lt;/display_name>&lt;full_name>Riess, Jonathan W.&lt;/full_name>&lt;wos_standard>Riess, JW&lt;/wos_standard>&lt;first_name>Jonathan W.&lt;/first_name>&lt;last_name>Riess&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="4">&lt;keyword>Multidisciplinary care&lt;/keyword>&lt;keyword>Non-small cell lung cancer&lt;/keyword>&lt;keyword>Multimodality treatment&lt;/keyword>&lt;keyword>Integrated care&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Optimal multidisciplinary care of the lung cancer patient at all stages should encompass integration of the key relevant medical specialties, including not only medical, surgical, and radiation oncology, but also pulmonology, interventional and diagnostic radiology, pathology, palliative care, and supportive services such as physical therapy, case management, smoking cessation, and nutrition. Multidisciplinary management starts at staging and tissue diagnosis with pathologic and molecular phenotyping, extends through selection of a treatment modality or modalities, management of treatment and cancer-related symptoms, and to survivorship and end-of-life care. Well-integrated multidisciplinary care may reduce treatment delays, improve cancer-specific outcomes, and enhance quality of life. We address key topics and areas of ongoing investigation in multidisciplinary decision making at each stage of the lung cancer treatment course for early-stage, locally advanced, and metastatic lung cancer patients.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">BH2PS&lt;/ids>&lt;bib_id>170: 285-300 2016&lt;/bib_id>&lt;bib_pagecount type="Book">322&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>CELL LUNG-CANCER&lt;/keyword>&lt;keyword>RANDOMIZED CONTROLLED-TRIAL&lt;/keyword>&lt;keyword>QUALITY-OF-LIFE&lt;/keyword>&lt;keyword>THERAPY ONCOLOGY GROUP&lt;/keyword>&lt;keyword>RADIATION-THERAPY&lt;/keyword>&lt;keyword>TUMOR BOARDS&lt;/keyword>&lt;keyword>PULMONARY RESECTION&lt;/keyword>&lt;keyword>AIRWAY-OBSTRUCTION&lt;/keyword>&lt;keyword>PHASE-II&lt