ol&lt;/suborganization>&lt;/suborganizations>&lt;city>Miami&lt;/city>&lt;state>FL&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">33136&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="6" role="author" addr_no="4" daisng_id="524317">&lt;display_name>Lally, Brian E.&lt;/display_name>&lt;full_name>Lally, Brian E.&lt;/full_name>&lt;wos_standard>Lally, BE&lt;/wos_standard>&lt;first_name>Brian E.&lt;/first_name>&lt;last_name>Lally&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Univ Miami, Sch Med, Sylvester Comprehens Canc Ctr 3550, 1475 NW 12th Ave, Miami, FL 33136 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Univ Miami&lt;/organization>&lt;organization pref="Y">University of Miami&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Sch Med&lt;/suborganization>&lt;suborganization>Sylvester Comprehens Canc Ctr 3550&lt;/suborganization>&lt;/suborganizations>&lt;street>1475 NW 12th Ave&lt;/street>&lt;city>Miami&lt;/city>&lt;state>FL&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">33136&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Koniaris, Leonidas G.&lt;/display_name>&lt;full_name>Koniaris, Leonidas G.&lt;/full_name>&lt;wos_standard>Koniaris, LG&lt;/wos_standard>&lt;first_name>Leonidas G.&lt;/first_name>&lt;last_name>Koniaris&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="5">&lt;keyword>lung cancer&lt;/keyword>&lt;keyword>disparity&lt;/keyword>&lt;keyword>outcomes&lt;/keyword>&lt;keyword>race&lt;/keyword>&lt;keyword>socioeconomic status&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>BACKGROUND: Determine the effects of race, socioeconomic status, and treatment on outcomes for patients diagnosed with lung cancer METHODS: The Florida cancer registry and inpatient and ambulatory data were queried for patients diagnosed from 1998-2002 RESULTS: A total 76,086 of lung cancer patients were identified Overall, 55 6% were male and 44 4% were female The demographic distribution of patients was 92 7% Caucasian, 6 7% African American, and 5 7% Hispanic The mean age of diagnosis was 70 years old African American patients presented at a younger age, with more advanced disease, and were less likely to undergo surgical therapy than their Caucasian counterparts Median survival time (MST) for the entire cohort was 87 months, while MST for African American patients was 75 months Patients who received surgery, chemotherapy, or radiation therapy demonstrated significantly improved outcomes Stepwise multivariate analysis revealed that African American race was no longer a statistically significant predictor of worse outcomes once corrections were made for demographics and comorbid conditions, suggesting that the originally reported disparities in lung cancer outcomes and race may be in part because of poor pretreatment performance status In contrast, patients of the lowest socioeconomic status continue to have a slightly worse overall prognosis than their affluent counterparts (hazard ratio = 1 05, P = 001) CONCLUSIONS: Lung cancer continues to carry a poor prognosis for all patients Once comorbidities are corrected for, African American patients carry equivalently poor outcomes. Nonetheless, emphasis must be placed on improving pretreatment performance status among African American patients and efforts for earlier diagnosis among the impoverished patients must be made Cancer 2010;116:2437-47. (C) 2010 American Cancer Society&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">588ZC&lt;/ids&gt;&lt;bib_id>116 (10): 2437-2447 MAY 15 2010&lt;/bib_id>&lt;bib_pagecount type="Journal">236&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>EARLY-STAGE&lt;/keyword>&lt;keyword>RACE/ETHNICITY&lt;/keyword>&lt;keyword>SURGERY&lt;/keyword>&lt;keyword>PERCEPTIONS&lt;/keyword>&lt;keyword>CARCINOIDS&lt;/keyword>&lt;keyword>MORTALITY&lt;/keyword>&lt;keyword>OUTCOMES&lt;/keyword>&lt;keyword>TRENDS&lt;/keyword>&lt;keyword>BLACK&lt;/keyword>&lt;keyword>AREA&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="45">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0008-543X">&lt;/identifier>&lt;identifier type="eissn" value="1097-0142">&lt;/identifier>&lt;identifier type="doi" value="10.1002/cncr.24986">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
