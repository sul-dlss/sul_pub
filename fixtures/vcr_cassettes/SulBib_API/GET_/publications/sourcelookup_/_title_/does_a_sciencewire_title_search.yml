abstract_text count="1">&lt;p>Tobacco smoke contains more than 4000 detectable substances, such as polycyclic aromatic hydrocarbons, nicotine, carbon monoxide and heavy metals, which are considered powerful enzymatic inducers that have notable influence on the efficacy and tolerability of many medications through complex pharmacokinetic and pharmacodynamic interactions. As a result, adjustments of drug dosages are required in smokers, both if they continue to smoke or if they quit after smoking cessation treatment. The purpose of this review is to examine the main drug interactions with tobacco smoke clinically relevant, with a closer look on patients developing oncologic diseases.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">DV8HP&lt;/ids>&lt;bib_id>12 (18): 2149-2161 SEP 2016&lt;/bib_id>&lt;bib_pagecount type="Journal">109&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>RECEPTOR-MEDIATED ACTIVATION&lt;/keyword>&lt;keyword>HUMAN CYTOCHROME-P450 2A6&lt;/keyword>&lt;keyword>QUALITY-OF-LIFE&lt;/keyword>&lt;keyword>CIGARETTE-SMOKING&lt;/keyword>&lt;keyword>CELL-PROLIFERATION&lt;/keyword>&lt;keyword>DRUG-INTERACTIONS&lt;/keyword>&lt;keyword>NICOTINE&lt;/keyword>&lt;keyword>RESISTANCE&lt;/keyword>&lt;keyword>GENE&lt;/keyword>&lt;keyword>GROWTH&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="1">&lt;contributor>&lt;name seq_no="1" role="researcher_id" orcid_id="0000-0003-4442-8677">&lt;display_name>Tonini, Giuseppe&lt;/display_name>&lt;full_name>Tonini, Giuseppe&lt;/full_name>&lt;first_name>Giuseppe&lt;/first_name>&lt;last_name>Tonini&lt;/last_name>&lt;/name>&lt;/contributor>&lt;/contributors>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="3">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifie