_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Yang, James Chih-Hsin&lt;/display_name>&lt;full_name>Yang, James Chih-Hsin&lt;/full_name>&lt;wos_standard>Yang, JCH&lt;/wos_standard>&lt;first_name>James Chih-Hsin&lt;/first_name>&lt;last_name>Yang&lt;/last_name>&lt;email_addr>chihyang@ntu.edu.tw&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="TU">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="5">&lt;keyword>EGFR&lt;/keyword>&lt;keyword>gefitinib&lt;/keyword>&lt;keyword>non-small cell lung cancer&lt;/keyword>&lt;keyword>safety&lt;/keyword>&lt;keyword>tyrosine kinase inhibitor&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="3">&lt;p>Introduction: The development of EGFR TKI and the subsequent identification of activating EGFR mutations have dramatically changed how NSCLC is treated. With its recent approval by the US Food and Drug Administration, gefitinib adds to the list of recommended first-line treatments for lung cancer harboring EGFR mutations, which hitherto includes erlotinib and afatinib.&lt;/p>&lt;p>Areas covered: This review summarizes the pharmacological property, clinical efficacy, and safety of gefitinib in major clinical trials and post-marketing studies.&lt;/p>&lt;p>Expert opinion: Gefitinib is a well-tolerated treatment for advanced NSCLC. The most common adverse events are skin reaction and diarrhea, both of which are generally mild, noncumulative, and manageable. Other side effects such as interstitial lung disease and liver toxicity are less common but can be serious. Which EGFR TKI is the preferred first-line treatment is a matter of debate. Gefitinib and erlotinib have comparable efficacy, whereas afatinib may exert superior clinical activity over gefitinib. In terms of the most common toxicities of skin reaction and diarrhea, gefitinib may be the most tolerable of the three. Hence, despite being the earliest EGFR TKI developed, gefitinib continues to be one of the first-line treatments for advanced EGFR-mutated NSCLC, especially when skin and gastrointestinal toxicity is a concern.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">DP9XA&lt;/ids>&lt;bib_id>15 (7): 993-1000 2016&lt;/bib_id>&lt;bib_pagecount type="Journal">126&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>GROWTH-FACTOR RECEPTOR&lt;/keyword>&lt;keyword>TYROSINE KINASE INHIBITOR&lt;/keyword>&lt;keyword>RANDOMIZED PHASE-II&lt;/keyword>&lt;keyword>CLINICALLY SELECTED PATIENTS&lt;/keyword>&lt;keyword>PREVIOUSLY TREATED PATIENTS&lt;/keyword>&lt;keyword>HARBORING EGFR MUTATIONS&lt;/keyword>&lt;keyword>OPEN-LABEL&lt;/keyword>&lt;keyword>1ST-LINE GEFITINIB&lt;/keyword>&lt;keyword>INDUCED HEPATOTOXICITY&lt;/keyword>&lt;keyword>JAPANESE PATIENTS&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="1">&lt;contributor>&lt;name seq_no="1" role="researcher_id" orcid_id="0000-0001-5882-5142">&lt;display_name>Hsiue, Emily Han-Chung&lt;/display_name>&lt;full_name>Hsiue, Emily Han-Chung&lt;/full_name>&lt;first_name>Emily Han-Chung&lt;/first_name>&lt;last_name>Hsiue&lt;/last_name>&lt;/name>&lt;/contributor>&lt;/contributors>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="3">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1474-0338">&lt;/identifier>&lt;identifier type="eissn" value="1744-