lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="21">&lt;/refs>&lt;addresses count="0">&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>NATL CANC CTR HOSP E,DIV THORAC ONCOL,KASHIWANOHA 6-5-1,KASHIWA,CHIBA 277,JAPAN&lt;/full_address>&lt;organizations count="2">&lt;organization>NATL CANC CTR HOSP E&lt;/organization>&lt;organization pref="Y">National Cancer Center - Japan&lt;/organization>&lt;/organizations>&lt;street>DIV THORAC ONCOL, KASHIWANOHA 6-5-1&lt;/street>&lt;city>KASHIWA&lt;/city>&lt;state>CHIBA&lt;/state>&lt;country>JAPAN&lt;/country>&lt;zip location="AP">277&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>Sekine, I&lt;/display_name>&lt;full_name>Sekine, I&lt;/full_name>&lt;wos_standard>Sekine, I&lt;/wos_standard>&lt;last_name>Sekine&lt;/last_name>&lt;suffix>I&lt;/suffix>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="5">&lt;keyword>late recurrence&lt;/keyword>&lt;keyword>small-cell lung cancer&lt;/keyword>&lt;keyword>treatment&lt;/keyword>&lt;keyword>outcome&lt;/keyword>&lt;keyword>second primary cancer&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>The 2-year survival of patients with small-cell lung cancer (SCLC) with limited disease is about 25% and the survival curve continues to decline after 2 years. We reviewed 34 cases of survivors of SCLC who had been free of disease for 2 years and who constituted 12.2% of the 278 patients with SCLC newly diagnosed at our institution from 1977 to 1991. The cancer had recurred in 13 patients, 10 of whom were treated with chemotherapy and/or radiotherapy, and 1 complete and 1 partial response were obtained. Three patients received only supportive care because of poor performance status. The median survival after recurrence in the 13 patients was 7.4 months (range 0-39 months). A second primary cancer was noted in 5 patients, but 3 of them died from recurrence of SCLC. The prognosis of patients with late recurrence of SCLC was relatively good, and it seems that adequate treatment in such cases may lead to long-term survival.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">UX474&lt;/ids>&lt;bib_id>53 (4): 318-321 JUL-AUG 1996&lt;/bib_id>&lt;keywords_plus count="5">&lt;keyword>LONG-TERM SURVIVORS&lt;/keyword>&lt;keyword>2ND PRIMARY MALIGNANCIES&lt;/keyword>&lt;keyword>COMBINATION CHEMOTHERAPY&lt;/keyword>&lt;keyword>CARCINOMA&lt;/keyword>&lt;keyword>THERAPY&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="13">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0030-2414">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
