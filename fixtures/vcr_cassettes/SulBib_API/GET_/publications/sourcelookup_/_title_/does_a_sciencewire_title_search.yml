        \   <Title>Molecular profile of liquid biopsies: next generation biomarkers
        to improve lung cancer treatment.</Title>\r\n    <Abstract>Molecular profiling
        of liquid biopsies is now emerging as pivotal for cancer biomarker discovery.
        The low-invasive nature of the approach used for collecting biospecimens (i.e.
        blood, urine, saliva, etc.) may allow a widespread application of novel molecular
        diagnostics based on liquid biopsies. This is relevant, for example, in cancer
        screening programmes where it is essential to reduce costs and the complexity
        of screening tests in order to increase study compliance and effectiveness.
