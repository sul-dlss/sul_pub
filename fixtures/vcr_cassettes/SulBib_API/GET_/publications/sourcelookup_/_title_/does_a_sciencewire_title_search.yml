;/full_address>&lt;organizations count="3">&lt;organization>Univ Colorado&lt;/organization>&lt;organization pref="Y">University of Colorado System&lt;/organization>&lt;organization pref="Y">University of Colorado Health Science Center&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Ctr Canc&lt;/suborganization>&lt;/suborganizations>&lt;city>Aurora&lt;/city>&lt;state>CO&lt;/state>&lt;country>USA&lt;/country>&lt;/address_spec>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="3">&lt;full_address>SG Moscati Hosp, Div Med Oncol, Avellino, Italy&lt;/full_address>&lt;organizations count="1">&lt;organization>SG Moscati Hosp&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Div Med Oncol&lt;/suborganization>&lt;/suborganizations>&lt;city>Avellino&lt;/city>&lt;country>Italy&lt;/country>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Univ Naples 2, Cattedra Oncol Med, Dipartimento Medicochirurg Internist Clin &amp;amp; Speri, Via Pansini 5, I-80131 Naples, Italy&lt;/full_address>&lt;organizations count="2">&lt;organization>Univ Naples 2&lt;/organization>&lt;organization pref="Y">Seconda Universita degli Studi di Napoli&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Cattedra Oncol Med&lt;/suborganization>&lt;suborganization>Dipartimento Medicochirurg Internist Clin &amp;amp; Speri&lt;/suborganization>&lt;/suborganizations>&lt;street>Via Pansini 5&lt;/street>&lt;city>Naples&lt;/city>&lt;country>Italy&lt;/country>&lt;zip location="BC">I-80131&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="5" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>Ciardiello, F&lt;/display_name>&lt;full_name&gt;Ciardiello, F&lt;/full_name>&lt;wos_standard>Ciardiello, F&lt;/wos_standard>&lt;first_name>F&lt;/first_name>&lt;last_name>Ciardiello&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info&gt;&lt;keywords count="6">&lt;keyword>angiogenesis&lt;/keyword>&lt;keyword>monoclonal antibodies&lt;/keyword>&lt;keyword>non-small cell lung cancer&lt;/keyword>&lt;keyword>tyrosine kinase inhibitors&lt;/keyword>&lt;keyword>vascular endothelial&lt;/keyword>&lt;keyword>growth factor&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="3">&lt;p>Purpose of review A promising therapeutic target is the vascular endothelial growth factor pathway - a key mediator of tumor angiogenesis - which is important in tumor growth, invasion, and metastasis. This review focuses on the available clinical data on drugs targeting the vascular endothelial growth factor - vascular endothelial growth factor receptor pathway in the treatment of non-small cell lung cancer.&lt;/p>&lt;p>Recent findings The therapeutic value of inhibiting the vascular endothelial growth factor pathway has been demonstrated by using drugs that prevent vascular endothelial growth factor receptor binding and by using drugs that inhibit receptor activation. Two antiangiogenic drugs exemplify these mechanisms: bevacizumab (Avastin; Genentech, South San Francisco, California, USA), a humanized monoclonal antibody that acts by binding and neutralizing vascular endothelial growth factor; and ZD6474 (Zactima; AstraZeneca, Macclesfield, UK), a small-molecule inhibitor of vascular growth factor receptor and epidermal growth factor receptor tyrosine kinase activity. Recently, the first results of a large, phase III randomized clinical trial of bevacizumab in combination with platinum-based doublet chemotherapy have been reported in patients with nonsquamous non-small cell lung cancer.&lt;/p>&lt;p>Summary The inhibition of tumor angiogenesis is a key therapeutic strategy that holds great promise for the advancement of metastatic lung cancer therapy. The combination of bevacizumab and conventional chemotherapy could offer a new therapeutic option in selected non-small cell lung cancer histotypes.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">035KE&lt;/ids>&lt;bib_id>18 (2): 151-155 MAR 2006&lt;/bib_id>&lt;keywords_plus count="10">&lt;keyword>ENDOTHELIAL GROWTH-FACTOR&lt;/keyword>&lt;keyword>RECEPTOR TYROSINE KINASE&lt;/keyword>&lt;keyword>PHASE-III TRIAL&lt;/keyword>&lt;keyword>THERAPEUTIC IMPLICATIONS&lt;/keyword>&lt;keyword>MONOCLONAL-ANTIBODY&lt;/keyword>&lt;keyword>TUMOR ANGIOGENESIS&lt;/keyword>&lt;keyword>ANTITUMOR-ACTIVITY&lt;/keyword>&lt;keyword>FACTOR EXPRESSION&lt;/keyword>&lt;keyword>COLON-CANCER&lt;/keyword>&lt;keyword>VEGF&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="3">&lt;contributor>&lt;name seq_no="1" role="researcher_id" r_id="K-7909-2016">&lt;display_name>Gridelli, Cesare&lt;/display_name>&lt;full_name>Gridelli, Cesare&lt;/full_name>&lt;first_name>Cesare&lt;/first_name>&lt;last_name>Gridelli&lt;/last_name>&lt;/name>&lt;/contributor>&lt;contributor>&lt;name seq_no="2" role="researcher_id" orcid_id="0000-0002-3369-4841">&lt;display_name>Ciardiello, Fortunato&lt;/display_name>&lt;full_name>Ciardiello, Fortunato&lt;/full_name>&lt;first_name>Fortunato&lt;/first_name>&lt;last_name>Ciardiello&lt;/last_name>&lt;/name>&lt;/contributor>&lt;contributor>&lt;name seq_no="3" role="researcher_id" orcid_id="0000-0002-0646-4901">&lt;display_name>troiani, teresa&lt;/display_name>&lt;full_name>troiani, teresa&lt;/full_name>&lt;first