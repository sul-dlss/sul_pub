adings count="2">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;heading>Social Sciences&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="12">&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional">PHARMACOLOGY PHARMACY&lt;/subject>&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional" code="CN">BEHAVIORAL SCIENCES&lt;/subject>&lt;subject ascatype="traditional" code="VI">PSYCHOLOGY&lt;/subject>&lt;subject ascatype="traditional">RADIOLOGY NUCLEAR MEDICINE MEDICAL IMAGING&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Behavioral Sciences&lt;/subject>&lt;subject ascatype="extended">Psychology&lt;/subject>&lt;subject ascatype="extended">Radiology, Nuclear Medicine &amp;amp; Medical Imaging&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>Lung cancer is classified into small cell lung cancer (SCLC) and non-SCLC (NSCLC) based on their clinical and biological characteristics. Chemotherapy is currently a primary treatment modality for SCLC, which is divided into two groups: limited and extensive stage. In the limited stage, radiotherapy is added to chemotherapy to improve the treatment result. In the extensive stage, only chemotherapy provides a survival benefit. In NSCLC, surgical resection is a main treatment modality in stage I, II, and some stage III patients. Other unresectable patients are treated by cisplatin-based chemotherapy and/or radiotherapy with limited benefit. Most of lung cancer patients need systemic therapy, so chemotherapy is important for its treatment. However, the agents which are commonly used for treatment of lung cancer are not sufficiently beneficial. Further improvement, including development of new anti-cancer agents, is expected.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" Owner="NLM" Status="MEDLINE" xsi:type="itemType_medline" coll_id="MEDLINE">&lt;MedlineJournalInfo>&lt;Country>Japan&lt;/Country>&lt;NlmUniqueID>7810034&lt;/NlmUniqueID>&lt;ISSNLinking>0385-0684&lt;/ISSNLinking>&lt;/MedlineJournalInfo>&lt;DateCompleted>1997-11-28&lt;/DateCompleted>&lt;DateRevised>2015-11-19&lt;/DateRevised>&lt;Affiliation>Pharmacology Division, National Cancer Center Research Institute.&lt;/Affiliation>&lt;ChemicalList>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="C034482">CAV protocol&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="C066096">PAVE protocol 2&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="C047587">VP-P protocol&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>5J49Q6B70F&lt;/RegistryNumber>&lt;NameOfSubstance UI="D014750">Vincristine&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>6PLQ3CP4P3&lt;/RegistryNumber>&lt;NameOfSubstance UI="D005047">Etoposide&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>80168379AG&lt;/RegistryNumber>&lt;NameOfSubstance UI="D004317">Doxorubicin&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>8N3DW7272P&lt;/RegistryNumber>&lt;NameOfSubstance UI="D003520">Cyclophosphamide&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>Q20Q21Q62J&lt;/RegistryNumber>&lt;NameOfSubstance UI="D002945">Cisplatin&lt;/NameOfSubstance>&lt;/Chemical>&lt;/ChemicalList>&lt;CitationSubset>IM&lt;/CitationSubset>&lt;MeshHeadingList>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D000971">Antineoplastic Combined 