ngs>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="PY">Medicine, General &amp;amp; Internal&lt;/subject>&lt;subject ascatype="extended">General &amp;amp; Internal Medicine&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="5">&lt;keyword>adenocarcinoma&lt;/keyword>&lt;keyword>checkpoint inhibitor&lt;/keyword>&lt;keyword>immunotherapy&lt;/keyword>&lt;keyword>lung cancer&lt;/keyword>&lt;keyword>lymphocytes&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Immune checkpoint inhibition with blocking antibodies that target cytotoxic T-lymphocyte antigen-4 (CTLA-4) and the programmed cell death protein I (PD-I) pathway [PD-1/programmed death-ligand 1 (PD-L1)] have demonstrated promise in a variety of malignancies. While ipilimumab has been approved as a CTLA-4 blocking antibody by the US Food and Drug Administration for the treatment of advanced melanoma, it is still not approved for lung cancer treatment. In contrast, nivolumab and pembrolizumab, both PD-1 blocking antibodies, have been approved for second-line treatment of nonsmall cell lung cancer in 2015 because of their high potency and long-lasting effects in some patient subgroups. Other PD-I and PD-L I monoclonal antibodies are also in active development phase. Treatment with such immune checkpoint inhibitors is associated with a unique pattern of immune-related adverse events or side effects. Combination approaches involving CTLA-4 and PD-1/PD-L1 blockade or checkpoint inhibitors with chemotherapy or radiotherapy are being investigated to determine whether they may enhance the efficacy of treatment. Despite many challenges ahead, immunotherapy with checkpoint inhibitors has already become a new and important treatment modality for lung cancer in the last decade following the discovery of targeted therapy. Copyright (C) 2016, the Chinese Medical Association. Published by Elsevier Taiwan LLC. This is an open access article under the CC BY-NC-ND license.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">EI3DK&lt;/ids>&lt;bib_id>80 (1): 7-14 JAN 2017&lt;/bib_id>&lt;bib_pagecount type="Journal">60&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>LYMPHOCYTE-ASSOCIATED ANTIGEN-4&lt;/keyword>&lt;keyword>MALIGNANT PLEURAL EFFUSION&lt;/keyword>&lt;keyword>REGULATORY T-CELLS&lt;/keyword>&lt;keyword>DOUBLET CHEMOTHERAPY&lt;/keyword>&lt;keyword>MPDL3280A ANTI-PDL1&lt;/keyword>&lt;keyword>NIVOLUMAB ANTI-PD-1&lt;/keyword>&lt;keyword>ANTITUMOR IMMUNITY&lt;/keyword>&lt;keyword>CLINICAL ACTIVITY&lt;/keyword>&lt;keyword>CTLA-4 BLOCKADE&lt;/keyword>&lt;keyword>SINGLE-ARM&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="9">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1726-4901">&lt;/identifier>&lt;identifier type="eissn" value="1728-7731">&lt;/identifier>&lt;identifier type="doi" value="10.1016/j.jcma.2016.08.005">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
