ype>&lt;/normalized_doctypes>&lt;refs count="33">&lt;/refs>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Natl Yang Ming Univ, Inst Hosp &amp;amp; Hlth Care Adm, Taipei 112, Taiwan&lt;/full_address>&lt;organizations count="2">&lt;organization>Natl Yang Ming Univ&lt;/organization>&lt;organization pref="Y">National Yang Ming University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Inst Hosp &amp;amp; Hlth Care Adm&lt;/suborganization>&lt;/suborganizations>&lt;city>Taipei&lt;/city>&lt;country>Taiwan&lt;/country>&lt;zip location="AC">112&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Natl Yang Ming Univ, Inst Hosp &amp;amp; Hlth Care Adm, 155,Sec 2,Li Nong St, Taipei 112, Taiwan&lt;/full_address>&lt;organizations count="2">&lt;organization>Natl Yang Ming Univ&lt;/organization>&lt;organization pref="Y">National Yang Ming University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Inst Hosp &amp;amp; Hlth Care Adm&lt;/suborganization>&lt;/suborganizations>&lt;street>155,Sec 2,Li Nong St&lt;/street>&lt;city>Taipei&lt;/city>&lt;country>Taiwan&lt;/country>&lt;zip location="AC">112&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Lang, Hui-Chu&lt;/display_name>&lt;full_name>Lang, Hui-Chu&lt;/full_name>&lt;wos_standard>Lang, HC&lt;/wos_standard>&lt;first_name>Hui-Chu&lt;/first_name>&lt;last_name>Lang&lt;/last_name>&lt;email_addr>hclang@ym.edu.tw&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="2">&lt;heading>Social Sciences&lt;/heading>&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="5">&lt;subject ascatype="traditional" code="GY">Economics&lt;/subject>&lt;subject ascatype="traditional" code="HL">Health Care Sciences &amp;amp; Services&lt;/subject>&lt;subject ascatype="traditional" code="LQ">Health Policy &amp;amp; Services&lt;/subject>&lt;subject ascatype="extended">Business &amp;amp; Economics&lt;/subject>&lt;subject ascatype="extended">Health Care Sciences &amp;amp; Services&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This study was funded by grant NHRI-EX90-9007PC from the Taiwan National Health Research Institute.&lt;/p>&lt;/fund_text>&lt;grants count="1">&lt;grant>&lt;grant_agency>Taiwan National Health Research Institute&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>NHRI-EX90-9007PC&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="5">&lt;keyword>burden of illness&lt;/keyword>&lt;keyword>cancer&lt;/keyword>&lt;keyword>contingent valuation method&lt;/keyword>&lt;keyword>health-care costs&lt;/keyword>&lt;keyword>health care&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="8">&lt;p>Objectives:&lt;/p>&lt;p>The increasing health-care cost of lung cancer treatment has caused debates regarding the reimbursement of new medications. The purpose of this study was to estimate patients&amp;apos; willingness to pay (WTP) for a hypothetical new drug.&lt;/p>&lt;p>Methods:&lt;/p>&lt;p>Patients with lung cancer were recruited through referrals by senior specialists from two medical centers in Taiwan. Double-bounded dichotomous choice questions and follow-up open-ended questions were employed to elicit patients&amp;apos; WTP. The contingent valuation question assumed that a novel medication was available, which provided a cure for lung cancer; however, patients would have to pay for this new cure out of their own pocket. In addition, the question was asked as to how much patients would be willing to pay for supplementary hospitalization insurance? Interval regression and linear regression were used to estimate the maximum WTP.&lt;/p>&lt;p>Results:&lt;/p>&lt;p>A total of 294 patients were recruited; their mean age was 67 years; 74% were male and 26% were female. The results show that patients were prepared to pay New Taiwan dollar (NTD) 7416 or NTD 7032 per month to purchase this new medication. Sex, religion, income, the Karnofsky Performance Scale score, and having family that takes care of you are significant factors influencing a patient&amp;apos;s WTP.&lt;/p>&lt;p>Conclusions:&lt;/p>&lt;p>Patients would like to pay less than the actual price of the new medication for their lung cancer. Thus government and health policymakers should consider the ability to pay when making their decision regarding the coverage of new drugs.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">648BZ&lt;/ids>&lt;bib_id>13 (6): 743-749 SEP-OCT 2010&lt;/bib_id>&lt;bib_pagecount type="Journal">180&lt;/bib_pagecount>&lt;keywords_plus count="6">&lt;keyword>CHOICE CONTINGENT VALUATION&lt;/keyword>&lt;keyword>HEALTH-CARE&lt;/keyword>&lt;keyword>ECONOMIC-EVALUATION&lt;/keyword>&lt;keyword>RELIABILITY&lt;/keyword>&lt;keyword>EFFICIENCY&lt;/keyword>&lt;keyword>KARNOFSKY&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="20">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1098-3015">&lt;/identifier>&lt;identifier type="doi" value="10.1111/j.1524-4733.2010.00743.x">&lt;/identifier>&lt;identifier type="xref_doi" value="10.1111/j.1524-4733.2010.00743.x">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
