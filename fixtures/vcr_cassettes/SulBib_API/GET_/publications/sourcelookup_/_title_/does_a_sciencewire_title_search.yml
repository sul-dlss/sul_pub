ge>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Review&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="101">&lt;/refs>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>UCL, Dept Thorac Med, London NW1 2BU, England&lt;/full_address>&lt;organizations count="3">&lt;organization>UCL&lt;/organization>&lt;organization pref="Y">University of London&lt;/organization>&lt;organization pref="Y">University College London&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Dept Thorac Med&lt;/suborganization>&lt;/suborganizations>&lt;city>London&lt;/city>&lt;country>England&lt;/country>&lt;zip location="AC">NW1 2BU&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>UCL, NHS Fdn Trust, UCLH, Dept Thorac Med, 235 Euston Rd, London NW1 2BU, England&lt;/full_address>&lt;organizations count="4">&lt;organization>UCL&lt;/organization>&lt;organization pref="Y">University College London&lt;/organization>&lt;organization pref="Y">University College London Hospitals NHS Foundation Trust&lt;/organization>&lt;organization pref="Y">University of London&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>NHS Fdn Trust&lt;/suborganization>&lt;suborganization>UCLH&lt;/suborganization>&lt;suborganization>Dept Thorac Med&lt;/suborganization>&lt;/suborganizations>&lt;street>235 Euston Rd&lt;/street>&lt;city>London&lt;/city>&lt;country>England&lt;/country>&lt;zip location="AC">NW1 2BU&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="2" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>Spiro, SG&lt;/display_name>&lt;full_name>Spiro, SG&lt;/full_name>&lt;wos_standard>Spiro, SG&lt;/wos_standard>&lt;first_name>SG&lt;/first_name>&lt;last_name>Spiro&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="WE">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="3">&lt;keyword>lung cancer&lt;/keyword>&lt;keyword>small cell lung cancer&lt;/keyword>&lt;keyword>treatment&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Lung cancer was relatively uncommon at the turn of the 20th century, and has increased in prevalence at alarming rates, particularly because of the augmented trend in smoking, so that it is now the most common cause of cancer death in the world. As almost a quarter of these cancers are of small cell in origin, it seems only appropriate that small cell lung cancer receives ample attention, rather than seemingly to have been overlooked over the last 10-15 years. Despite its generally late presentation and high risk of dissemination, it is exceptionally sensitive to chemo-radiotherapy. This review looks at the diverse options of treatment that have been used over the last few years and tries to highlight the best available. As more than 50% of patients diagnosed with lung cancer are over 70 years of age and various studies have shown that older people respond just as well as their younger counterparts, with similar results in response rates, toxicity and outcomes, it is imperative that the older generation are not disregarded in terms of age being a contraindication to therapy.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;i