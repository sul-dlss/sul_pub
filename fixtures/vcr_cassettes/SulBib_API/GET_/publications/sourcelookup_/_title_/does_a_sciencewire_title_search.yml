        &lt;REC r_id_disclaimer="ResearcherID data provided by Clarivate Analytics">&lt;UID>MEDLINE:2162441&lt;/UID>&lt;static_data>&lt;summary>&lt;EWUID>&lt;WUID coll_id="MEDLINE">&lt;/WUID>&lt;edition value="MEDLINE.MEDLINE">&lt;/edition>&lt;/EWUID>&lt;pub_info sortdate="1990-02-01" pubyear="1990" pubmonth="Feb" coverdate="1990-Feb" vol="28" issue="2" pubtype="Journal" medium="Print" model="Print" has_abstract="Y">&lt;page begin="216" end="24">216-24&lt;/page>&lt;/pub_info>&lt;titles count="4">&lt;title type="item">[Histology and prognosis in lung cancer treatment].&lt;/title>&lt;title type="source">Nihon Kyobu Shikkan Gakkai zasshi&lt;/title>&lt;title type="abbrev_iso">Nihon Kyobu Shikkan Gakkai Zasshi&lt;/title>&lt;title type="source_abbrev">Nihon Kyobu Shikkan Gakkai Zasshi&lt;/title>&lt;/titles>&lt;names count="3">&lt;name seq_no="1" role="author" display="Y">&lt;display_name>Kodama, T&lt;/display_name>&lt;full_name>Kodama, T&lt;/full_name>&lt;initials>T&lt;/initials>&lt;/name>&lt;name seq_no="2" role="author" display="Y">&lt;display_name>Nishiyama, H&lt;/display_name>&lt;full_name>Nishiyama, H&lt;/full_name>&lt;initials>H&lt;/initials>&lt;/name>&lt;name seq_no="3" role="author" display="Y">&lt;display_name>Nishiwaki, Y&lt;/display_name>&lt;full_name>Nishiwaki, Y&lt;/full_name>&lt;initials>Y&lt;/initials>&lt;/name>&lt;/names>&lt;doctypes count="2">&lt;doctype>English Abstract&lt;/doctype>&lt;doctype>Journal Article&lt;/doctype>&lt;/doctypes>&lt;/summary>&lt;fullrecord_metadata>&lt;languages count="1">&lt;language type="primary">Japanese&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">Japanese&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="2">&lt;doctype>Abstract&lt;/doctype>&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Matsudo National Hospital.&lt;/full_address>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;category_info>&lt;headings count="2">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;heading>Social Sciences&lt;/heading&gt;&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="8">&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional">PHARMACOLOGY PHARMACY&lt;/subject>&lt;subject ascatype="traditional" code="FU">DEMOGRAPHY&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended"&gt;Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Demography&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>In 678 cases of surgically resected lung cancer, morphological factors influencing prognosis were evaluated, especially in adenocarcinomas (283 cases) and squamous cell carcinomas (270 cases). In adenocarcinoma cases, sex, degree of differentiation, classification by cell type, lymphatic invasion, vascular invasion, pleural involvement, intrapulmonary metastasis, grade of scarring associated with a tumor, atypia of cells and mitotic index were significantly evaluated. The scoring of these factors will contribute to the clinician&amp;apos;s decisions on the necessity and selection of post-adjuvant chemotherapy, especially even in Stage I. In squamous cell carcinoma cases, location of tumor, tumor size, lymphatic invasion, vascular invasion and pleural involvement were also significantly evaluated. In 160 patients treated by chemotherapy involving cisplatin, chemotherapeutic response in squamous cell carcinoma (39 cases) was more effective and survived longer these than in adenocarcinoma (107 cases) and large cell carcinoma (14 cases). In 233 non-small cell lung cancer patients treated by chemotherapy, there were 33 cases of long-term survival more than 2 years; that is, 8 cases (3.4%) disease-free and 25 cases (10.7%) alive with cancer. The group which remained disease-free for over 2 years, consisted only of patients with Stage IIIa or IIIb, and PR was achieved with chemotherapy and radiation. Among patients who lived over 2 years, many squamous cell carcinoma cases (5/6) remained disease-free. On the other hand, adenocarcinoma was less responsive to chemotherapy and almost all cases (24/27) were alive with cancer. The relationship between the effectiveness of chemotherapy and prognosis among histological subtypes was examined in small cell lung cancer.(ABSTRACT TRUNCATED AT 250 WORDS)&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" Owner="NLM" Status="MEDLINE" xsi:type="itemType_medline" coll_id="MEDLINE">&lt;MedlineJournalInfo>&lt;Country>Japan&lt;/Country>&lt;NlmUniqueID>7505737&lt;/NlmUniqueID>&lt;ISSNLinking>0301-1542&lt;/ISSNLinking>&lt;/MedlineJournalInfo>&lt;DateCompleted>1990-07-26&lt;/DateCompleted>&lt;DateRevised>2006-11-15&lt;/DateRevised>&lt;Affiliation>Matsudo National Hospital.&lt;/Affiliation>&lt;CitationSubset>IM&lt;/CitationSubset>&lt;MeshHeadingList>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D002289">Carcinoma, Non-Small-Cell Lung&lt;/DescriptorName>&lt;QualifierName MajorTopicYN="N" UI="Q000401">mortality&lt;/QualifierName>&lt;QualifierName MajorTopicYN="Y" UI="Q000473">pathology&lt;/QualifierName>&lt;QualifierName MajorTopicYN="N" UI="Q000628">therapy&lt;/QualifierName>&lt;TreeCodeList>&lt;TreeCode MajorTopicYN="N">C04.588.894.797.520.109.220.249&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">C08.381.540.140.500&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">C08.785.520.100.220.500&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">Y09.010.020&lt;/TreeCode>&lt;TreeCode MajorTopicYN="Y">Y02.020.010&lt;/TreeCode>&lt;