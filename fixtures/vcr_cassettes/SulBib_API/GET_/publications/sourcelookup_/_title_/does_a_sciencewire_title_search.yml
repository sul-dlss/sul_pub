;/suborganization>&lt;/suborganizations>&lt;city>Changsha&lt;/city>&lt;state>Hunan&lt;/state>&lt;country>Peoples R China&lt;/country>&lt;zip location="AC">410013&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Xu, Kang-Ping&lt;/display_name>&lt;full_name>Xu, Kang-Ping&lt;/full_name>&lt;wos_standard>Xu, KP&lt;/wos_standard>&lt;first_name>Kang-Ping&lt;/first_name>&lt;last_name>Xu&lt;/last_name>&lt;email_addr>xukp376@aliyun.com&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="TU">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This study was supported by National Natural Science Foundation of China (No. 31370370), The Science and Technology Planning Project of Hunan Province, China (No. 2013SK5077), Social Development of Science and Technology of Hainan Province, China (No. SF201419) and Key Project of Science and Technology of Hunan Province, China (No. 2014SK2002)&lt;/p>&lt;/fund_text>&lt;grants count="4">&lt;grant>&lt;grant_agency>National Natural Science Foundation of China&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>31370370&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;grant>&lt;grant_agency>Science and Technology Planning Project of Hunan Province, China&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>2013SK5077&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;grant>&lt;grant_agency>Social Development of Science and Technology of Hainan Province, China&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>SF201419&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;grant>&lt;grant_agency>Key Project of Science and Technology of Hunan Province, China&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>2014SK2002&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="5">&lt;keyword>Lung cancer&lt;/keyword>&lt;keyword>Cyclooxygenase-2&lt;/keyword>&lt;keyword>Celecoxib&lt;/keyword>&lt;keyword>Clinical trials&lt;/keyword>&lt;keyword>Combination therapy&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>The most common and leading cause of cancer-related death in men is lung cancer. Despite the recent advances in chemotherapy, advanced lung cancer still remains incurable. For this, the understanding of molecular mechanisms involved in lung carcinogenesis is necessary to provide potentially effective therapeutic targets for the treatment of lung cancer, and thus the therapeutic limitations can be overcome. Cyclooxygenase-2 (COX-2) is an important inflammation factor that is reported to be up-regulated in different cancers. A number of COX-2 inhibitors have been developed, but most of them are restricted due to the different risk factors. Currently, the FDA has allowed celecoxib to remain on the market but advised physicians to apply this drug with alternative therapies or to use at a low dosage. Some other COX-2 inhibitors, such as, apricoxib and etoricoxib are under critical investigation currently. Celecoxib is being tested in clinical trials against lung cancer, as a single agent or in combination with other agents. Recent studies have suggested celecoxib as a feasible and clinically active regimen in the treatment of patients with lung cancer. However, more clinical trials are necessary for the better understanding of the role of selective COX-2 inhibitors in the prevention and treatment of lung cancer along with their assessment of toxicity. In this review, we have discussed the mechanism of actions of COX-2 in cancer progression and the therapeutic use of COX-2 inhibitors in the treatment of lung cancer with subsequent clinical studies and future management. (C) 2015 Elsevier B.V. All rights reserved.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">CY1AG&lt;/ids>&lt;bib_id>769: 127-133 DEC 15 2015&lt;/bib_id>&lt;bib_pagecount type="Journal">357&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>ENDOTHELIAL GROWTH-FACTOR&lt;/keyword>&lt;keyword>SELECTIVE CYCLO-OXYGENASE-2 INHIBITOR&lt;/keyword>&lt;keyword>CELECOXIB INDUCES APOPTOSIS&lt;/keyword>&lt;keyword>COX-2 INHIBITION&lt;/keyword>&lt;keyword>PROGNOSTIC-SIGNIFICANCE&lt;/keyword>&lt;keyword>PANCREATIC-CANCER&lt;/keyword>&lt;keyword>BREAST-CANCER&lt;/keyword>&lt;keyword&gt;PHASE-I&lt;/keyword>&lt;keyword>PROSTATE-CANCER&lt;/keyword>&lt;keyword>CELL CARCINOMA&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="9">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0014-2999">&lt;/identifier>&lt;identifier type="eissn" value="1879-0712">&lt;/identifier>&lt;identifier type="doi" value="10.1016/j.ejphar.2015.11.007">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
