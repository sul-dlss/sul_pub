alized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="32">&lt;/refs>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Thomas Jefferson Univ, Jefferson Sch Nursing, Philadelphia, PA 19107 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Thomas Jefferson Univ&lt;/organization>&lt;organization pref="Y">Thomas Jefferson University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Jefferson Sch Nursing&lt;/suborganization>&lt;/suborganizations>&lt;city>Philadelphia&lt;/city>&lt;state>PA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">19107&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Thomas Jefferson Univ, Jefferson Sch Nursing, Philadelphia, PA 19107 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Thomas Jefferson Univ&lt;/organization>&lt;organization pref="Y">Thomas Jefferson University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Jefferson Sch Nursing&lt;/suborganization>&lt;/suborganizations>&lt;city>Philadelphia&lt;/city>&lt;state>PA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">19107&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Cavaliere, Loretta&lt;/display_name>&lt;full_name>Cavaliere, Loretta&lt;/full_name>&lt;wos_standard>Cavaliere, L&lt;/wos_standard>&lt;first_name>Loretta&lt;/first_name>&lt;last_name>Cavaliere&lt;/last_name>&lt;email_addr>loretta.cavaliere@jefferson.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="4">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="traditional" code="RZ">Nursing&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Nursing&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Venous thromboembolism (VTE), including deep vein thrombosis and pulmonary embolism, are common problems experienced by patients with lung cancer that can impact treatment plans, prognoses; and survival. Patients with lung cancer are at greatest risk for development of VTE in the ambulatory care treatment setting. Literature does exist on VTE management for medical and surgical oncology inpatients, as well as clinical guidelines for inpatient prophylaxis; however, published evidence is lacking on outpatient risk and thromboprophylaxis in medical oncology outpatients, particularly patients With lung cancer. Because patients with lung cancer treated in the ambulatory Setting have established risks for VTE, they may benefit from thromboprophylaxis. Clinical guidelines for outpatient thromboprophylaxis direct the clinical practice for thromboprophylaxis in lung cancer treatment. The purpose of the current article is to explore the VTE risks associated with ambulatory lung cancer treatment and to reVTEw the recommended guidelines for thromboprophylaxis to guide clinical decision making for patients with lung cancer.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">220EA&lt;/ids>&lt;bib_id>17 (1): 74-79 FEB 2013&lt;/bib_id>&lt;bib_pagecount type="Journal">104&lt;/bib_pagecount>&lt;keywords_plus count="9">&lt;keyword>VENOUS THROMBOEMBOLIC DISEASE&lt;/keyword>&lt;keyword>CLINICAL-PRACTICE GUIDELINES&lt;/keyword>&lt;keyword>THROMBOSIS&lt;/keyword>&lt;keyword>RISK&lt;/keyword>&lt;keyword>PROPHYLAXIS&lt;/keyword>&lt;keyword>PREVENTION&lt;/keyword>&lt;keyword>CHEMOTHERAPY&lt;/keyword>&lt;keyword>CARCINOMA&lt;/keyword>&lt;keyword>SOCIETY&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="1">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1092-1095">&lt;/identifier>&lt;identifier type="doi" value="10.1188/13.CJON.74-79">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
