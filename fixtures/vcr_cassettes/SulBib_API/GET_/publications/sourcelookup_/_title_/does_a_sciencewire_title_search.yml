/full_address>&lt;organizations count="1">&lt;organization>Korgialeneio Benakeio Red Cross Hosp Athens&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Dept Thoracosurg&lt;/suborganization>&lt;/suborganizations>&lt;city>Athens&lt;/city>&lt;country>Greece&lt;/country>&lt;zip location="AC">11526&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Korgialeneio Benakeio Red Cross Hosp Athens, Dept Radiol, Athanasaki 1, Athens 11526, Greece&lt;/full_address>&lt;organizations count="1">&lt;organization>Korgialeneio Benakeio Red Cross Hosp Athens&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Dept Radiol&lt;/suborganization>&lt;/suborganizations>&lt;street>Athanasaki 1&lt;/street>&lt;city>Athens&lt;/city>&lt;country>Greece&lt;/country>&lt;zip location="AC">11526&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>Thanos, L&lt;/display_name>&lt;full_name>Thanos, L&lt;/full_name>&lt;wos_standard>Thanos, L&lt;/wos_standard>&lt;first_name>L&lt;/first_name>&lt;last_name>Thanos&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="VY">Radiology, Nuclear Medicine &amp;amp; Medical Imaging&lt;/subject>&lt;subject ascatype="extended">Radiology, Nuclear Medicine &amp;amp; Medical Imaging&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="4">&lt;keyword>minimally invasive therapy&lt;/keyword>&lt;keyword>primary lung tumors&lt;/keyword>&lt;keyword>radio-frequency ablation&lt;/keyword>&lt;keyword>percutaneous CT-guided pulmonary metastasis&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Primary lung cancer is the most frequently diagnosed malignancy in the world and the leading cause of death from cancer [1]. When the initial diagnosis is made, most cases are inoperable or the patients&amp;apos; condition does not permit surgical interventions [2]. For patients with inoperable lung cancer, percutaneous radio-frequency thermal ablation (RFA) under CT guidance represents an alternative and minimally invasive treatment. It can also be applied in combination with radiation therapy and chemotherapy. We report three cases treated by percutaneous CT-guided RF ablation, from which two had post-operative recurrent tumor and one was inoperable.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">813AQ&lt;/ids>&lt;bib_id>14 (5): 897-901 MAY 2004&lt;/bib_id>&lt;keywords_plus count="3">&lt;keyword>TISSUE ABLATION&lt;/keyword>&lt;keyword>TUMORS&lt;/keyword>&lt;keyword>LIVER&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="13">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0938-7994">&lt;/identifier>&lt;identifier type="doi" value="10.1007/s00330-003-2189-9">&lt;/identifier>&lt;identifier type="xref_doi" value="10.1007/s00330-003-2189-9">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
