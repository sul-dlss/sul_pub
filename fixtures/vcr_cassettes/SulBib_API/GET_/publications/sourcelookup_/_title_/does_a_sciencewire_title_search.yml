;/organization>&lt;organization pref="Y">Stanford Cancer Institute&lt;/organization>&lt;organization pref="Y">Stanford University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Stanford Canc Inst&lt;/suborganization>&lt;/suborganizations>&lt;street>875 Blake Wilbur Dr&lt;/street>&lt;city>Stanford&lt;/city>&lt;state>CA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">94305&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="2" role="author" reprint="Y" addr_no="2" daisng_id="80828">&lt;display_name>Wakelee, Heather A.&lt;/display_name>&lt;full_name>Wakelee, Heather A.&lt;/full_name>&lt;wos_standard>Wakelee, HA&lt;/wos_standard>&lt;first_name>Heather A.&lt;/first_name>&lt;last_name>Wakelee&lt;/last_name>&lt;email_addr>hwakelee@stanford.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Stanford Univ, Stanford Canc Inst, 875 Blake Wilbur Dr, Stanford, CA 94305 USA&lt;/full_address>&lt;organizations count="3">&lt;organization>Stanford Univ&lt;/organization>&lt;organization pref="Y">Stanford Cancer Institute&lt;/organization>&lt;organization pref="Y">Stanford University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Stanford Canc Inst&lt;/suborganization>&lt;/suborganizations>&lt;street>875 Blake Wilbur Dr&lt;/street>&lt;city>Stanford&lt;/city>&lt;state>CA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">94305&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Wakelee, Heather A.&lt;/display_name>&lt;full_name>Wakelee, Heather A.&lt;/full_name>&lt;wos_standard>Wakelee, HA&lt;/wos_standard>&lt;first_name>Heather A.&lt;/first_name>&lt;last_name>Wakelee&lt;/last_name>&lt;email_addr>hwakelee@stanford.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="3">&lt;keyword>Chemotherapy resistance&lt;/keyword>&lt;keyword>EGFR resistance&lt;/keyword>&lt;keyword>ALK resistance&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Identification of driver mutations in adenocarcinoma of the lung has revolutionized the treatment of this disease. It is now standard of care to look for activating mutations in epidermal growth factor receptor (EGFR), and translocations in anaplastic lymphoma kinase (ALK) or ROS1 in all newly diagnosed adenocarcinoma of the lung, and in many patients with squamous cell carcinoma as well. Recognition of multiple other lung cancer driver mutations has also expanded treatment options. Targeted treatments of these mutations lead to rapid and prolonged responses, but resistance inevitably develops. Until recently, traditional chemotherapy was the only alternative at that time, but better understanding of resistance mechanisms has lead to additional therapeutic options. These mechanisms of resistance and treatments are the focus of this chapter. Understanding of mechanisms of chemotherapy resistance is touched upon, along with a brief discussion of immune checkpoint inhibitors.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">BH2PS&lt;/ids>&lt;bib_id>170: 183-202 2016&lt;/bib_id>&lt;bib_pagecount type="Book">322&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>CELL LUNG-CANCER&lt;/keyword>&lt;keyword