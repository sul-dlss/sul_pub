&lt;/first_name>&lt;last_name>De Stavola&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="3">&lt;full_address>Publ Hlth England, Natl Canc Intelligence Network, London, England&lt;/full_address>&lt;organizations count="1">&lt;organization>Publ Hlth England&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Natl Canc Intelligence Network&lt;/suborganization>&lt;/suborganizations>&lt;city>London&lt;/city>&lt;country>England&lt;/country>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="4" role="author" addr_no="3" daisng_id="1462923">&lt;display_name>Peake, Michael&lt;/display_name>&lt;full_name>Peake, Michael&lt;/full_name>&lt;wos_standard>Peake, M&lt;/wos_standard>&lt;first_name>Michael&lt;/first_name>&lt;last_name>Peake&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>London Sch Hyg &amp;amp; Trop Med, Keppel St, London WC1E 7HT, England&lt;/full_address>&lt;organizations count="3">&lt;organization>London Sch Hyg &amp;amp; Trop Med&lt;/organization>&lt;organization pref="Y">London School of Hygiene &amp;amp; Tropical Medicine&lt;/organization>&lt;organization pref="Y">University of London&lt;/organization>&lt;/organizations>&lt;street>Keppel St&lt;/street>&lt;city>London&lt;/city>&lt;country>England&lt;/country>&lt;zip location="AC">WC1E 7HT&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Nur, Ula&lt;/display_name>&lt;full_name>Nur, Ula&lt;/full_name>&lt;wos_standard>Nur, U&lt;/wos_standard>&lt;first_name>Ula&lt;/first_name>&lt;last_name>Nur&lt;/last_name>&lt;email_addr>ula.nur@lshtm.ac.uk&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="NE">Public, Environmental &amp;amp; Occupational Health&lt;/subject>&lt;subject ascatype="extended">Public, Environmental &amp;amp; Occupational Health&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This work was supported by Cancer Research UK Programme Grant (C1336/A11700) to the Cancer Survival Group.&lt;/p>&lt;/fund_text>&lt;grants count="1">&lt;grant>&lt;grant_agency>Cancer Research UK Programme&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>C1336/A11700&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="4">&lt;p>Background Non-small cell lung cancer (NSCLC) comprises approximately 85% of all lung cancer cases, and surgery is the preferred treatment for patients. The National Health Service established Primary Care Trusts (PCTs) in 2002 to manage local health needs. We investigate whether PCTs with a lower uptake of surgical treatment are those with above-average mortality 1 year after diagnosis. The applied methods can be used to monitor the performance of any administrative bodies responsible for the management of patients with cancer.&lt;/p>&lt;p>Methods All adults diagnosed with NSCLC lung cancer during 1998-2006 in England were identified. We fitted mixed effect logistic models to predict surgical treatment within 6 months after diagnosis, and mortality within 1 year of diagnosis.&lt;/p>&lt;p>Results Around 10% of the NCSLC patients received curative surgery. Older deprived patients and those who did not receive surgery had much higher odds of death 1 year after being diagnosed with cancer. In total, 69% of the PCTs were below the lower control limit of surgery and have predicted random intercepts above the mean value of zero of the random effect for mortality, whereas 40% were above the upper control limit of mortality within 1 year.&lt;/p>&lt;p>Conclusions Our main results suggest the presence of clear geographical variation in the use of surgical treatment of NSCLC and mortality. Mixed-effects models combined with the funnel plot approach were useful for assessing the performance of PCTs that were above average in mortality and below average in surgery.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">CR0WT&lt;/ids>&lt;bib_id>69 (10): 985-992 OCT 2015&lt;/bib_id>&lt;bib_pagecount type="Journal">105&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>FUNNEL PLOTS&lt;/keyword>&lt;keyword>SURVIVAL&lt;/keyword>&lt;keyword>MANAGEMENT&lt;/keyword>&lt;keyword>SURGERY&lt;/keyword>&lt;keyword>RESECTION&lt;/keyword>&lt;keyword>ENGLAND&lt;/keyword>&lt;keyword>SWEDEN&lt;/keyword>&lt;keyword>ACCESS&lt;/keyword>&lt;keyword>DEPRIVATION&lt;/keyword>&lt;keyword>MODELS&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="2">&lt;contributor>&lt;name seq_no="1" role="researcher_id" orcid_id="0000-0001-7853-0528">&lt;display_name>De Stavola, Bianca Lucia&lt;/display_name>&lt;full_name>De Stavola, Bianca Lucia&lt;/full_name>&lt;first_name>Bianca Lucia&lt;/first_name>&lt;last_name>De Stavola&lt;/last_name>&lt;/name>&lt;/contributor>&lt;contributor>&lt;name seq_no="2" role="researcher_id" orcid_id="0000-0001-5837-7773">&lt;display_name>Rachet, Bernard&lt;/display_name>&lt;full_name>Rachet, Bernard&lt;/full_name>&lt;first_name>Bernard&lt;/first_name>&lt;last_name>Rachet&lt;/last_name>&lt;/name>&lt;/contributor>&lt;/contributors>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="7">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0143-005X">&lt;/identifier>&lt;identifier type="eissn" value="1470-