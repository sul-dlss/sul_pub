t;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="WE">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This work was supported by the National Natural Science Foundation of China (grant numbers 81371702, 2014); and the Chinese Ministry of Science and Technology Sino-Swiss International Collaboration project (grant numbers DFG31320, 2012).&lt;/p>&lt;/fund_text>&lt;grants count="2">&lt;grant>&lt;grant_agency>National Natural Science Foundation of China&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>81371702&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;grant>&lt;grant_agency>Chinese Ministry of Science and Technology Sino-Swiss International Collaboration project&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>DFG31320&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="4">&lt;keyword>Trachea replacement&lt;/keyword>&lt;keyword>tissue engineering&lt;/keyword>&lt;keyword>in-vivo bioreactor&lt;/keyword>&lt;keyword>lung cancer treatment&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="4">&lt;p>Background: Delayed revascularization process and substitute infection remain to be key challenges in tissue engineered (TE) airway reconstruction. We propose an &amp;quot;in-vivo bioreactor&amp;quot; design, defined as an implanted TE substitutes perfused with an intra-scaffold medium flow created by an extracorporeal portable pump system for in situ organ regeneration. The perfusate keeps pre-seeded cells alive before revascularization. Meanwhile the antibiotic inside the perfusate controls topical infection.&lt;/p>&lt;p>Methods: A stage IIIA squamous lung cancer patient received a 5-cm TE airway substitute, bridging left basal segment bronchus to carina, with the in-vivo bioreactor design to avoid left pneumonectomy. Continuous intra-scaffold Ringer&amp;apos;s-gentamicin perfusion lasted for 1 month, together with orthotopic peripheral total nucleated cells (TNCs) injection twice a week.&lt;/p>&lt;p>Results: The patient recovered uneventfully. Bronchoscopy follow-up confirmed complete revascularization and reepithelialization four months postoperatively. Perfusate waste test demonstrated various revascularization growth factors secreted by TNCs. The patient received two cycles of chemotherapy and 30 Gy radiotherapy thereafter without complications related to the TE substitute.&lt;/p>&lt;p>Conclusions: In-vivo bioreactor design combines the traditionally separated in vitro 3D cell-scaffold culture system and the in vivo regenerative processes associated with TE substitutes, while treating the recipients as bioreactors for their own TE prostheses. This design can be applied clinically. We also proved for the first time that TE airway substitute is able to tolerate chemo-radiotherapy and suitable to be used in cancer treatment.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">EO1XN&lt;/ids>&lt;bib_id>9 (1): 22-29 JAN 2017&lt;/bib_id>&lt;bib_pagecount type="Journal">333&lt;/bib_pagecount>&lt;keywords_plus count="4">&lt;keyword>TRACHEA&lt;/keyword>&lt;keyword>TRANSPLANTATION&lt;/keyword>&lt;keyword>SURGERY&lt;/keyword>&lt;keyword>CELLS&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="0">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="2072-1439">&lt;/identifier>&lt;identifier type="eissn" value="2077-6624">&lt;/identifier>&lt;identifier type="doi" value="10.21037/jtd.2017.01.50">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
