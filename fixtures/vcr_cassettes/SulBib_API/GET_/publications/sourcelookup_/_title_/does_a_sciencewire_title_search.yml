nizations>&lt;suborganizations count="1">&lt;suborganization>Dept Med Oncol&lt;/suborganization>&lt;/suborganizations>&lt;street>Viale Alfieri 36&lt;/street>&lt;city>Livorno&lt;/city>&lt;country>Italy&lt;/country>&lt;zip location="BC">I-57100&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Cappuzzo, Federico&lt;/display_name>&lt;full_name>Cappuzzo, Federico&lt;/full_name>&lt;wos_standard>Cappuzzo, F&lt;/wos_standard>&lt;first_name>Federico&lt;/first_name>&lt;last_name>Cappuzzo&lt;/last_name>&lt;email_addr>f.cappuzzo@gmail.com&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="TU">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="4">&lt;keyword>EGFR&lt;/keyword>&lt;keyword>gefitinib&lt;/keyword>&lt;keyword>non-small-cell lung cancer&lt;/keyword>&lt;keyword>tyrosine kinase inhibitors&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="3">&lt;p>Introduction: Gefitinib is an EGFR tyrosine kinase inhibitor (EGFR-TKI) that demonstrated efficacy in patients with advanced non-small cell lung cancer (NSCLC) across therapy lines. In the first-line setting, recent randomized Phase III trials comparing EGFR-TKIs versus platinum-based doublets demonstrated that in patients harboring an activating EGFR mutation, gefitinib is superior to chemotherapy in terms of response rate, progression-free survival, toxicity profile and quality of life, with a marginal positive effect on survival. In order to choose the best treatment, a molecular characterization is now mandatory, as part of baseline diagnostic procedures.&lt;/p>&lt;p>Areas covered: All published data on gefitinib in lung cancer were analyzed using PubMed. The aim of this review is to summarize activity and safety data from major clinical trials of gefitinib in patients with advanced NSCLC.&lt;/p>&lt;p>Expert opinion: EGFR-TKIs including gefitinib are the best option we can offer today in patients with EGFR mutation, regardless of treatment line. Administration of gefitinib to patients with advanced NSCLC is usually well-tolerated and it also appears to be feasible in special populations characterized by a significantly poorer risk: benefit ratio with standard chemotherapy, like elderly patients and patients with poor performance status.&lt;/p>&lt;/abstract_text&gt;&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">834KQ&lt;/ids>&lt;bib_id>10 (6): 987-996 NOV 2011&lt;/bib_id>&lt;bib_pagecount type="Journal">156&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>PHASE-III TRIAL&lt;/keyword>&lt;keyword>TYROSINE KINASE INHIBITOR&lt;/keyword>&lt;keyword>FACTOR-RECEPTOR MUTATIONS&lt;/keyword>&lt;keyword>CHEMOTHERAPY-NAIVE PATIENTS&lt;/keyword>&lt;keyword>PREVIOUSLY TREATED PATIENTS&lt;/keyword>&lt;keyword>BRAIN METASTASES&lt;/keyword>&lt;keyword>GENE-MUTATIONS&lt;/keyword>&lt;keyword>PREDICTIVE FACTORS&lt;/keyword>&lt;keyword>ZD-1839 IRESSA&lt;/keyword>&lt;keyword>EGFR MUTATIONS&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="1">&lt;contributor>&lt;name seq_no="1" role="researcher_id" orcid_id="0000-0002-6295-6767">&lt;display_name>Cappuzzo, Federico&lt;/display_name>&lt;full_name>Cappuzzo, Federico&lt;/full_name>&lt;first_name>Federico&lt;/first_name>&lt;last_name>Cappuzzo&lt;/last_name>&lt;/name>&lt;/contributor>&lt;/contributors>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="