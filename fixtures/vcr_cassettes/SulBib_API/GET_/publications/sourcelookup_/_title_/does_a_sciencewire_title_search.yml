lege London&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Dept Resp Med&lt;/suborganization>&lt;/suborganizations>&lt;street>Grafton Way&lt;/street>&lt;city>London&lt;/city>&lt;country>England&lt;/country>&lt;zip location="AC">WC1E 6AU&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Spiro, Stephen G.&lt;/display_name>&lt;full_name>Spiro, Stephen G.&lt;/full_name>&lt;wos_standard>Spiro, SG&lt;/wos_standard>&lt;first_name>Stephen G.&lt;/first_name>&lt;last_name>Spiro&lt;/last_name>&lt;email_addr>stephen.spiro@uclh.nhs.org&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="4">&lt;subject ascatype="traditional" code="DS">Critical Care Medicine&lt;/subject>&lt;subject ascatype="traditional" code="WE">Respiratory System&lt;/subject>&lt;subject ascatype="extended">General &amp;amp; Internal Medicine&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="5">&lt;keyword>complications&lt;/keyword>&lt;keyword>chemotherapy&lt;/keyword>&lt;keyword>radiation therapy&lt;/keyword>&lt;keyword>surgery&lt;/keyword>&lt;keyword>palliative care&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>In most cases lung cancer is incurable, but treatment is prolonging life for many and sustaining quality of life. Inevitably, disease-related symptoms develop with disease progression, and it can be difficult to differentiate these from treatment-induced complications. This is particularly true for pulmonary complications because tumor progression occurs most frequently in the lungs, and separating the effects of the disease from those induced by treatment (chemotherapy, radiotherapy) is often very difficult. This chapter identifies the main complications around surgical resection of lung cancer, highlighting the importance of expert postoperative care. For palliative treatments such as radiotherapy and chemotherapy, complications are related to the planned intensity of proposed therapy, the performance status of the patients, and patient age. Treatment of the elderly sufferer, now representing almost 50% of new cases, is poorly researched, but therapy-related complications are commoner in those aged over 70 years by similar to 20% when compared with their younger counterparts. Even during palliative care great attention has to be taken to minimize side effects of commonly used medications.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">306GD&lt;/ids>&lt;bib_id>29 (3): 302-317 JUN 2008&lt;/bib_id>&lt;bib_pagecount type="Journal">108&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>QUALITY-OF-LIFE&lt;/keyword>&lt;keyword>OBSTRUCTIVE PULMONARY-DISEASE&lt;/keyword>&lt;keyword>STEREOTACTIC BODY RADIOTHERAPY&lt;/keyword>&lt;keyword>CISPLATIN PLUS GEMCITABINE&lt;/keyword>&lt;keyword>MULTIFACTORIAL RISK INDEX&lt;/keyword>&lt;keyword>III RANDOMIZED-TRIAL&lt;/keyword>&lt;keyword>RADIATION PNEUMONITIS&lt;/keyword>&lt;keyword>MITOMYCIN-C&lt;/keyword>&lt;keyword>HODGKINS-DISEASE&lt;/keyword>&lt;keyword>PALLIATIVE CARE&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="11">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1069-3424">&lt;/identifier>&lt;identifier type="doi" value="10.1055/s-2008-1076750">&lt;/identifier>&lt;identifier type="xref_doi" value="10.1055/