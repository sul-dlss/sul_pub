code="NI">IMMUNOLOGY&lt;/subject>&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional">HEALTH CARE SCIENCES SERVICES&lt;/subject>&lt;subject ascatype="traditional">PUBLIC ENVIRONMENTAL OCCUPATIONAL HEALTH&lt;/subject>&lt;subject ascatype="traditional" code="CN">BEHAVIORAL SCIENCES&lt;/subject>&lt;subject ascatype="traditional" code="FU">DEMOGRAPHY&lt;/subject>&lt;subject ascatype="extended">Immunology&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Health Care Sciences &amp;amp; Services&lt;/subject>&lt;subject ascatype="extended">Public, Environmental &amp;amp; Occupational Health&lt;/subject>&lt;subject ascatype="extended">Behavioral Sciences&lt;/subject>&lt;subject ascatype="extended">Demography&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>Every third cancer death in Israel is due to lung cancer. Still, 80% of the lung cancer cases are related to tobacco smoking; and therefore, more must be done for primary prevention, screening for lung cancer among risk cohort and against the tobacco industry. In the last decade, significant progress in the molecular understanding of this disease brought to a marked improvement in the overall survival and in the quality of life of these patients. The treatment paradigm is shifting from &amp;quot;one treatment fits all&amp;quot; regimens to personalized treatment strategies that allow patients to be treated with a variety of novel drugs that prolong their survival and maintain their quality of life. The latest revolutionary concept of immunotherapy in lung cancer is emerging and promises further hope to this population&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001