rs>&lt;/summary>&lt;fullrecord_metadata>&lt;languages count="1">&lt;language type="primary">English&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="69">&lt;/refs>&lt;addresses count="2">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Hosp Clin &amp;amp; Univ, Dept Radiat Oncol, Inst Clin Malalties Oncohematol, Barcelona 08034, Spain&lt;/full_address>&lt;organizations count="3">&lt;organization>Hosp Clin &amp;amp; Univ&lt;/organization>&lt;organization pref="Y">University of Barcelona&lt;/organization>&lt;organization pref="Y">Hospital Clinic de Barcelona&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Dept Radiat Oncol&lt;/suborganization>&lt;suborganization>Inst Clin Malalties Oncohematol&lt;/suborganization>&lt;/suborganizations>&lt;city>Barcelona&lt;/city>&lt;country>Spain&lt;/country>&lt;zip location="AC">08034&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="2">&lt;full_address>Hosp Clin &amp;amp; Univ, Dept Med Oncol, Inst Clin Malalties Oncohematol, Barcelona 08034, Spain&lt;/full_address>&lt;organizations count="3">&lt;organization>Hosp Clin &amp;amp; Univ&lt;/organization>&lt;organization pref="Y">Hospital Clinic de Barcelona&lt;/organization>&lt;organization pref="Y">University of Barcelona&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Dept Med Oncol&lt;/suborganization>&lt;suborganization>Inst Clin Malalties Oncohematol&lt;/suborganization>&lt;/suborganizations>&lt;city>Barcelona&lt;/city>&lt;country>Spain&lt;/country>&lt;zip location="AC">08034&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Hosp Clin &amp;amp; Univ, Dept Radiat Oncol, Inst Clin Malalties Oncohematol, Villarroel 170, Barcelona 08034, Spain&lt;/full_address>&lt;organizations count="1">&lt;organization>Hosp Clin &amp;amp; Univ&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Dept Radiat Oncol&lt;/suborganization>&lt;suborganization>Inst Clin Malalties Oncohematol&lt;/suborganization>&lt;/suborganizations>&lt;street>Villarroel 170&lt;/street>&lt;city>Barcelona&lt;/city>&lt;country>Spain&lt;/country>&lt;zip location="AC">08034&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>Casas, F&lt;/display_name>&lt;full_name>Casas, F&lt;/full_name>&lt;wos_standard>Casas, F&lt;/wos_standard>&lt;first_name>F&lt;/first_name>&lt;last_name>Casas&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="4">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="traditional" code="MA">Hematology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Hematology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="3">&lt;p>The main objective of all oncologic treatment is to eradicate local and systemic neoplastic disease without severely compromising the quality of life of the patient. The optimum combination of chemotherapy and radiotherapy is based on the equilibrium between their antitumoral effectiveness and the morbidity that the normal neighboring tissue may undergo. Chemotherapy also acts against micrometastasis outside the field of radiotherapy and increases the effect of the latter, with greater control at a local level. In contrast, radiation acts exclusively at a locoregional level. During the course of radiotherapy, the target volume and the disposal of the treatment rays are designed with the aim of achieving the maximum dose in the tumor while maintaining the minimum dose possible in the neighboring tissues. in the treatment of lung cancer, the dose-limiting factors or organs (also called critical organs) are those within the surrounding area, such as the normal lung itself, the esophagus, and less commonly, the heart. Similarly, the maximum dose tolerated in chemotherapy is related to the recovery capacity of the healthy tissue (especially bone marrow) in relation to the rate of growth or tumoral recovery. Some drugs such as the cisplatin analogs may cause a certain increase in the toxicity of normal tissue (as in the case of esophagitis) when used concomitantly with thoracic irradiation. This toxicity may be acute or deferred over time and may even cause late esophageal stenosis.&lt;/p>&lt;p>Thus, the aggressivity of treatment may only be determined through knowledge of the acute tolerance of the normal tissue and the involvement that may appear later. With the current use of combined treatments, toxicity may present in patients who receive doses of both treatments considered as &amp;quot;safe.&amp;quot; Reactions also may unforeseeably occur after an undetermined period of time.&lt;/p>&lt;p>The variety of the possible interactions between radiotherapy and chemotherapy may appear over a wide spectrum of potential morbidities. The inherent difficulties in understanding these interactions may be complicated by the number of chemotherapeutic agents used and combined in treatment protocols and the use of unconventional irradiation techniques (ie, hyperfractionation). Although there are experimental models that evaluate the effects caused by each chemotherapy agent and irradiation in normal tissue, no dose-response data are available. Thus, most of the data reported is derived from clinical observations.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">819WK&lt;/ids>&lt;bib_id>18 (2): 461-+ APR 2004&lt;/bib_id>&lt;keywords_plus count="10">&lt;keyword>TWICE-DAILY RADIATION&lt;/keyword>&lt;keyword>RECEIVING INTENSIVE CHEMOTHERAPY&lt;/keyword>&lt;keyword>RECOMBINANT-HUMAN-ERYTHROPOIETIN&lt;/keyword>&lt;keyword>CLINICAL-PRACTICE GUIDELINES&lt;/keyword>&lt;keyword>COMBINED-MODALITY TREATMENT&lt;/keyword>&lt;keyword>COLONY-STIMULATING FACTORS&lt;/keyword>&lt;keyword>VOLUME HISTOGRAM ANALYSIS&lt;/keyword>&lt;keyword>CONCURRENT CHEMOTHERAPY&lt;/keyword>&lt;keyword>THORACIC-RADIOTHERAPY&lt;/keyword>&lt;keyword>PHASE-III&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="3">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0889-8588">&lt;/identifier>&lt;identifier type="doi" value="10.1016/j.hoc.2003.12.007">&lt;/identifier>&lt;identifier type="xref_doi" value="10.1016/j.hoc.2003.12.007">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
