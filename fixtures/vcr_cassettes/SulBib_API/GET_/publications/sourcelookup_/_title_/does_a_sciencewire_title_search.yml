        \   <Title>WILLINGNESS TO PAY FOR LUNG CANCER TREATMENT: PATIENT VERSUS GENERAL
        PUBLIC VALUES</Title>\r\n    <Abstract>Objectives: Lung cancer has been the
        most common cancer since 1985, accounting for 12-13 percent of cancer cases
        worldwide. Newer targeted therapies with potential increased survival benefits
        may not be affordable to patients. Many countries use arbitrary thresholds
        to determine whether a medical intervention is cost-effective. As such, many
        effective, albeit expensive, therapies are not being reimbursed. To understand
        the value placed on effective therapies, this study evaluates the patient
        and public willingness to pay (WTP) for a quality-adjusted life-year (QALY)
        for lung cancer treatments using Thailand as an example.  Methods: A total
        of 300 subjects responded to hypothetical lung cancer health states, described
        by three levels of severity and two levels of side effects, and provided their
        valuation of the level of quality of life and their WTP to improve from one
        state to another.  Results: The patients with the lowest income and general
        public were willing to pay more than twice the threshold for acceptability
        in Thailand (US Dollar 5,123/QALY [Thai Baht 160,000/QALY]). This increased
        significantly by wealth category. Patients' WTP was associated with quality
        of life, financial difficulties, health insurance, diarrhea, and wealth.  Conclusions:
        The current study highlights the value patients and general public place on
        effective lung cancer therapies.</Abstract>\r\n    <AuthorList>Thongprasert,Sumitra,|Crawford,Bruce,|Sakulbumrungsil,Rungpetch,|Chaiyakunapruk,Nathorn,|Petcharapiruch,Sirinthip,|Leartsakulpanitch,Jittrakul,|Permsuwan,Unchalee,</AuthorList>\r\n
