        \   <Title>TAREXTUMAB Anti-Notch 2/3 MAb Treatment of small cell lung cancer
        Treatment of pancreatic cancer</Title>\r\n    <Abstract>Notch (neurogenic
        locus notch homolog protein) signaling is a highly conserved pathway, with
        many roles at various stages during development. Interestingly, Notch is also
        a powerful stem cell-promoting pathway, which makes it a potential target
        for therapeutic strategies in many types of tumors due to the undifferentiated
        or de-differentiated state of cancer cells. Different approaches have been
        attempted to inhibit Notch signaling, including gamma-secretase inhibitors,
        alpha-secretase inhibitors and monoclonal antibodies targeting Notch family
        members. Of these antibodies against Notch, ligands such as delta-like protein
        4 have shown promising results as an antiangiogenic strategy. However, these
        have also been found to cause vascular or endothelial cell-based tumors after
        prolonged treatment in mice. Tarextumab (OMP-59R5) is a novel monoclonal antibody
        specifically targeting Notch 2/3, currently under active development by OncoMed
        Pharmaceuticals. Preclinical and clinical studies with this compound have
        shown promising results for this antibody, alone or in combination with standard
        chemotherapy, in various types of solid tumors including pancreatic cancer
        and small cell lung cancer. This is a review of the development of tarextumab,
        including main findings in both preclinical and clinical settings.</Abstract>\r\n
