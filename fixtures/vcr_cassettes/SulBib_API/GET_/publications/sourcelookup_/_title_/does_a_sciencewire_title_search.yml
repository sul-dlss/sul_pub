uborganization>Ctr Med&lt;/suborganization>&lt;suborganization>Dept Med Oncol&lt;/suborganization>&lt;/suborganizations>&lt;street>1117 Boelelaan&lt;/street>&lt;city>Amsterdam&lt;/city>&lt;country>Netherlands&lt;/country>&lt;zip location="BC">NL-1081 HV&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Giaccone, G&lt;/display_name>&lt;full_name>Giaccone, G&lt;/full_name>&lt;wos_standard>Giaccone, G&lt;/wos_standard>&lt;first_name>G&lt;/first_name>&lt;last_name>Giaccone&lt;/last_name>&lt;email_addr>g.giaccone@vumc.nl&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Gefitinib (Iressa) is a novel targeted therapy that inhibits the tyrosine kinase activity of the epidermal growth factor receptor by competitively blocking the ATP binding site. In preclinical studies gefitinib has shown potent activity in a number of tumor models, including several lung cancer cell lines and xenografts. Two large randomized Phase 11 studies (IDEAL I and IDEAL 2) in pretreated non-small cell lung cancer reported a response rate approaching 20% in second-line patients and similar to10% in those pretreated with two or more chemotherapy regimens. The median survival in these two studies approached 6-8 months. As a first-line therapy, gefitinib has been assessed in combination with two different chemotherapy regimens in two large randomized studies (INTACT I and INTACT 2). Both studies failed to show an improvement in survival on a total patient accrual of &amp;gt; 1000 patients in each study. Other end points (e.g., time to progression and response rate) were also not improved by the addition of gefitinib. Additional studies are indicated to assess the possible role of gefitinib in the maintenance of patients who received chemotherapy or chemoradiotherapy. Studies investigating gefitinib as first-line monotherapy are also required.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">834XW&lt;/ids>&lt;bib_id>10 (12): 4233S-4237S Part 2 JUN 15 2004&lt;/bib_id>&lt;keywords_plus count="10">&lt;keyword>GROWTH-FACTOR RECEPTOR&lt;/keyword>&lt;keyword>TYROSINE KINASE INHIBITOR&lt;/keyword>&lt;keyword>ZD1839&lt;/keyword>&lt;keyword>TRIAL&lt;/keyword>&lt;keyword>EXPRESSION&lt;/keyword>&lt;keyword>CELLS&lt;/keyword>&lt;keyword>CHEMOTHERAPY&lt;/keyword>&lt;keyword>DOCETAXEL&lt;/keyword>&lt;keyword>TUMORS&lt;/keyword>&lt;keyword>IRESSA&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="1">&lt;contributor>&lt;name seq_no="1" role="researcher_id" r_id="E-8297-2017" orcid_id="0000-0002-5023-7562">&lt;display_name>Giaccone, Giuseppe&lt;/display_name>&lt;full_name>Giaccone, Giuseppe&lt;/full_name>&lt;first_name>Giuseppe&lt;/first_name>&lt;last_name>Giaccone&lt;/last_name>&lt;/name>&lt;/contributor>&lt;/contributors>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="29">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1078-0432">&lt;/identifier>&lt;identifier type="xref_doi" value="10.1158/1078-0432.CCR-040005">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
