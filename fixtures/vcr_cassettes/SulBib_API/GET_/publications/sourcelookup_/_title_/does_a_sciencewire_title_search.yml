        \   <Title>Evaluation of melanoma antigen gene A3 expression in drug resistance
        of epidermal growth factor receptor-tyrosine kinase inhibitors in advanced
        nonsmall cell lung cancer treatment.</Title>\r\n    <Abstract>OBJECTIVE To
        investigate the correlation between melanoma antigen gene A3 (MAGE-A3) expression
        and progression-free survival (PFS) of nonsmall cell lung cancer (NSCLC) patients
        with epidermal growth factor receptor-tyrosine kinase inhibitor (EGFR-TKIs)
        therapy, aiming to provide a basis for research and treatment of EGFR-TKIs
        resistance.\r\nRESEARCH AND METHODS Retrospective analysis is conducted of
        PFS of 359 NSCLC patients who have been tested positive for EGFR, and experienced
        drug resistance during oral treatment of icotinib. MAGE-A3 expression is tested
        using immunology and histology chemistry methods, and T790M and c-MeT expression
        are tested using mutation-enriched polymerase chain reaction.\r\nRESULTS (1)
        MAGE-A3 expression in targeted treatment of NSCLC patients shows a positive
        rate of 33.98%. The comparative difference between MAGE-A3 expression and
        T790M, c-MeT and other resistance genes was not statistically significant
        (P &gt; 0.05). (2) MAGE-A3 expression was higher in patients with NSCLC targeted
        therapy of primary drug resistance of positive rate than acquired resistance;
        meanwhile the expression level differences in three modes of acquired resistance
        are statistically significant (P &lt; 0.05). (3) PFS of MAGE-A3 positive expression
        in the targeted treatment of acquired drug resistance in patients with NSCLC
        is shorter than the PFS of MAGE-A3 negative expression (P = 0.01); the comparative
        PFS differences in the three kinds of acquired drug resistance pattern have
        statistical significance (P = 0.02). (4) PFS and levels of MAGE-A3 expression
        in NSCLC patients with the three modes of acquired resistance are negatively
        correlated (P &lt; 0.01), and MAGE-A3 expression has no correlation with age,
        gender, pathological type or PS score (P &gt; 0.05).\r\nCONCLUSION MAGE-A3
        expression in EGFR-TKIs target therapy in NSCLC patient suggests that there
        might be EGFR-TKIs drug resistance, and the higher the level of expression,
        the shorter the time of acquired drug resistance.</Abstract>\r\n    <AuthorList>Jin,Ju,|Liu,Bang-Zhu,|Wu,Zhuo-Min,</AuthorList>\r\n
