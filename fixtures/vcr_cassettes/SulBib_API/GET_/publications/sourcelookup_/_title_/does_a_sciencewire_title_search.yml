        \   <Title>Lung cancer treatment rates and the role of the lung cancer nurse
        specialist: a qualitative study</Title>\r\n    <Abstract>Objectives This qualitative
        study examines how the Lung Cancer Nurse Specialist (LCNS) role operates and
        why they may be able to increase access to treatment.  Setting 4 Hospital
        NHS Foundation Trusts in England.  Design A multiple case study design using
        semistructured interviews, observation and Framework Analysis techniques.
        \ Participants Four LCNSs, comprised the cases'. Twenty four clinicians who
        worked with the LCNS participated in individual interviews. Six LCNSs took
        part in a group interview and 60 lung cancer multidisciplinary team (MDT)
        members and co-ordinators were observed in the MDT meeting.  Results The LCNS
        is crucial within the MDT and can act as a catalyst to patient access to treatment.
        The study identified the clinical activity (assessment, managing symptoms,
        psychological support and information provision) and role characteristics
        that can facilitate treatment access. These characteristics are the LCNS's
        presence across the patient pathway, acting as the hub' of the MDT, maintaining
        a holistic patient focus and working to an advanced level of practice. The
        findings indicate how factors may have a cumulative impact on treatment access.
        \ Conclusions If UK patient with lung cancer survival rates are to improve
        in line with comparable countries, we need to employ every advantage. This
        study demonstrates how the LCNS role may open doors to positive patient outcomes,
        including treatment. Further research is required to explore patients' experiences,
        decision-making and attitudes to treatment.</Abstract>\r\n    <AuthorList>Tod,Angela,Mary|Redman,Judy,|McDonnell,Ann,|Borthwick,Diana,|White,John,</AuthorList>\r\n
