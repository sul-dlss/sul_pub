anguage type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="71">&lt;/refs>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Washington Univ, Sch Med, Dept Internal Med, Div Med Oncol, St Louis, MO 63110 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Washington Univ&lt;/organization>&lt;organization pref="Y">Washington University (WUSTL)&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Sch Med&lt;/suborganization>&lt;suborganization>Dept Internal Med&lt;/suborganization>&lt;suborganization>Div Med Oncol&lt;/suborganization>&lt;/suborganizations>&lt;city>St Louis&lt;/city>&lt;state>MO&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">63110&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Washington Univ, Sch Med, Dept Internal Med, Div Med Oncol, 660 S Euclid Box 8056, St Louis, MO 63110 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Washington Univ&lt;/organization>&lt;organization pref="Y">Washington University (WUSTL)&lt;/organization>&lt;/organizations>&lt;suborganizations count="3">&lt;suborganization>Sch Med&lt;/suborganization>&lt;suborganization>Dept Internal Med&lt;/suborganization>&lt;suborganization>Div Med Oncol&lt;/suborganization>&lt;/suborganizations>&lt;street>660 S Euclid Box 8056&lt;/street>&lt;city>St Louis&lt;/city>&lt;state>MO&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">63110&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="2" role="author" reprint="Y" addr_no="1" display="N">&lt;display_name>Ihde, DC&lt;/display_name>&lt;full_name>Ihde, DC&lt;/full_name>&lt;wos_standard>Ihde, DC&lt;/wos_standard>&lt;first_name>DC&lt;/first_name>&lt;last_name>Ihde&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Although small-cell lung cancer (SCLC) represents only 20% of all lung cancer cases in the United States, it is the most lethal subtype. Combination chemotherapy unequivocally offers the best chance for improved survival in SCLC. Either PE (platinum plus etoposide) or CAV (cyclophosphamide, Adriamycin, and vincristine) is a reasonable first-line therapy. Alternating PE with CAV does not appear to be significantly superior to PE or CAV alone. Increasing dose intensity, although sometimes associated with higher response rates, does not appear to significantly improve survival and should not be used outside of a clinical study. Several new agents with novel mechanisms of action show promise in treating SCLC. These include: gemcitabine (Gemzar), paclitaxel (Taxol), docetaxel (Taxotere), topotecan (Hycamtin), and irinotecan (Camptosar). Given the poor survival and response rates in relapsed patients and chemoresponsiveness of SCLC, patients with newly diagnosed extensive disease should be encouraged to enroll in phase I or II trials. Thoracic radiotherapy confers a small survival advantage in limited-stage SCLC patients. Although prophylactic cranial irradiation does not significantly improve survival, it does reduce central nervous system (CNS) recurrences with minimal long-term sequelae. Surgery should be considered only for: (1) resection of a solitary pulmonary nodule, which must be followed by adjuvant chemotherapy; and (2) resection of an unresponsive chest tumor, whi