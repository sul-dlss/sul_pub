t;display_name>Toschi, Luca&lt;/display_name>&lt;full_name>Toschi, Luca&lt;/full_name>&lt;wos_standard>Toschi, L&lt;/wos_standard>&lt;first_name>Luca&lt;/first_name>&lt;last_name>Toschi&lt;/last_name>&lt;email_addr>luca_toschi@dfci.harvard.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>IRCCS, Ist Clin Humanitas, Via Manzoni 56, I-20089 Rozzano, Italy&lt;/full_address>&lt;organizations count="2">&lt;organization>IRCCS&lt;/organization>&lt;organization pref="Y">IRCCS Istituto Clinico Humanitas&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Ist Clin Humanitas&lt;/suborganization>&lt;/suborganizations>&lt;street>Via Manzoni 56&lt;/street>&lt;city>Rozzano&lt;/city>&lt;country>Italy&lt;/country>&lt;zip location="BC">I-20089&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Cappuzzo, Federico&lt;/display_name>&lt;full_name>Cappuzzo, Federico&lt;/full_name>&lt;wos_standard>Cappuzzo, F&lt;/wos_standard>&lt;first_name>Federico&lt;/first_name>&lt;last_name>Cappuzzo&lt;/last_name>&lt;email_addr>luca_toschi@dfci.harvard.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="5">&lt;keyword>NSCLC&lt;/keyword>&lt;keyword>Chemotherapy&lt;/keyword>&lt;keyword>ERCC1&lt;/keyword>&lt;keyword>EGFR&lt;/keyword>&lt;keyword>Tyrosine kinase inhibitors&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Chemotherapy represents the mainstay of non-small cell lung cancer (NSCLC) treatment, but response is usually observed in only one out of three patients. Massive efforts have been carried out to identify biomarkers that might help clinicians to choose appropriate drugs, by identifying potentially sensitive subjects and spare toxicities in patients who are unlikely to benefit from treatment. Low excision repair cross-complementation group 1 (ERCC1) and ribonucleotide reductase M1 (RRM1) levels have been associated with increased sensitivity to cisplatin and gemcitabine, respectively, while reduced class III beta-tubulin expression has been associated with taxane activity. Initial prospective studies showed the feasibility of a customized approach based on biomarker assessment, and phase III trials will hopefully provide further validation of this approach. The impact of biomarkers for patient selection has now been well established for tyrosine kinase inhibitors (TKIs) of the epidermal growth factor receptor (EGFR), with EGFR mutations emerging as the most reliable predictor for improved outcome. Relevant clinical issues are represented by the identification of patients who can be reasonably excluded from treatment and by the development of therapeutic approaches able to overcome acquired resistance to anti-EGFR strategies.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">609EA&lt;/ids>&lt;bib_id>5 (1): 5-17 MAR 2010&lt;/bib_id>&lt;bib_pagecount type="Journal">70&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>GROWTH-FACTOR-RECEPTOR&lt;/keyword>&lt;keyword>MESSENGER-RNA EXPRESSION&lt;/keyword>&lt;keyword>PHASE-III TRIAL&lt;/keyword>&lt;keyword>GENE COPY NUMBER&lt;/keyword>&lt;keyword>CISPLATIN PLUS GEMCITABINE&lt;/keyword>&lt;keyword>EQUILIBRATIVE NUCLEOSIDE TRANSPORTER-1&lt;/keyword>&lt;keyword>PLATINUM-BASED CHEMOTHERAPY&lt;/keyword>&lt;keyword>PREVIOUSLY TREATED PATIENTS&lt;/keyword>&lt;keyword>BETA-TUBULIN EXPRESSION&lt;/keyword>&lt;keyword>SINGLE-AGENT GEFITINIB&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="2">&lt;contributor>&lt;name seq_no="1" role="researcher_id" r_id="J-8955-2016" orcid_id="0000-0001-6713-7907">&lt;display_name>Mendez, Pedro&lt;/display_name>&lt;full_name>Mendez, Pedro&lt;/full_name>&lt;first_name>Pedro&lt;/first_name>&lt;last_name>Mendez&lt;/last_name>&lt;/name>&lt;/contributor>&lt;contributor>&lt;name seq_no="2" role="researcher_id" orcid_id="0000-0002-6295-6767">&lt;display_name>Cappuzzo, Federico&lt;/display_name>&lt;full_name>Cappuzzo, Federico&lt;/full_name>&lt;first_name>Federico&lt;/first_name>&lt;last_name>Cappuzzo&lt;/last_name>&lt;/name>&lt;/contributor>&lt;/contributors>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="13">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1776-2596">&lt;/identifier>&lt;identifier type="doi" value="10.1007/s11523-010-0132-y">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
