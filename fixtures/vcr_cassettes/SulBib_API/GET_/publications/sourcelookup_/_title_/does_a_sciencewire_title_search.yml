Research Institute of Diseases of the Chest, Graduate School of Medical Sciences, Kyushu University.&lt;/full_address>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="18">&lt;subject ascatype="traditional" code="NI">IMMUNOLOGY&lt;/subject>&lt;subject ascatype="traditional">GENETICS HEREDITY&lt;/subject>&lt;subject ascatype="traditional">MEDICINE GENERAL INTERNAL&lt;/subject>&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional">BIOCHEMISTRY MOLECULAR BIOLOGY&lt;/subject>&lt;subject ascatype="traditional">PHARMACOLOGY PHARMACY&lt;/subject>&lt;subject ascatype="traditional" code="QU">MICROBIOLOGY&lt;/subject>&lt;subject ascatype="traditional" code="ZE">VIROLOGY&lt;/subject>&lt;subject ascatype="extended">Immunology&lt;/subject>&lt;subject ascatype="extended">Genetics &amp;amp; Heredity&lt;/subject>&lt;subject ascatype="extended">General &amp;amp; Internal Medicine&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Biochemistry &amp;amp; Molecular Biology&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Microbiology&lt;/subject>&lt;subject ascatype="extended">Virology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>Gene therapy is a promising strategy for cancer treatment. The strategy is categorized to some fields based on the anti-cancer mechanism. p53 gene therapy and antisense therapy exert the cytotoxic effect on cancer cells by apoptosis induction. In suicide gene therapy, expressed suicide gene product kills the cancer cells in combination with prodrug which metabolite is cytotoxic agent. Oncolytic virus replicates in the tumor selectively and destroys the cancer cells. Immunogene therapy potentiates the antigenicity of cancer cells or activate the immune effector cells. In antiangiogenesis gene therapy, neovascularization is inhibited with antiangiogenic molecule gene such as angiostatin. On the other hand, bone marrow stem cells are protected from high dose anti-cancer agents by the transfer of multi-drug resistant gene.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" Owner="NLM" Status="MEDLINE" xsi:type="itemType_medline" coll_id="MEDLINE">&lt;MedlineJournalInfo>&lt;Country>Japan&lt;/Country>&lt;NlmUniqueID>0420546&lt;/NlmUniqueID>&lt;ISSNLinking>0047-1852&lt;/ISSNLinking>&lt;/MedlineJournalInfo>&lt;DateCompleted>2000-07-25&lt;/DateCompleted>&lt;DateRevised>2013-11-21&lt;/DateRevised>&lt;Affiliation>Research Institute of Diseases of the Chest, Graduate School of Medical Sciences, Kyushu University.&lt;/Affiliation>&lt;ChemicalList>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="D016207">Cytokines&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="D016376">Oligonucleotides, Antisense&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="D011355">Prodrugs&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>EC 2.7.1.21&lt;/RegistryNumber>&lt;NameOfSubstance UI="D013937">Thymidine Kinase&lt;/NameOfSubstance>&lt;/Chemical>&lt;Chemical>&lt;RegistryNumber>P9G3CKZ4P5&lt;/RegistryNumber>&lt;NameOfSubstance UI="D015774">Ganciclovir&lt;/NameOfSubstance>&lt;/Chemical>&lt;/ChemicalList>&lt;CitationSubset>IM&lt;/CitationSubset>&lt;MeshHeadingList>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N