        \   <PublicationItemID>73839029</PublicationItemID>\r\n    <Title>Cyclooxygenase-2
        inhibitors in lung cancer treatment: Bench to bed</Title>\r\n    <Abstract>The
        most common and leading cause of cancer-related death in men is lung cancer.
        Despite the recent advances in chemotherapy, advanced lung cancer still remains
        incurable. For this, the understanding of molecular mechanisms involved in
        lung carcinogenesis is necessary to provide potentially effective therapeutic
        targets for the treatment of lung cancer, and thus the therapeutic limitations
        can be overcome. Cyclooxygenase-2 (COX-2) is an important inflammation factor
        that is reported to be up-regulated in different cancers. A number of COX-2
        inhibitors have been developed, but most of them are restricted due to the
        different risk factors. Currently, the FDA has allowed celecoxib to remain
        on the market but advised physicians to apply this drug with alternative therapies
        or to use at a low dosage. Some other COX-2 inhibitors, such as, apricoxib
        and etoricoxib are under critical investigation currently. Celecoxib is being
        tested in clinical trials against lung cancer, as a single agent or in combination
        with other agents. Recent studies have suggested celecoxib as a feasible and
        clinically active regimen in the treatment of patients with lung cancer. However,
        more clinical trials are necessary for the better understanding of the role
        of selective COX-2 inhibitors in the prevention and treatment of lung cancer
        along with their assessment of toxicity. In this review, we have discussed
        the mechanism of actions of COX-2 in cancer progression and the therapeutic
        use of COX-2 inhibitors in the treatment of lung cancer with subsequent clinical
        studies and future management. (C) 2015 Elsevier B.V. All rights reserved.</Abstract>\r\n
