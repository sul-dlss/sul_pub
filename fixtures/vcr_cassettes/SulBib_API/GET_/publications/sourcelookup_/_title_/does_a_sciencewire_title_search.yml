&lt;last_name>Jalal&lt;/last_name>&lt;email_addr>sjalal@iu.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="7">&lt;keyword>Small cell lung cancer&lt;/keyword>&lt;keyword>Paraneoplastic syndromes&lt;/keyword>&lt;keyword>Radiation&lt;/keyword>&lt;keyword>Chemotherapy&lt;/keyword>&lt;keyword>Prophylactic cranial irradiation&lt;/keyword>&lt;keyword>Targeted therapy&lt;/keyword>&lt;keyword>Immune therapy&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Small cell lung cancer (SCLC) is an aggressive cancer of neuroendocrine origin, which is strongly associated with cigarette smoking. Patients typically present with a short duration of symptoms and frequently (60-65 %) with metastatic disease. SCLC is a heterogeneous disease including extremely chemosensitive and chemoresistant clones. For this reason, a high percentage of patients respond to first-line chemotherapy but rapidly succumb to the disease. SCLC is generally divided into two stages, limited and extensive. Standard treatment of limited stage disease includes combination chemotherapy with cisplatin and etoposide for four cycles, thoracic radiation initiated early with the first cycle of chemotherapy, and consideration of prophylactic cranial irradiation (PCI) in the subset of patients with good response. Surgery may play a role in TNM stages I and II. In extensive disease, platinum agents and etoposide, used in combination, are again the first-line standard of care in the USA. However, thoracic radiation therapy is used predominately in patients where local control is important and PCI is of uncertain benefit. Despite these treatments, prognosis remains poor and novel therapies are needed to improve survival in this disease.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">BH2PS&lt;/ids>&lt;bib_id>170: 301-322 2016&lt;/bib_id>&lt;bib_pagecount type="Book">322&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>PHASE-III TRIAL&lt;/keyword>&lt;keyword>PROPHYLACTIC CRANIAL IRRADIATION&lt;/keyword>&lt;keyword>DAILY THORACIC RADIOTHERAPY&lt;/keyword>&lt;keyword>COMBINED-MODALITY TREATMENT&lt;/keyword>&lt;keyword>CISPLATIN PLUS ETOPOSIDE&lt;/keyword>&lt;keyword>RADIATION-THERAPY&lt;/keyword>&lt;keyword>RANDOMIZED-TRIAL&lt;/keyword>&lt;keyword>CONCURRENT CHEMOTHERAPY&lt;/keyword>&lt;keyword>INDUCTION CHEMOTHERAPY&lt;/keyword>&lt;keyword>FOLLOW-UP&lt;/keyword>&lt;/keywords_plus>&lt;book_pages>322&lt;/book_pages>&lt;book_notes count="1">&lt;book_note>Figures&lt;/book_note>&lt;/book_notes>&lt;book_desc>&lt;bk_binding>P&lt;/bk_binding>&lt;bk_publisher>SPRINGER, 101 PHILIP DRIVE, NORWELL, MA 02061 USA&lt;/bk_publisher>&lt;bk_prepay>Y&lt;/bk_prepay>&lt;/book_desc>&lt;book_desc>&lt;bk_binding>H&lt;/bk_binding>&lt;bk_publisher>SPRINGER, 101 PHILIP DRIVE, NORWELL, MA 02061 USA&lt;/bk_publisher>&lt;bk_prepay>Y&lt;/bk_prepay>&lt;/book_desc>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="6">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0927-3042">&lt;/identifier>&lt;identifier type="eisbn" value="978-3-319-40389-2">&lt;/identifier>&lt;identifier type="isbn" value="978-3-319-40387-8">&lt;/identifier>&lt;identifier type="parent_book_doi" value="10.1007/978-3-319-40389-2">&lt;/identifier>&lt;identifier type="doi" value="10.