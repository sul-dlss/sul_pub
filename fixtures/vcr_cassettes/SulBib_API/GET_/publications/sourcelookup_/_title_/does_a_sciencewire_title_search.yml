nces>&lt;publishers>&lt;publisher>&lt;address_spec addr_no="1">&lt;full_address>48 SOUTH SERVICE RD, MELVILLE, NY 11747 USA&lt;/full_address>&lt;city>MELVILLE&lt;/city>&lt;/address_spec>&lt;names count="1">&lt;name role="publisher" seq_no="1" addr_no="1">&lt;display_name>P R R INC&lt;/display_name>&lt;full_name>P R R INC&lt;/full_name>&lt;/name>&lt;/names>&lt;/publisher>&lt;/publishers>&lt;/summary>&lt;fullrecord_metadata>&lt;languages count="1">&lt;language type="primary">English&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">English&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="2">&lt;doctype>Article&lt;/doctype>&lt;doctype>Meeting&lt;/doctype>&lt;/normalized_doctypes>&lt;refs count="36">&lt;/refs>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Univ Ottawa, Ottawa Reg Canc Ctr, Ottawa, ON K1Y 4K7, Canada&lt;/full_address>&lt;organizations count="3">&lt;organization>Univ Ottawa&lt;/organization>&lt;organization pref="Y">University of Ottawa&lt;/organization>&lt;organization pref="Y">Ottawa Hospital Research Institute&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Ottawa Reg Canc Ctr&lt;/suborganization>&lt;/suborganizations>&lt;city>Ottawa&lt;/city>&lt;state>ON&lt;/state>&lt;country>Canada&lt;/country>&lt;zip location="AP">K1Y 4K7&lt;/zip>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Univ Ottawa, Ottawa Reg Canc Ctr, 190 Melrose Ave, Ottawa, ON K1Y 4K7, Canada&lt;/full_address>&lt;organizations count="3">&lt;organization>Univ Ottawa&lt;/organization>&lt;organization pref="Y">Ottawa Hospital Research Institute&lt;/organization>&lt;organization pref="Y">University of Ottawa&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Ottawa Reg Canc Ctr&lt;/suborganization>&lt;/suborganizations>&lt;street>190 Melrose Ave&lt;/street>&lt;city>Ottawa&lt;/city>&lt;state>ON&lt;/state>&lt;country>Canada&lt;/country>&lt;zip location="AP">K1Y 4K7&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Evans, WK&lt;/display_name>&lt;full_name>Evans, WK&lt;/full_name>&lt;wos_standard>Evans, WK&lt;/wos_standard>&lt;first_name>WK&lt;/first_name>&lt;last_name>Evans&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Despite growing evidence that patients with advanced non-small-cell lung cancer have improved survival and better symptom control with modern systemic therapy, there is still resistance to the use of chemotherapy because of the perceived modest magnitude of benefit and concern about its cost. An analysis of the economic burden of care for non-small-cea lung cancer irt Canada has revealed that the average cost to provide this care over 5 years is approximately $30,400 (1993 Canadian dollars). A large component of this cost, however; is related to initial diagnosis and in-hospital care, and to terminal care costs. Estimates of most of the commonly used chemotherapy regimens demonstrate that they are cost-effective and amount to less than the $20,000 per quality-adjusted life-year gained that is thought to be acceptable for the early adoption of a health-care intervention in Canada. Some chemotherapy regimens actually have the potential to decrease total health-care costs by reducing the use of acute care hospital beds for terminal care. Combined modality therapy for locally advanced iron-small-cell lung cancer has also been shown to be cost-effective.:The available evidence is that the cost of treating advanced non-small-cell lung cancer is not excessive, and estimates of cost-effectiveness are well within the commonly accepted range for the adoption of a new health-care technology.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="Y">371KP&lt;/ids>&lt;bib_id>13 (9): 16-21 Suppl. 4 SEP 1999&lt;/bib_id>&lt;keywords_plus count="10">&lt;keyword>MULTICENTER RANDOMIZED TRIAL&lt;/keyword>&lt;keyword>SUPPORTIVE CARE&lt;/keyword>&lt;keyword>COMBINATION CHEMOTHERAPY&lt;/keyword>&lt;keyword>SYMPTOM RELIEF&lt;/keyword>&lt;keyword>MITOMYCIN-C&lt;/keyword>&lt;keyword>CELL&lt;/keyword>&lt;keyword>CISPLATIN&lt;/keyword>&lt;keyword>METAANALYSIS&lt;/keyword>&lt;keyword>VINBLASTINE&lt;/keyword>&lt;keyword>RADIATION&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="0">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="0890-9091">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
