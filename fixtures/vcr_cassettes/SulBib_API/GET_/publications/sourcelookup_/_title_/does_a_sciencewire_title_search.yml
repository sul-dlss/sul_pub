        \   <Title>Vitamin E TPGS conjugated carbon nanotubes improved efficacy of
        docetaxel with safety for lung cancer treatment.</Title>\r\n    <Abstract>The
        aim of this work was to develop multi-walled carbon nanotubes (MWCNT), which
        were coated or covalently conjugated with d-alpha-tocopheryl polyethylene
        glycol 1000 succinate (TPGS), and loaded docetaxel as a model drug for effective
        treatment to lung cancer in comparison with the commercial docetaxel injection
        (Docel™). The human lung cancer cells (A549 cells) were employed as an in-vitro
        model to access cellular uptake, cytotoxicity, cellular apoptosis, cell cycle
        analysis, and reactive oxygen species (ROS) study of the docetaxel/coumarin-6
        loaded MWCNT. The safety of MWCNT formulations were studied by the measurements
        of alkaline phosphatase (ALP), lactate dehydrogenase (LDH) and total protein
        levels in bronchoalveolar lavage (BAL) fluid of rats after the treatments.
        The IC50 values demonstrated that the TPGS conjugated MWCNT could be 80 folds
        more effective than Docel™ after 24h treatment with the A549 cells. Flow cytometry
        analysis confirmed that cancerous cells were appeared significantly (P&lt;0.05)
        in the sub G1 phase for TPGS conjugated MWCNT. Results of TPGS conjugated
        MWCNT have showed better efficacy with safety than non-coated or TPGS coated
        MWCNT and Docel™. </Abstract>\r\n    <AuthorList>Singh,Rahul,Pratap|Sharma,Gunjan,|SONALI,,|Singh,Sanjay,|Kumar,Mohan,|Pandey,Bajarangprasad,L|Koch,Biplob,|Muthu,Madaswamy,S</AuthorList>\r\n
