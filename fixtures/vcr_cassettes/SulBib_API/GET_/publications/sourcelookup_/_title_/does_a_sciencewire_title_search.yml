nization pref="Y">University of Oklahoma Health Sciences Center&lt;/organization>&lt;organization pref="Y">University of Oklahoma - Oklahoma City&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Hlth Sci Ctr&lt;/suborganization>&lt;suborganization>Stephenson Canc Ctr&lt;/suborganization>&lt;/suborganizations>&lt;city>Oklahoma City&lt;/city>&lt;state>OK&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">73104&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="2">&lt;display_name>Ramesh, Rajagopal&lt;/display_name>&lt;full_name>Ramesh, Rajagopal&lt;/full_name>&lt;wos_standard>Ramesh, R&lt;/wos_standard>&lt;first_name>Rajagopal&lt;/first_name>&lt;last_name>Ramesh&lt;/last_name>&lt;email_addr>rajagopal-ramesh@ouhsc.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="3">&lt;full_address>Univ Oklahoma, Hlth Sci Ctr, Grad Program Biomed Sci, Oklahoma City, OK 73104 USA&lt;/full_address>&lt;organizations count="4">&lt;organization>Univ Oklahoma&lt;/organization>&lt;organization pref="Y">University of Oklahoma Health Sciences Center&lt;/organization>&lt;organization pref="Y">University of Oklahoma - Oklahoma City&lt;/organization>&lt;organization pref="Y">University of Oklahoma System&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Hlth Sci Ctr&lt;/suborganization>&lt;suborganization>Grad Program Biomed Sci&lt;/suborganization>&lt;/suborganizations>&lt;city>Oklahoma City&lt;/city>&lt;state>OK&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">73104&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="3">&lt;display_name>Ramesh, Rajagopal&lt;/display_name>&lt;full_name>Ramesh, Rajagopal&lt;/full_name>&lt;wos_standard>Ramesh, R&lt;/wos_standard>&lt;first_name>Rajagopal&lt;/first_name>&lt;last_name>Ramesh&lt;/last_name>&lt;email_addr>rajagopal-ramesh@ouhsc.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Physical Sciences&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DY">Chemistry, Multidisciplinary&lt;/subject>&lt;subject ascatype="extended">Chemistry&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>The work was supported in part by a grant received from the National Institutes of Health (NIH), R01 CA167516, an Institutional Development Award (IDeA) from the National Institute of General Medical Sciences (P20 GM103639) of the National Institutes of Health, and by funds received from the Stephenson Cancer Center Seed Grant, Presbyterian Health Foundation Seed Grant, and Jim and Christy Everest Endowed Chair in Cancer Developmental Therapeutics at the University of Oklahoma Health Sciences Center. The authors thank Ms. Kathy Kyler at the office of Vice President of Research, OUHSC, for editorial assistance. Rajagopal Ramesh is an Oklahoma TSET Research Scholar and holds the Jim and Christy Everest Endowed Chair in Cancer Developmental Therapeutics.&lt;/p>&lt;/fund_text>&lt;grants count="5">&lt;grant>&lt;grant_agency>National Institutes of Health (NIH)&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>R01 CA167516&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;grant>&lt;grant_agency>Institutional Development Award (IDeA) from the National Institute of General Medical Sciences of the National Institutes of Health&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>P20 GM103639&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;grant>&lt;grant_agency>Stephenson Cancer Center Seed Grant&lt;/grant_agency>&lt;/grant>&lt;grant>&lt;grant_agency>Presbyterian Health Foundation Seed Grant&lt;/grant_agency>&lt;/grant>&lt;grant>&lt;grant_agency>Jim and Christy Everest Endowed Chair in Cancer Developmental Therapeutics at the University of Oklahoma Health Sciences Center&lt;/grant_agency>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="5">&lt;keyword>Lung cancer&lt;/keyword>&lt;keyword>Gene therapy&lt;/keyword>&lt;keyword>Polymer nanoparticles&lt;/keyword>&lt;keyword>Receptors&lt;/keyword>&lt;keyword>Targeted delivery&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>In recent years, researchers have focused on targeted gene therapy for lung cancer, using nanoparticle carriers to overcome the limitations of conventional treatment methods. The main goal of targeted gene therapy is to develop more efficient therapeutic strategies by improving the bioavailability, stability, and target specificity of gene therapeutics and to reduce off-target effects. Polymer-based nanoparticles, an alternative to lipid and inorganic nanoparticles, efficiently carry nucleic acid therapeutics and are stable in vivo. Receptor-targeted delivery is a promising approach that can limit non-specific gene delivery and can be achieved by modifying the polymer nanoparticle surface with specific receptor ligands or antibodies. This review highlights the recent developments in gene delivery using synthetic and natural polymer-based nucleic acid carriers for lung cancer treatment. Various nanoparticle systems based on polymers and polymer combinations are discussed. Further, examples of targeting ligands or moieties used in targeted, polymer-based gene delivery to lung cancer are reviewed.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">EU8YA&lt;/ids>&lt;bib_id>375 (2): - APR 2017&lt;/bib_id>&lt;bib_pagecount type="Journal"&gt;985&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>FOLATE RECEPTOR-ALPHA&lt;/keyword>&lt;keyword>MOLECULAR-WEIGHT POLYETHYLENIMINE&lt;/keyword>&lt;keyword>TARGETED CHITOSAN NANOPARTICLES&lt;/keyword>&lt;keyword>ENHANCED ANTITUMOR EFFICACY&lt;/keyword>&lt;keyword>SIRNA DELIVERY&lt;/keyword>&lt;keyword>IN-VIVO&lt;/keyword>&lt;keyword>TRANSFERRIN RECEPTOR&lt;/keyword>&lt;keyword>BIOMEDICAL APPLICATIONS&lt;/keyword>&lt;keyword>PLGA NANOPARTICLES&lt;/keyword>&lt;keyword>CO-DELIVERY&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;contributors count="1">&lt;contributor>&lt;name seq_no="1" role="researcher_id" orcid_id="0000-0002-7658-5338">&lt;display_name>Ramesh, Rajagopal&lt;/display_name>&lt;full_name>Ramesh, Rajagopal&lt;/full_name>&lt;first_name>Rajagopal&lt;/first_name>&lt;last_name>Ramesh&lt;/last_name>&lt;/name>&lt;/contributor>&lt;/contributors>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="1">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="2365-0869">&lt;/identifier>&lt;identifier type="eissn" value="2364-8961">&lt;/identifier>&lt;identifier type="art_no" value="ARTN 35">&lt;/identifier>&lt;identifier type="doi" value="10.1007/s41061-017-0128-5">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
