"1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Patel, Jyoti D.&lt;/display_name>&lt;full_name>Patel, Jyoti D.&lt;/full_name>&lt;wos_standard>Patel, JD&lt;/wos_standard>&lt;first_name>Jyoti D.&lt;/first_name>&lt;last_name>Patel&lt;/last_name>&lt;email_addr>jd-patel@northwestern.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="WE">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="8">&lt;keyword>afatinib&lt;/keyword>&lt;keyword>ceritinib&lt;/keyword>&lt;keyword>crizotinib&lt;/keyword>&lt;keyword>dermatologic toxicity&lt;/keyword>&lt;keyword>diarrhea&lt;/keyword>&lt;keyword>erlotinib&lt;/keyword>&lt;keyword>NSCLC&lt;/keyword>&lt;keyword>targeted therapy&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>Targeted agents are now considered standard of care for patients whose tumors possess a sensitizing mutation in EGFR or ALK rearrangement. As the toxicity profiles of these agents differ significantly from that of cytotoxic chemotherapy, physicians need to be cognizant of the clinically relevant adverse events and manage them aggressively. Early recognition of these toxicities is vital to ensure medication compliance and maintain quality of life for patients. As more novel agents enter the treatment armamentarium, such as third-generation EGFR and ALK inhibitors, it will be important for physicians to understand class-specific toxicities and rare but serious side effects associated with these drugs.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns: