        &lt;REC r_id_disclaimer="ResearcherID data provided by Clarivate Analytics">&lt;UID>MEDLINE:29182807&lt;/UID>&lt;static_data>&lt;summary>&lt;EWUID>&lt;WUID coll_id="MEDLINE">&lt;/WUID>&lt;edition value="MEDLINE.MEDLINE">&lt;/edition>&lt;/EWUID>&lt;pub_info sortdate="2016-05-01" pubyear="2016" pubmonth="May" coverdate="2016-May" vol="64" issue="4" pubtype="Journal" medium="Print" model="Print" has_abstract="Y">&lt;page begin="407" end="411" page_count="5">407-411&lt;/page>&lt;/pub_info>&lt;titles count="4">&lt;title type="item">[Application of Liquid Biopsy for Lung Cancer Treatment.]&lt;/title>&lt;title type="source">Rinsho byori. The Japanese journal of clinical pathology&lt;/title>&lt;title type="abbrev_iso">Rinsho Byori&lt;/title>&lt;title type="source_abbrev">Rinsho Byori&lt;/title>&lt;/titles>&lt;names count="2">&lt;name seq_no="1" role="author" display="Y">&lt;display_name>Mori, Shunsuke&lt;/display_name>&lt;full_name>Mori, Shunsuke&lt;/full_name>&lt;initials>S&lt;/initials>&lt;/name>&lt;name seq_no="2" role="author" display="Y">&lt;display_name>Yatabe, Yasushi&lt;/display_name>&lt;full_name>Yatabe, Yasushi&lt;/full_name>&lt;initials>Y&lt;/initials>&lt;/name>&lt;/names>&lt;doctypes count="1">&lt;doctype>Journal Article&lt;/doctype>&lt;/doctypes>&lt;/summary>&lt;fullrecord_metadata>&lt;languages count="1">&lt;language type="primary">Japanese&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">Japanese&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="1">&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;addresses count="0">&lt;/addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="8">&lt;subject ascatype="traditional">GENETICS HEREDITY&lt;/subject>&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional">BIOCHEMISTRY MOLECULAR BIOLOGY&lt;/subject>&lt;subject ascatype="extended">Genetics &amp;amp; Heredity&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Biochemistry &amp;amp; Molecular Biology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>Liquid biopsy is defined as a non-invasive blood test that detects features of tumor cells, which are shed into the blood stream from the primary tumor and/or metastatic sites. This method is developing based on research on circulating tumor cells (CTCs) and the circulating free/fragments of tumor DNA (cfDNA). CfDNA can be detected in the absence of detectable CTCs, and has been shown to increase with the disease condition. The detection of cfDNA can be used for tumor genotyping, monitoring of the tumor burden, and monitoring minimal residual diseases, and recent results showed that cfDNA is a highly specific biomarker with intermediate sensitivity. Liquid biopsy with cfDNA is promising, and is becoming an alternative to re- biopsy. However, there are some caveats: it has not been elucidated which patients and tumor types can be accessed with cfDNA. Further research is warranted.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" Owner="NLM" Status="MEDLINE" xsi:type="itemType_medline" coll_id="MEDLINE">&lt;MedlineJournalInfo>&lt;Country>Japan&lt;/Country>&lt;NlmUniqueID>2984781R&lt;/NlmUniqueID>&lt;ISSNLinking>0047-1860&lt;/ISSNLinking>&lt;/MedlineJournalInfo>&lt;DateCompleted>2018-03-14&lt;/DateCompleted>&lt;DateRevised>2018-03-14&lt;/DateRevised>&lt;ChemicalList>&lt;Chemical>&lt;RegistryNumber>0&lt;/RegistryNumber>&lt;NameOfSubstance UI="D014408"