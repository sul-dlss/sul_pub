izations>&lt;suborganizations count="1">&lt;suborganization>Dept Clin Oncol&lt;/suborganization>&lt;/suborganizations>&lt;city>Kowloon&lt;/city>&lt;state>Hong Kong&lt;/state>&lt;country>Peoples R China&lt;/country>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="3">&lt;display_name>Cho, William C.&lt;/display_name>&lt;full_name>Cho, William C.&lt;/full_name>&lt;wos_standard>Cho, WC&lt;/wos_standard>&lt;first_name>William C.&lt;/first_name>&lt;last_name>Cho&lt;/last_name>&lt;email_addr>chocs@ha.org.hk&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="4">&lt;full_address>Ningxia Med Univ, Gen Hosp, Human Stem Cell Inst, Ningxia, Peoples R China&lt;/full_address>&lt;organizations count="2">&lt;organization>Ningxia Med Univ&lt;/organization>&lt;organization pref="Y">Ningxia Medical University&lt;/organization>&lt;/organizations>&lt;suborganizations count="2">&lt;suborganization>Gen Hosp&lt;/suborganization>&lt;suborganization>Human Stem Cell Inst&lt;/suborganization>&lt;/suborganizations>&lt;city>Ningxia&lt;/city>&lt;country>Peoples R China&lt;/country>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="2" role="author" reprint="Y" addr_no="4">&lt;display_name>Liu, Xiaoming&lt;/display_name>&lt;full_name>Liu, Xiaoming&lt;/full_name>&lt;wos_standard>Liu, XM&lt;/wos_standard>&lt;first_name>Xiaoming&lt;/first_name>&lt;last_name>Liu&lt;/last_name>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="TU">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;fund_ack>&lt;fund_text>&lt;p>This work was supported by the National Natural Science Foundation of China under Grant [Number 31472191].&lt;/p>&lt;/fund_text>&lt;grants count="1">&lt;grant>&lt;grant_agency>National Natural Science Foundation of China&lt;/grant_agency>&lt;grant_ids count="1">&lt;grant_id>31472191&lt;/grant_id>&lt;/grant_ids>&lt;/grant>&lt;/grants>&lt;/fund_ack>&lt;keywords count="6">&lt;keyword>Delivery system&lt;/keyword>&lt;keyword>EGFR&lt;/keyword>&lt;keyword>lung cancer&lt;/keyword>&lt;keyword>MicroRNA&lt;/keyword>&lt;keyword>off-target&lt;/keyword>&lt;keyword>therapeutic target&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="3">&lt;p>Introduction: Lung cancer is one of the leading causes of cancer-related mortality worldwide. MicroRNAs (miRNAs) are endogenous non-coding small RNAs that repress the expression of a broad array of target genes. Many efforts have been made to therapeutically target miRNAs in cancer treatments using miRNA mimics and miRNA antagonists.&lt;/p>&lt;p>Areas covered: This article summarizes the recent findings with the role of miRNAs in lung cancer, and discusses the potential and challenges of developing miRNA-targeted therapeutics in this dreadful disease.&lt;/p>&lt;p>Expert opinion: The development of miRNA-targeted therapeutics has become an important anti-cancer strategy. Results from both preclinical and clinical trials of microRNA replacement therapy have shown some promise in cancer treatment. However, some obstacles, including drug delivery, specificity, off-target effect, toxicity mediation, immunological activation and dosage determination should be addressed. Several delivery strategies have been employed, including naked oligonucleotides, liposomes, aptamer-conjugates, nanoparticles and viral vectors. However, delivery remains a main challenge in miRNA-targeting therapeutics. Furthermore, immune-related serious adverse events are also a concern, which indicates the complexity of miRNA-based therapy in clinical settings.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">EJ1MG&lt;/ids>&lt;bib_id>12 (2): 141-157 FEB 2017&lt;/bib_id>&lt;bib_pagecount type="Journal">119&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>EPITHELIAL-MESENCHYMAL TRANSITION&lt;/keyword>&lt;keyword>VITRO ANTICANCER SYNERGY&lt;/keyword>&lt;keyword>SMALL INTERFERING RNA&lt;/keyword>&lt;keyword>TUMOR-SUPPRESSOR&lt;/keyword>&lt;keyword>CELL-PROLIFERATION&lt;/keyword>&lt;keyword>ADENOCARCINOMA CELLS&lt;/keyword>&lt;keyword>DOWN-REGULATION&lt;/keyword>&lt;keyword>IN-VIVO&lt;/keyword>&lt;keyword>CISPLATIN-RESISTANCE&lt;/keyword>&lt;keyword>REPLACEMENT THERAPY&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="3">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="1746-0441">&lt;/identifier>&lt;identifier type="eissn" value="1746-045X">&lt;/identifier>&lt;identifier type="doi" value="10.1080/17460441.2017.1263298">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
