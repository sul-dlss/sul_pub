ges>&lt;normalized_doctypes count="2">&lt;doctype>Abstract&lt;/doctype>&lt;doctype>Article&lt;/doctype>&lt;/normalized_doctypes>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Department of Surgery, Tokyo Medical College, Japan.&lt;/full_address>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;category_info>&lt;headings count="2">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;heading>Social Sciences&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="10">&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional" code="YA">SURGERY&lt;/subject>&lt;subject ascatype="traditional">ANATOMY MORPHOLOGY&lt;/subject>&lt;subject ascatype="traditional" code="FU">DEMOGRAPHY&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Surgery&lt;/subject>&lt;subject ascatype="extended">Anatomy &amp;amp; Morphology&lt;/subject>&lt;subject ascatype="extended">Demography&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>From 1950 to 1991, 1,221 lung cancer cases were treated with surgery in Tokyo Medical College Hospital. The 5-year survival rate was achieved in 70.1% for stage I, 49.5% for stage II, 17.0% for stage III A, 0% for stage III B and 8.3% for stage IV respectively. Considering for the survival rate with pN factor in 753 resected cases, the 5-year survival rate of N0, N1, N2 and N3 cases was 65.8%, 38.1%, 16.3% and 0% respectively. In these pN2 group, the 5-year survival rate of single mediastinal lymph node metastasis cases was 35.5%, while that of multiple mediastinal lymph node metastasized cases was 6.9%. The relationship between lymph node metastasis and DNA ploidy pattern was also discussed. The most of N0 cases showed diploid pattern, while N2 cases indicated aneuploid pattern. A mediastinal lymph node dissection of pN2 lung cancer cases may be effective to improve the prognosis of a kind of cases showing biologically low malignant lung cancer.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" Owner="NLM" Status="MEDLINE" xsi:type="itemType_medline" coll_id="MEDLINE">&lt;MedlineJournalInfo>&lt;Country>Japan&lt;/Country>&lt;NlmUniqueID>0413533&lt;/NlmUniqueID>&lt;ISSNLinking>0021-5252&lt;/ISSNLinking>&lt;/MedlineJournalInfo>&lt;DateCompleted>1994-02-04&lt;/DateCompleted>&lt;DateRevised>2006-11-15&lt;/DateRevised>&lt;Affiliation>Department of Surgery, Tokyo Medical College, Japan.&lt;/Affiliation>&lt;CitationSubset>IM&lt;/CitationSubset>&lt;MeshHeadingList>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D006801">Humans&lt;/DescriptorName>&lt;TreeCodeList>&lt;TreeCode MajorTopicYN="N">B01.050.150.900.649.801.400.112.400.400&lt;/TreeCode>&lt;/TreeCodeList>&lt;/MeshHeading>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D008175">Lung Neoplasms&lt;/DescriptorName>&lt;QualifierName MajorTopicYN="N" UI="Q000401">mortality&lt;/QualifierName>&lt;QualifierName MajorTopicYN="N" UI="Q000473">pathology&lt;/QualifierName>&lt;QualifierName MajorTopicYN="Y" UI="Q000601">surgery&lt;/QualifierName>&lt;TreeCodeList>&lt;TreeCode MajorTopicYN="N">C04.588.894.797.520&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">C08.381.540&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">C08.785.520&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">Y09.010.020&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">Y02.020.010&lt;/TreeCode>&lt;TreeCode MajorTopicYN="N">Y04.010&lt;/TreeCode>&lt;TreeCode MajorTopicYN="Y">Y11.070&lt;/TreeCode>&lt;/TreeCodeList>&lt;/MeshHeading>&lt;MeshHeading>&lt;DescriptorName MajorTopicYN="N" UI="D008197">Lymph Node Excision&lt;/De