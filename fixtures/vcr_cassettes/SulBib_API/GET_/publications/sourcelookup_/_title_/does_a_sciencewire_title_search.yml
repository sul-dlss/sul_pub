        &lt;REC r_id_disclaimer="ResearcherID data provided by Clarivate Analytics">&lt;UID>MEDLINE:10410665&lt;/UID>&lt;static_data>&lt;summary>&lt;EWUID>&lt;WUID coll_id="MEDLINE">&lt;/WUID>&lt;edition value="MEDLINE.MEDLINE">&lt;/edition>&lt;/EWUID>&lt;pub_info sortdate="1999-06-01" pubyear="1999" pubmonth="Jun" coverdate="1999-Jun" vol="26 Suppl 1" pubtype="Journal" medium="Print" model="Print" has_abstract="Y">&lt;page begin="110" end="7">110-7&lt;/page>&lt;/pub_info>&lt;titles count="4">&lt;title type="item">[Short history of the clinical developments in lung cancer treatment].&lt;/title>&lt;title type="source">Gan to kagaku ryoho. Cancer &amp;amp; chemotherapy&lt;/title>&lt;title type="abbrev_iso">Gan To Kagaku Ryoho&lt;/title>&lt;title type="source_abbrev">Gan To Kagaku Ryoho&lt;/title>&lt;/titles>&lt;names count="1">&lt;name seq_no="1" role="author" display="Y">&lt;display_name>Niitani, H&lt;/display_name>&lt;full_name>Niitani, H&lt;/full_name>&lt;initials&gt;H&lt;/initials>&lt;/name>&lt;/names>&lt;doctypes count="4">&lt;doctype>English Abstract&lt;/doctype>&lt;doctype>Historical Article&lt;/doctype>&lt;doctype>Journal Article&lt;/doctype>&lt;doctype>Review&lt;/doctype>&lt;/doctypes>&lt;/summary>&lt;fullrecord_metadata>&lt;languages count="1">&lt;language type="primary">Japanese&lt;/language>&lt;/languages>&lt;normalized_languages count="1">&lt;language type="primary">Japanese&lt;/language>&lt;/normalized_languages>&lt;normalized_doctypes count="3">&lt;doctype>Abstract&lt;/doctype>&lt;doctype>Article&lt;/doctype>&lt;doctype>Review&lt;/doctype>&lt;/normalized_doctypes>&lt;descriptive_ref_count>19&lt;/descriptive_ref_count>&lt;addresses count="1">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Tokyo Cooperative Oncology Group.&lt;/full_address>&lt;/address_spec>&lt;/address_name>&lt;/addresses>&lt;category_info>&lt;headings count="2">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;heading>Arts &amp;amp; Humanities&lt;/heading>&lt;/headings>&lt;subheadings count="1">&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="8">&lt;subject ascatype="traditional">PHARMACOLOGY PHARMACY&lt;/subject>&lt;subject ascatype="traditional" code="DM">ONCOLOGY&lt;/subject>&lt;subject ascatype="traditional" code="WE">RESPIRATORY SYSTEM&lt;/subject>&lt;subject ascatype="traditional" code="MM">HISTORY&lt;/subject>&lt;subject ascatype="extended">Pharmacology &amp;amp; Pharmacy&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;subject ascatype="extended">Respiratory System&lt;/subject>&lt;subject ascatype="extended">History&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text>&lt;p>Through the 1980&amp;apos;s and the early part of the 1990&amp;apos;s several new anti-cancer drugs to fight lung cancer were clinically introduced, bringing cytotoxic chemotherapy to play an important role as a mainstay in the combined modality therapy for both small cell and non-small cell lung cancer. This is different from the state prior to the introduction of these drugs. There is no need to say that these advances were supported by the unceasing efforts of oncologists and their patience in performing the many randomized controlled trials. This review attempts to summarize the history of the clinical developments in lung cancer treatment since the beginning of the 20th century.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" Owner="NLM" Status="MEDLINE" xsi:type="itemType_medline" coll_id="MEDLINE">&lt;MedlineJournalInfo>&lt;Country>Japan&lt;/Country>&lt;NlmUniqueID>7810034&lt;/NlmUniqueID>&lt;ISSNLinking>0385-0684&lt;/ISSNLinking>&lt;/MedlineJournalInfo>&lt;DateCompleted>1999-07-23&lt;/DateCompleted>&lt;DateRevised>2007-11-15&lt;/DateRevised>&lt;Affiliation>Tokyo Cooperative Oncology Group.&lt;/Affiliation>&lt;CitationSubset>IM&lt