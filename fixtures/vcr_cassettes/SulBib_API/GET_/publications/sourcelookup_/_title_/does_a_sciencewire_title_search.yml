;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="2">&lt;subject ascatype="traditional" code="DM">Oncology&lt;/subject>&lt;subject ascatype="extended">Oncology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;keywords count="5">&lt;keyword>Lung cancer exercise&lt;/keyword>&lt;keyword>physical activity lung cancer&lt;/keyword>&lt;keyword>relaxation breathing&lt;/keyword>&lt;keyword>stretching exercise&lt;/keyword>&lt;keyword>strength training for lung cancer survivors&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>There is emerging evidence that exercise can help in a variety of different ways for people with lung cancer. Exercise can be beneficial at any stage of the patient journey through increasing strength, endurance and decreasing emotional issues. A recovery fitness program is described and provides guidance on breathing, stretching, aerobic exercise and strength training. There are more people surviving lung cancer with services needing to cater for the varying requirements of each patient. Promoting physical activity is an important facet of health care management and collaboration between providers of services is required.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">DR1KX&lt;/ids>&lt;bib_id>5 (3): 235-238 JUN 2016&lt;/bib_id>&lt;bib_pagecount type="Journal">153&lt;/bib_pagecount>&lt;keywords_plus count="5">&lt;keyword>QUALITY-OF-LIFE&lt;/keyword>&lt;keyword>PHYSICAL-ACTIVITY&lt;/keyword>&lt;keyword>METAANALYSIS&lt;/keyword>&lt;keyword>SURVIVORS&lt;/keyword>&lt;keyword>TRIALS&lt;/keyword>&lt;/keywords_plus>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="2">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value=