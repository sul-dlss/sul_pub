        \   <Title>[Intestinal disorder of anaerobic bacteria aggravates pulmonary
        immune pathological injury of mice infected with influenza virus].</Title>\r\n
        \   <Abstract>Objective To investigate the relationship between the intestinal
        disorder of anaerobic bacteria and influenza virus infection, and the effect
        on pulmonary inflammatory cytokines in mice. Methods Totally 36 mice were
        randomly divided into normal control group, virus-infected group and metronidazole
        treatment group (12 mice in each group). Mice in the metronidazole group were
        administrated orally with metronidazole sulfate for 8 days causing anaerobic
        bacteria flora imbalance; then all groups except the normal control group
        were treated transnasally with influenza virus (50 µL/d FM1) for 4 days to
        establish the influenza virus-infected models. Their mental state and lung
        index were observed, and the pathological morphological changes of lung tissues,
        caecum and intestinal mucosa were examined by HE staining. The levels of interleukin
        4 (IL-4), interferon ? (IFN-?), IL-10 and IL-17 in the lung homogenates were
        determined by ELISA. Results Compared with the virus control group, the metronidazole
        group showed obviously increased lung index and more serious pathological
        changes of the lung tissue and appendix inflammation performance. After infected
        by the FM1 influenza virus, IFN-? and IL-17 of the metronidazole group decreased
        significantly and IL-4 and IL-10 levels were raised, but there was no statistically
        difference between the metronidazole and virus control groups. Conclusion
        Intestinal anaerobic bacteria may inhibit the adaptive immune response in
        the lungs of mice infected with FM1 influenza virus through adjusting the
        lung inflammatory factors, affect the replication and clean-up time of the
        FM1 influenza virus, thus further aggravating pulmonary immune pathological
        injury caused by the influenza virus infection. </Abstract>\r\n    <AuthorList>Wu,Sha,|Yan,Yuqi,|Zhang,Mengyuan,|Shi,ShanShan,|Jiang,Zhenyou,</AuthorList>\r\n
