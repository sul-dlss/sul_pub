        \   <Title>p38a MAPK Regulates Lineage Commitment and OPG Synthesis of Bone
        Marrow Stromal Cells to Prevent Bone Loss under Physiological and Pathological
        Conditions.</Title>\r\n    <Abstract>Bone marrow-derived mesenchymal stromal
        cells (BM-MSCs) are capable of differentiating into osteoblasts, chondrocytes,
        and adipocytes. Skewed differentiation of BM-MSCs contributes to the pathogenesis
        of osteoporosis. Yet how BM-MSC lineage commitment is regulated remains unclear.
        We show that ablation of p38a in Prx1+ BM-MSCs produced osteoporotic phenotypes,
        growth plate defects, and increased bone marrow fat, secondary to biased BM-MSC
        differentiation from osteoblast/chondrocyte to adipocyte and increased osteoclastogenesis
        and bone resorption. p38a regulates BM-MSC osteogenic commitment through TAK1-NF-?B
        signaling and osteoclastogenesis through osteoprotegerin (OPG) production
        by BM-MSCs. Estrogen activates p38a to maintain OPG expression in BM-MSCs
        to preserve the bone. Ablation of p38a in BM-MSCs positive for Dermo1, a later
        BM-MSC marker, only affected osteogenic differentiation. Thus, p38a mitogen-activated
        protein kinase (MAPK) in Prx1+ BM-MSCs acts to preserve the bone by promoting
        osteogenic lineage commitment and sustaining OPG production. This study thus
        unravels previously unidentified roles for p38a MAPK in skeletal development
        and bone remodeling. </Abstract>\r\n    <AuthorList>Cong,Qian,|Jia,Hao,|Biswas,Soma,|Li,Ping,|Qiu,Shoutao,|Deng,Qi,|Guo,Xizhi,|Ma,Gang,|Ling
