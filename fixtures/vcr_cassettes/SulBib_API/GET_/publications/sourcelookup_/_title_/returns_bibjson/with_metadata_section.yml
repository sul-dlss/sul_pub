        \   <Title>Screen-detected breast carcinoma with macroscopic dystrophic calcification:
        A pictorial essay with radiolological pathological correlation.</Title>\r\n
        \   <Abstract>Breast calcifications are among the most common abnormal radiographic
        findings detected at screening mammography. This essay illustrates the clinico-pathological
        features of nine screen-detected breast carcinomas, which had benign-appearing
        macrocalcifications, as a radiographically dominant presenting feature. We
        aimed to demonstrate that benign-appearing calcifications within a breast
        lesion are not diagnostic of a benign process if the other imaging characteristics
        of the lesion are suspicious of malignancy. </Abstract>\r\n    <AuthorList>Ebrahim,Lamya,|Dissanayake,Deepthi,|Metcalf,Cecily,|Wylie,Elizabeth,</AuthorList>\r\n
