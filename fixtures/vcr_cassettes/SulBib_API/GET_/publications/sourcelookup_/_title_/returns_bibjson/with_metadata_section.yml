        \   <Title>Iron in Frontotemporal Lobar Degeneration: A New Subcortical Pathological
        Pathway?</Title>\r\n    <Abstract>INTRODUCTION Brain iron homeostasis dysregulation
        has been widely related to neurodegeneration. In particular, human haemochromatosis
        protein (HFE) is involved in iron metabolism, and HFE H63D polymorphism has
        been related to the risk of amyotrophic lateral sclerosis and Alzheimer's
        disease. Recently, iron accumulation in the basal ganglia of frontotemporal
        lobar degeneration (FTLD) patients has been described.\r\nOBJECTIVE To explore
        the relationship between HFE genetic variation and demographic, clinical and
        imaging characteristics in a large cohort of FTLD patients.\r\nMETHODS A total
        of 110 FTLD patients underwent neuropsychological and imaging evaluation and
        blood sampling for HFE polymorphism determination. HFE H63D polymorphism was
        considered in the present study. Two imaging approaches were applied to evaluate
        the effect of HFE genetic variation on brain atrophy, namely voxel-based morphometry
        and region of interest-based probabilistic approach (SPM8; Wellcome Trust
        Centre for Neuroimaging).\r\nRESULTS FTLD patients carrying the D* genotype
        (H/D or D/D) showed greater atrophy in the basal ganglia, bilaterally, compared
        to H/H carriers (x, y, z: -22, -4, 0; T = 3.45; cluster size: 33 voxels, x,
        y, z: 24, 4, -2; T = 3.38; cluster size: 36 voxels). The former group had
        even more pronounced behavioural symptoms, as defined by the Frontal Behavioural
        Inventory total scores.\r\nCONCLUSIONS Our data suggest that H63D polymorphism
        could represent a disease-modifying gene in FTLD, fostering iron deposition
        in the basal ganglia. This suggests a new possible mechanism of FTLD-associated
