ddress_spec addr_no="4">&lt;full_address>Stanford Univ, Dept Genet, Stanford, CA 94305 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Stanford Univ&lt;/organization>&lt;organization pref="Y">Stanford University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Dept Genet&lt;/suborganization>&lt;/suborganizations>&lt;city>Stanford&lt;/city>&lt;state>CA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">94305&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="3" role="author" reprint="Y" addr_no="4" daisng_id="795671">&lt;display_name>Altman, Russ B.&lt;/display_name>&lt;full_name>Altman, Russ B.&lt;/full_name>&lt;wos_standard>Altman, RB&lt;/wos_standard>&lt;first_name>Russ B.&lt;/first_name>&lt;last_name>Altman&lt;/last_name>&lt;email_addr>russ.altman@stanford.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/addresses>&lt;reprint_addresses count="2">&lt;address_name>&lt;address_spec addr_no="1">&lt;full_address>Stanford Univ, Dept Bioengn, Stanford, CA 94305 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Stanford Univ&lt;/organization>&lt;organization pref="Y">Stanford University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Dept Bioengn&lt;/suborganization>&lt;/suborganizations>&lt;city>Stanford&lt;/city>&lt;state>CA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">94305&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="1">&lt;display_name>Altman, Russ B.&lt;/display_name>&lt;full_name>Altman, Russ B.&lt;/full_name>&lt;wos_standard>Altman, RB&lt;/wos_standard>&lt;first_name>Russ B.&lt;/first_name>&lt;last_name>Altman&lt;/last_name>&lt;email_addr>russ.altman@stanford.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;address_name>&lt;address_spec addr_no="2">&lt;full_address>Stanford Univ, Dept Genet, Stanford, CA 94305 USA&lt;/full_address>&lt;organizations count="2">&lt;organization>Stanford Univ&lt;/organization>&lt;organization pref="Y">Stanford University&lt;/organization>&lt;/organizations>&lt;suborganizations count="1">&lt;suborganization>Dept Genet&lt;/suborganization>&lt;/suborganizations>&lt;city>Stanford&lt;/city>&lt;state>CA&lt;/state>&lt;country>USA&lt;/country>&lt;zip location="AP">94305&lt;/zip>&lt;/address_spec>&lt;names count="1">&lt;name seq_no="1" role="author" reprint="Y" addr_no="2">&lt;display_name>Altman, Russ B.&lt;/display_name>&lt;full_name>Altman, Russ B.&lt;/full_name>&lt;wos_standard>Altman, RB&lt;/wos_standard>&lt;first_name>Russ B.&lt;/first_name>&lt;last_name>Altman&lt;/last_name>&lt;email_addr>russ.altman@stanford.edu&lt;/email_addr>&lt;/name>&lt;/names>&lt;/address_name>&lt;/reprint_addresses>&lt;category_info>&lt;headings count="1">&lt;heading>Science &amp;amp; Technology&lt;/heading>&lt;/headings>&lt;subheadings count="2">&lt;subheading>Technology&lt;/subheading>&lt;subheading>Life Sciences &amp;amp; Biomedicine&lt;/subheading>&lt;/subheadings>&lt;subjects count="6">&lt;subject ascatype="traditional" code="EV">Computer Science, Interdisciplinary Applications&lt;/subject>&lt;subject ascatype="traditional" code="IQ">Engineering, Electrical &amp;amp; Electronic&lt;/subject>&lt;subject ascatype="traditional" code="MC">Mathematical &amp;amp; Computational Biology&lt;/subject>&lt;subject ascatype="extended">Computer Science&lt;/subject>&lt;subject ascatype="extended">Engineering&lt;/subject>&lt;subject ascatype="extended">Mathematical &amp;amp; Computational Biology&lt;/subject>&lt;/subjects>&lt;/category_info>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>The causes of complex diseases are multifactorial and the phenotypes of complex diseases are typically heterogeneous, posting significant challenges for both the experiment design and statistical inference in the study of such diseases. Transcriptome profiling can potentially provide key insights on the pathogenesis of diseases, but the signals from the disease causes and consequences are intertwined, leaving it to speculations what are likely causal. Genome-wide association study on the other hand provides direct evidences on the potential genetic causes of diseases, but it does not provide a comprehensive view of disease pathogenesis, and it has difficulties in detecting the weak signals from individual genes. Here we propose an approach diseaseExPatho that combines transcriptome data, regulome knowledge, and GWAS results if available, for separating the causes and consequences in the disease transcriptome. DiseaseExPatho computationally deconvolutes the expression data into gene expression modules, hierarchically ranks the modules based on regulome using a novel algorithm, and given GWAS data, it directly labels the potential causal gene modules based on their correlations with genome-wide gene-disease associations. Strikingly, we observed that the putative causal modules are not necessarily differentially expressed in disease, while the other modules can show strong differential expression without enrichment of top GWAS variations. On the other hand, we showed that the regulatory network based module ranking prioritized the putative causal modules consistently in 6 diseases, We suggest that the approach is applicable to other common and rare complex diseases to prioritize causal pathways with or without genome-wide association studies.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:type="itemType_wos" coll_id="WOS">&lt;ids avail="N">BG0LW&lt;/ids>&lt;bib_id>: 381-392 2016&lt;/bib_id>&lt;bib_pagecount type="Book">592&lt;/bib_pagecount>&lt;keywords_plus count="10">&lt;keyword>INDEPENDENT COMPONENT ANALYSIS&lt;/keyword>&lt;keyword>ROBUST MULTIARRAY ANALYSIS&lt;/keyword>&lt;keyword>FUNCTIONAL GENOMICS&lt;/keyword>&lt;keyword>REGULATORY NETWORKS&lt;/keyword>&lt;keyword>WIDE ASSOCIATION&lt;/keyword>&lt;keyword>GENE DISCOVERY&lt;/keyword>&lt;keyword>DATABASE&lt;/keyword>&lt;keyword>TOOL&lt;/keyword>&lt;keyword>NORMALIZATION&lt;/keyword>&lt;keyword>ALGORITHMS&lt;/keyword>&lt;/keywords_plus>&lt;book_pages>592&lt;/book_pages>&lt;book_notes count="2">&lt;book_note>Figures&lt;/book_note>&lt;book_note>Color plates&lt;/book_note>&lt;/book_notes>&lt;book_desc>&lt;bk_binding>P&lt;/bk_binding>&lt;bk_publisher>WORLD SCIENTIFIC PUBL CO INC, 687 HARTWELL ST, TEANECK, NJ 07666 USA&lt;/bk_publisher>&lt;bk_prepay>Y&lt;/bk_prepay>&lt;/book_desc>&lt;book_desc>&lt;bk_binding>H&lt;/bk_binding>&lt;bk_publisher>WORLD SCIENTIFIC PUBL CO INC, 687 HARTWELL ST, TEANECK, NJ 07666 USA&lt;/bk_publisher>&lt;bk_prepay>Y&lt;/bk_prepay>&lt;/book_desc>&lt;/item>&lt;/static_data>&lt;dynamic_data>&lt;citation_related>&lt;tc_list>&lt;silo_tc coll_id="WOS" local_count="0">&lt;/silo_tc>&lt;/tc_list>&lt;/citation_related>&lt;cluster_related>&lt;identifiers>&lt;identifier type="issn" value="2335-6936">&lt;/identifier>&lt;identifier type="eisbn" value="978-981-4749-40-4">&lt;/identifier>&lt;identifier type="isbn" value="978-981-4749-41-1">&lt;/identifier>&lt;/identifiers>&lt;/cluster_related>&lt;/dynamic_data>&lt;/REC>
