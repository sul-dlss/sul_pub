        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\r\n  <PublicationItem>\r\n
        \   <PublicationItemID>62851007</PublicationItemID>\r\n    <Title>Persistent
        Topology and Metastable State in Conformational Dynamics</Title>\r\n    <Abstract>The
        large amount of molecular dynamics simulation data produced by modern computational
        models brings big opportunities and challenges to researchers. Clustering
        algorithms play an important role in understanding biomolecular kinetics from
        the simulation data, especially under the Markov state model framework. However,
        the ruggedness of the free energy landscape in a biomolecular system makes
        common clustering algorithms very sensitive to perturbations of the data.
        Here, we introduce a data-exploratory tool which provides an overview of the
        clustering structure under different parameters. The proposed Multi-Persistent
        Clustering analysis combines insights from recent studies on the dynamics
        of systems with dominant metastable states with the concept of multi-dimensional
        persistence in computational topology. We propose to explore the clustering
        structure of the data based on its persistence on scale and density. The analysis
        provides a systematic way to discover clusters that are robust to perturbations
        of the data. The dominant states of the system can be chosen with confidence.
        For the clusters on the borderline, the user can choose to do more simulation
        or make a decision based on their structural characteristics. Furthermore,
        our multi-resolution analysis gives users information about the relative potential
        of the clusters and their hierarchical relationship. The effectiveness of
        the proposed method is illustrated in three biomolecules: alanine dipeptide,
        Villin headpiece, and the FiP35 WW domain.</Abstract>\r\n    <AuthorList>Chang,Huang-Wei,|Bacallado,Sergio,|Pande,Vijay,S|Carlsson,Gunnar,E</AuthorList>\r\n
