        \   <CopyrightStateProvince>CAMBS</CopyrightStateProvince>\r\n    <CopyrightCountry>UNITED
        KINGDOM</CopyrightCountry>\r\n  </PublicationItem>\r\n  <PublicationItem>\r\n
        \   <PublicationItemID>62352332</PublicationItemID>\r\n    <Title>Mn3O4 Supported
        on Glassy Carbon: An Active Non-Precious Metal Catalyst for the Oxygen Reduction
        Reaction</Title>\r\n    <Abstract>In this work, we explore the interplay between
        manganese oxide (MnOx) nanomaterials and a glassy carbon (GC) support in catalyzing
        the oxygen reduction reaction (ORR) in an alkaline environment. Initially,
        we characterize the ORR activity of bare GC electrodes as a function of heat
        treatments in air, and find that ORR activity increases with increasing temperature
        up to 500 degrees C. Modification of GC with size-selected 1 nm MnOx nanoparticles
        prior to the 500 degrees C heat treatment yields a highly porous GC (pGC)
        structure, devoid of MnOx. This pGC sample exhibits the highest ORR performance
        of the bare carbon electrodes reaching an onset potential of 0.75 V vs the
        reversible hydrogen electrode (RHE) and a complete 2-electron reduction of
        oxygen to peroxide. Having established ORR activity of bare GC electrodes,
        we deposit size-selected 14 nm MnO nanoparticles onto the GC and pGC electrodes
        and then incite phase changes in MnO through heat treatments in air. Electrochemical
        characterization of the resulting electrodes reveals that MnO nanoparticles
        offer no improvement in the ORR onset potential over bare GC or pGC and only
        slightly increase the number of electrons transferred. By contrast, thermal
        oxidation of MnO nanoparticles to Mn3O4 at 500 degrees C, confirmed by Mn
        L-edge X-ray absorption spectroscopy, results in an improved ORR onset potential
        of 0.80 V and a 4-electron reduction of oxygen. Thus at low overpotentials,
        where GC and pGC were inactive for the ORR, MnOx sites must contribute to
        all steps of the reaction. The catalyst's estimated specific activity of 3700
        mu A.cm(cat)(-2), at 0.75 V compares favorably with specific activities of
        Pt/C as well as the best nonprecious metal catalysts. This establishes Mn3O4
        as another MnOx phase with high activity for the ORR.</Abstract>\r\n    <AuthorList>Gorlin,Yelena,|Chung,Chia-Jung,|Nordlund,Dennis,|Clemens,Bruce,M|Jaramillo,Thomas,F</AuthorList>\r\n
