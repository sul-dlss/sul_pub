      string: ! "<?xml version=\"1.0\"?>\r\n<ArrayOfPublicationItem xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\r\n  <PublicationItem>\r\n
        \   <PublicationItemID>61861700</PublicationItemID>\r\n    <Title>Understanding
        the Role of Grain Boundaries in Sulfide Thin Film Solar Cells with Scanning
        Probe Microscopy</Title>\r\n    <Abstract>Grain boundaries (GBs) in Cu(In,
        Ga)Se-2 (CIGS) and CdTe thin film solar cells are known to be beneficial for
        achieving high conversion efficiencies. In this work, we will show that Cu2ZnSnS4
        (CZTS) and Cu2ZnSn(S, Se)(4) (CZTSSe) solar cells have the same GB electronic
        properties as CIGS and CdTe. Scanning Kelvin Probe Microscopy (SKPM) measurements
        reveal a higher positive surface potential at the GBs as compared to the grain
        while Conductive Atomic Force Microscopy (C-AFM) measurements show higher
        current flow in the vicinity of the GBs. These two measurement results are
        similar to those obtained for CIGS and CdTe and together they demonstrate
        the enhanced minority carrier collection taking place at the GBs of CZTS and
        CZTSSe. This implies that CZTS and CZTSSe solar cells have the potential to
        achieve the high efficiencies that CIGS and CdTe solar cells enjoy.</Abstract>\r\n
        \   <AuthorList>Li,Joel,B|Chawla,Vardaan,|Clemens,Bruce,M</AuthorList>\r\n
        \   <AuthorCount>3</AuthorCount>\r\n    <KeywordList>solar cells|SKPM|photovoltaic
        cells|grain boundaries|C-AFM|CZTS|CZTSSe</KeywordList>\r\n    <DocumentTypeList>Article</DocumentTypeList>\r\n
