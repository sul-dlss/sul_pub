        myeloma</keyword><keyword>spine</keyword><keyword>pathological fracture</keyword><keyword>cancer</keyword><keyword>multidisciplinary</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"5\"><p>Study Design: Mutlidisciplinary
        consensus recommendations for patients suffering from multiple myeloma (MM)
        involvement of the spinal column by the Spine Section of the German Association
        of Orthopaedic and Trauma Surgeons.</p><p>Objective: To provide a comprehensive
        multidisciplinary diagnostic and therapeutic approach and to summarize the
        current literature on the management of pathological thoracolumbar vertebral
        fractures in patients with multiple myeloma.</p><p>Methods: Multidisciplinary
        recommendations using a classical consensus process provided by radiation
        oncologists, medical oncologists, orthopaedic- and trauma surgeons. A narrative
        literature review of the current diagnostic and treatment strategies was conducted.</p><p>Results:
        Treatment decision has to be driven by a multidisciplinary team of oncologists,
        radiotherapists and spine surgeons. When considering surgery in MM patients,
        differing factors compared to other secondary spinal lesions have to be included
        into the decision process: probable neurological deterioration, the stage
        of the disease and prognosis, patient ' s general condition, localization
        and number of the lesions as well as patient ' s own wishes or expectations.
        Aiming to improve quality of life, the major goal of surgical treatment is
        to preserve mobility by reducing pain, secure neurological function and stability.</p><p>Conclusion:
        The goal of surgery is primarily to improve quality of life by restoring stability
        and neurological function. Interventions with an increased risk of complications
        due to MM-associated immunodeficiency must be avoided whenever feasible to
        allow early systemic treatment. Hence, treatment decisions should be based
        on a multidisciplinary team that considers patient ' s constitution and prognosis.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
