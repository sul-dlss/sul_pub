        signaling pathway</keyword></keywords><abstracts count=\"1\"><abstract><abstract_text
        count=\"4\"><p>Background: Colorectal cancer (CRC) is a common malignancy,
        and radioresistance limits the effectiveness of radiotherapy for rectal cancer.
        This study is performed to investigate the role and regulatory mechanism of
        Potassium Voltage-Gated Channel Subfamily E Regulatory Subunit 4 (KCNE4) in
        the radioresistance of CRC cells.</p><p>Methods: Immunohistochemical staining
        results of KCNE4 in normal tissues and CRC tissues were obtained from the
        Human Protein Atlas (HPA) database. The UALCAN database was used for analyzing
        KCNE4 mRNA expression in normal tissue samples and CRC tissue samples and
        its relationship with tumor stage. The relationship of KCNE4 expression with
        prognosis was analyzed utilizing the data of GEPIA database. LinkedOmics database
        was searched to analyze the co-expressed gene sets of KCNE4 in CRC, and to
        analyze the signaling pathways related with KCNE4 in CRC. GO and KEGG enrichment
        analyses were carried out on the co-expressed genes of KCNE4 with DAVID database.
        Ionizing radiation (IR)-resistant cell lines (HCT116/IR and HT29/IR) were
        established; cell viability was assessed via cell counting kit-8 (CCK-8) and
        EdU assays, and terminal deoxynucleotidyl transferase dUTP nick-end labeling
        (TUNEL) assay was performed for detecting cell apoptosis. Western blotting
        was carried out to detect the expressions of p-p85 and p-AKT.</p><p>Results:
        KCNE4 was highly expressed in CRC tissues and linked to advanced tumor stage,
        lymph node metastasis and poor prognosis of CRC patients. KCNE4 overexpression
        promoted HCT116/IR cell proliferation and inhibited the apoptosis, while KCNE4
        knockdown suppressed HT29/IR cell proliferation and facilitated the apoptosis.
        Furthermore, high KCNE4 expression was associated with the activation of the
        PI3K/AKT signal pathway.</p><p>Conclusion: KCNE4 is associated with the clinicopathological
        characteristics of CRC patients, and its high expression level contributes
        to the radioresistance of cancer cells via activating the PI3K/AKT signal
        pathway.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
