        count=\"5\"><keyword>Acoustic impedance</keyword><keyword>Absorbance</keyword><keyword>Middle
        ear</keyword><keyword>Outer ear</keyword><keyword>Screening</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>In order to gain a better
        understanding of wideband acoustic immitance (WAI) measurements, in this second
        part of a two-part paper, the parametric electro-acoustic model of the ear
        canal and the middle ear of young infants proposed in the first part is extended.
        The extension allows predictions of the influence of the pathological middle
        ear conditions middle ear effusion and negative static air pressure difference
        between the middle ear and the ear canal. Comparisons of the acoustic input
        impedance of the ear predicted by the model with real ear measurements in
        young infants' ears with middle ear effusion show that the effects due to
        the pathology can be predicted well. For the negative static air pressure,
        a modeling approach was proposed but could not be confirmed yet, due to a
        lack of available measurement data. Furthermore, comparisons between different
        middle ear states (healthy, middle ear effusion and static air pressure difference)
        predicted by the model showed characteristic differences in all relevant WAI
        measures. However, it is also shown that WAI measures requiring an estimate
        of the cross-sectional area at the measurement position, i.e., absorbance
        and reflectance, are highly sensitive to this estimate.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
