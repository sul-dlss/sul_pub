        count=\"1\"><p>Myotonic dystrophy type 1 (DM1) is caused by expanded CTG repeats
        (CTGexp) in the dystrophia myotonica protein kinase (DMPK) gene, and the transcription
        products, expanded CUG repeats, sequester muscleblind like splicing regulator
        1 (MBNL1), resulting in the nuclear MBNL1 aggregation in the DM1 cells. Loss
        of MBNL1 function is the pivotal mechanism underlying the pathogenesis of
        DM1. To develop therapeutics for DM1, proper human in vitro models based on
        the pathologic mechanism of DM1 are required. In this study, we established
        robust in vitro skeletal muscle cell models of DM1 with patient-derived induced
        pluripotent stem cells (iPSCs) using the MyoD1-induced system and iPSCs-derived
        muscle stem cell (iMuSC) differentiation system. Our newly established DM1
        models enable simple quantitative evaluation of nuclear MBNL1 aggregation
        and the downstream splicing defects. Quantitative analyses using the MyoD1-induced
        myotubes showed that CTGexp-deleted DM1 skeletal myotubes exhibited a reversal
        of MBNL1-related pathologies, and antisense oligonucleotide treatment recovered
        these disease phenotypes in the DM1-iPSCs-derived myotubes. Furthermore, iMuSC-derived
        myotubes exhibited higher maturity than the MyoD1-induced myotubes, which
        enabled us to recapitulate the SERCA1 splicing defect in the DM1-iMuSC-derived
        myotubes. Our quantitative and reproducible in vitro models for DM1 established
        using human iPSCs are promising for drug discovery against DM1.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
