        count=\"1\"><p>Rheumatoid arthritis (RA) is an autoimmune disease characterized
        by chronic inflammation of synovium, leading to cartilage damage, bone erosion,
        even joint destruction and deformity. The conventional treatment modalities
        in RA are associated with side effects, emphasizing the need for alternative
        therapeutic remedies. Baicalin possesses multiple pharmacological effects
        and the advantage of low toxicity. This study aimed to reveal the potential
        gene regulatory mechanisms underlying the alleviating effects of baicalin
        in joint pathological alter-ations in Collagen-Induced Arthritis (CIA) rat
        models. At 28 days after the primary immunization, 60 mg/kg/d of baicalin
        was administered via intraperitoneal injection once daily for 40 days, and
        the pathological alterations of hind paw joints were examined with X-ray imaging.
        Subsequently, the synovial tissue of knee joints was isolated, from which
        total RNA was extracted, and mRNA and miRNA sequencing libraries were established.
        Finally, High -throughput transcriptome sequencing(RNA-seq) technology was
        performed, and the lncRNAs/miRNAs/mRNAs competing endogenous RNA(ceRNA) regulatory
        network was analyzed. The CIA model was successfully estab-lished, and baicalin
        treatment significantly alleviated the destruction of distal joints of CIA
        rat models (p &lt; 0.01). We found that 3 potential ceRNA regulatory networks
        of baicalin were established, including lncRNA ENSR-NOT00000076420/miR-144-3p/Fosb,
        lncRNA MSTRG.1448.13/miR-144-3p/Atp2b2 and lncRNA MSTRG.1448.13/miR-144-3p/Shanks.
        The validation results from synovial tissue of CIA rats were consistent with
        the RNA-Seq results. Overall, this study revealed potentially important genes
        and ceRNA regulatory network that mediate the alleviating effects of baicalin
        on joint pathological alterations in CIA rats.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
