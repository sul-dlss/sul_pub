        findings</keyword></keywords><abstracts count=\"1\"><abstract><abstract_text
        count=\"1\"><p>The thymus, the central immune organ in mammals, plays an important
        role in immune defense. Porcine reproductive and respiratory syndrome virus
        (PRRSV) infection in piglets can cause thymus injury and immunosuppression.
        However, the mechanisms of thymus injury remain unknown. This study was aimed
        at investigating the specific manifestations of thymus injury through the
        construction of a PRRSV-infected piglet model and histopathological observation.
        In this study, fourteen 40-day-old PRRSV-free piglets were randomly divided
        into two groups, eleven of which were intramuscularly injected with 3 mL of
        PRRSV WUH3 virus suspension (10(6) PFU /mL) in the infection group, and three
        of which were sham-inoculated with 3 mL of RPMI-1640 medium in the control
        group. Clinical necropsy and samples collection were performed on day 8 after
        artificial infection. With the Illumina platform, the transcriptomes of piglet
        thymus tissues from infected and control piglets were sequenced to explore
        the relationships of differentially expressed genes (DEGs) and signaling pathways
        with thymus injury. The immune organs of PRRSV-infected piglets were severely
        damaged. The histopathological findings in the thymus indicated that PRRSV
        infection was associated with a large decrease in lymphocytes, cell necrosis
        and cell apoptosis; an increase in blood vessels and macrophages; thymic corpuscle
        hyperplasia; and interstitial widening of the thymic lobules. The transcriptomic
        analysis results revealed that the Gene Ontology functions of DEGs were enriched
        primarily in biological processes such as angiogenesis, regulation of angiogenesis
        and positive regulation of cell migration. Moreover, greater numbers of blood
        vessels and macrophages were observed in the thymus in PRRSV-infected than
        control piglets. KEGG pathway enrichment analysis revealed that the DEGs were
        significantly enriched in the Toll-like receptor signaling pathway, chemokine
        signaling pathway, IL-17 signaling pathway and TNF signaling pathway. The
        expression of TLR8, IRF5, the chemokines CCL2, CCL3L1 and CCL5; and their
        receptors CCR1, CCR2 and CCR5 was significantly up-regulated in PRRSV infection,
        thus suggesting that these cytokines were associated with the pathological
        processes of thymus injury.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
