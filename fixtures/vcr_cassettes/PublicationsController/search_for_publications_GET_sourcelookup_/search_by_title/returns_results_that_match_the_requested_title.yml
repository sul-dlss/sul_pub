        failure with preserved ejection fraction</keyword><keyword>M-2-macrophage</keyword><keyword>SAHA</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Heart failure (HF) with
        preserved ejection fraction (HFpEF) is defined as HF with an ejection fraction
        (EF) &gt;= 50% and elevated cardiac diastolic filling pressures. The underlying
        causes of HFpEF are multifactorial and not well-defined. A transgenic mouse
        with low levels of cardiomyocyte (CM)-specific inducible Cavj32a expression
        (j32a-Tg mice) showed increased cytosolic CM Ca2+, and modest levels of CM
        hypertrophy, and fibrosis. This study aimed to determine if j32a-Tg mice develo
        p an HFpEF phenotype when challenged with two additional stressors, high-fat
        diet (HFD) and N omega-nitro-L-arginine methyl ester (L-NAME, LN). Four-month-old
        wild-type (WT) and j32a-Tg mice were given either normal chow (WT-N, j32a-N)
        or HFD and/or L-NAME (WT-HFD, WT-LN, WT-HFD-LN, j32a-HFD, j32a-LN, and j32a-HFD-LN).
        Some animals were treated with the histone deacetylase (HDAC) (hypertrophy
        regulators) inhibitor suberoylanilide hydroxamic acid (SAHA) (j32a-HFD-LN-SAHA).
        Echocardiography was performed monthly. After 4 mo of treatment, terminal
        studies were performed including invasive hemodynamics and organs weight measurements.
        Cardiac tissue was collected. Four months of HFD plus L-NAME treatment did
        not induce a profound HFpEF phenotype in FVB WT mice. j32a-HFD-LN (3-Hit)
        mice developed features of HFpEF, including increased atrial natriuretic peptide
        (ANP) levels, preserved EF, diastolic dysfunction, robust CM hypertrophy,
        increased M2-macrophage population, and myocardial fibrosis. SAHA reduced
        the HFpEF phenotype in the 3-Hit mouse model, by attenuating these effects.
        The 3-Hit mouse model induced a reliable HFpEF phenotype with CM hypertrophy,
        cardiac fibrosis, and increased M2-macrophage population. This model could
        be used for identifying and preclinical testing of NEW &amp; NOTEWORTHY Our
        study shows that three independent pathological stressors (increased Ca2+
        influx, high-fat diet, and L-NAME) together produce a profound HFpEF phenotype.
        The primary mechanisms include HDAC-dependent-CM hypertrophy, necrosis, increased
        M2-macrophage population, fibroblast activation, and myocardial fibrosis.
        A role for HDAC activation in the HFpEF phenotype was shown in studies with
        SAHA treatment, which prevented the severe HFpEF phenotype. This \"3-Hit\"
        mouse model could be helpful in identifying novel therapeutic strategies to
        treat HFpEF.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
