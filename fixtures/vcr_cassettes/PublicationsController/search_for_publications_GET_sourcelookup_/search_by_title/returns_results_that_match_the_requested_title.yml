        count=\"1\"><abstract><abstract_text count=\"1\"><p>Accurate histopathological
        analysis is the core step of early diagnosis of cholangio-carcinoma (CCA).
        Compared with color pathological images, hyperspectral pathological images
        have advantages for providing rich band information. Existing algorithms of
        HSI classification are dominated by convolutional neural network (CNN), which
        has the deficiency of distorting spectral sequence information of HSI data.
        Although vision transformer (ViT) alleviates this problem to a certain extent,
        the expressive power of transformer encoder will gradually decrease with increasing
        number of layers, which still degrades the classification performance. In
        addition, labeled HSI samples are limited in practical applications, which
        restricts the performance of methods. To address these issues, this paper
        proposed a multi-layer collaborative generative adversarial transformer termed
        MC-GAT for CCA classification from hyperspectral pathological images. MC-GAT
        consists of two pure transformer-based neural networks including a generator
        and a discriminator. The generator learns the implicit probability of real
        samples and transforms noise sequences into band sequences, which produces
        fake samples. These fake samples and corresponding real samples are mixed
        together as input to confuse the discriminator, which increases model generalization.
        In discriminator, a multi-layer collaborative transformer encoder is designed
        to integrate output features from different layers into collaborative features,
        which adaptively mines progressive relations from shallow to deep encoders
        and enhances the discrim-inating power of the discriminator. Experimental
        results on the Multidimensional Choledoch Datasets demonstrate that the proposed
        MC-GAT can achieve better classification results than many state-of-the-art
        methods. This confirms the potentiality of the proposed method in aiding pathologists
        in CCA histopathological analysis from hyperspectral imagery.(c) 2022 Optica
        Publishing Group under the terms of the Optica Open Access Publishing Agreement</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
