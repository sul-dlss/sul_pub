        Research Chair in Sensory Plasticity</grant_agency><grant_agency_names pref=\"N\"
        content=\"Canada Research Chair in Sensory Plasticity\" /></grant></grants></fund_ack><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Chronic, pathological
        pain is a highly debilitating condition that can arise and be maintained through
        central sensitization. Central sensitization shares mechanistic and phenotypic
        parallels with memory formation. In a sensory model of memory reconsolidation,
        plastic changes underlying pain hypersensitivity can be dynamically regulated
        and reversed following the reactivation of sensitized sensory pathways. However,
        the mechanisms by which synaptic reactivation induces destabilization of the
        spinal \"pain engram\" are unclear. We identified non-ionotropic N-methyl-D-aspartate
        receptor (NI-NMDAR) signaling as necessary and sufficient for the reactive
        de-stabilization of dorsal horn long-term potentiation and the reversal of
        mechanical sensitization associated with central sensitization. NI-NMDAR signaling
        engaged directly or through the reactivation of sensitized sensory networks
        was associated with the degradation of excitatory postsynaptic proteins. Our
        findings identify NI-NMDAR signaling as a putative synaptic mechanism by which
        engrams are destabilized in reconsolidation and as a potential means of treating
        underlying causes of chronic pain.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
