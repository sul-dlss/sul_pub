        count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>In their pursuit
        of adaptively biased misbelief-making systems, McKay &amp;amp; Dennett (M&amp;amp;D)
        describe a putative doxastic shear-pin system which enables misbeliefs to
        form in situations of extreme psychological stress. Rather than discussing
        their argument, I consider how this shear-pin system might combine with both
        pathological belief-making (&amp;quot;culpable&amp;quot; breakdowns caused
        by neuropathy) and normal belief-making to explain a spectrum of delusions.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item
