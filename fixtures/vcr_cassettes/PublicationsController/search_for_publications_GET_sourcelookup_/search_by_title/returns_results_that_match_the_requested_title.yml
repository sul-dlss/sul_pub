        count=\"1\"><p>BackgroundCarbon dots (CDs), as excellent antibacterial nanomaterials,
        have gained great attention in treating infection-induced diseases such as
        periodontitis and stomatitis. Given the eventual exposure of CDs to the intestine,
        elucidating the effect of CDs on intestinal health is required for the safety
        evaluation of CDs.ResultsHerein, CDs extracted from epsilon-poly-l-lysine
        (PL) were chosen to explore the modulation effect of CDs on probiotic behavior
        in vitro and intestinal remodeling in vivo. Results verify that PL-CDs negatively
        regulate Lactobacillus rhamnosus (L. rhamnosus) growth via increasing reactive
        oxygen species (ROS) production and reducing the antioxidant activity, which
        subsequently destroys membrane permeability and integrity. PL-CDs are also
        inclined to inhibit cell viability and accelerate cell apoptosis. In vivo,
        the gavage of PL-CDs is verified to induce inflammatory infiltration and barrier
        damage in mice. Moreover, PL-CDs are found to increase the Firmicutes to Bacteroidota
        (F/B) ratio and the relative abundance of Lachnospiraceae while decreasing
        that of Muribaculaceae.ConclusionOverall, these evidences indicate that PL-CDs
        may inevitably result in intestinal flora dysbiosis via inhibiting probiotic
        growth and simultaneously activating intestinal inflammation, thus causing
        pathological damage to the intestine, which provides an effective and insightful
        reference for the potential risk of CDs from the perspective of intestinal
        remodeling.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
