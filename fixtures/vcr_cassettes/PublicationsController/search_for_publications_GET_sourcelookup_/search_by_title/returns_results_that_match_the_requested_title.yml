        spine</keyword><keyword>Pathologic fracture</keyword><keyword>Case report</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>BackgroundLangerhans cell
        histiocytosis (LCH) is a rare disorder. The treatment options vary depending
        on how many organs are involved and how extensive the disease is. In this
        report, a case of LCH with isolated 6th cervical vertebra (C6) collapse was
        presented. This case was treated with anterior corpectomy and instrumented
        fusion, followed by local radiotherapy (RT), with a good clinical outcome
        up to postoperative six months.Case presentationThis was a 47-year-old female
        patient with a complaint of neck pain and bilateral shoulder pain for two
        months before consultation. She was initially treated with analgesics, but
        the pain was persistent. Further radiological evaluations revealed an osteolytic
        lesion within the C6 vertebral body with a pathological fracture. Magnetic
        resonance imaging (MRI) with contrast of the cervical spine revealed diffused
        hypointense signal changes on the T1-weighted images and hyperintense signal
        changes on the T2-weighted images in the C6 vertebral body, with significant
        contrast-enhanced infiltration signals. Furthermore, in positron emission
        tomography-computed tomography (PET-CT), focal hypermetabolism and abnormal
        uptake signals were seen only in the C6 vertebral body. The patient underwent
        an anterior cervical corpectomy with instrumented fusion. The histopathological
        results confirmed the diagnosis of LCH. The patient reported significant pain
        relief on postoperative day one. Moreover, she was treated by local RT at
        postoperative one month. Good clinical outcomes were achieved in the form
        of no pain and recovery in neck mobility up to postoperative six months. No
        evidence of recurrence was observed at the final follow-up.ConclusionsThis
        case report describes a treatment option for a solitary C6 collapse with LCH
        managed by anterior corpectomy and instrumented fusion, followed by local
        RT, with a good clinical outcome at postoperative six months. More studies
        are needed to elucidate whether such a treatment strategy is superior to surgery
        or RT alone.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
