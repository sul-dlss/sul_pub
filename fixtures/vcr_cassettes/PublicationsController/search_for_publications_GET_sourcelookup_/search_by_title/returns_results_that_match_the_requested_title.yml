        count=\"1\"><abstract><abstract_text count=\"1\"><p>Identifying risk factors
        for fracture occurrence in breast cancer (BC) skeletal metastases (SM) may
        guide the management of such bone deposits. There is sparse evidence regarding
        receptor status in SM and their relationship to fracture occurrence. Our study
        aimed to determine the relationship between estrogen (ER), progesterone (PR)
        and HER2 receptor status and Ki-67 index and fracture occurrence in SM of
        BC. Exactly 152 samples of SM of BC obtained from individual patients were
        evaluated. The status of the aforementioned receptors and Ki67 index were
        determined in SMs samples. Their expression was compared between SM that did
        and did not develop a fracture. Ninety-one cases sustained a pathological
        fracture at the SM site, and 61 did not. Patients who sustained a pathological
        fracture had a higher rate of PR positivity at their SMs as compared to those
        with no fracture. There was no significant difference between the two groups
        concerning ER, HER2+ or Ki67 status. SMs secondary to BC with a fracture are
        more likely to be PR positive than those with no fracture. Determining the
        receptor status in SMs may identify high-risk groups for fracture occurrence,
        and determining the PR status may also guide surgical and hormonal therapy.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
