        count=\"5\"><p>Purpose: The administration of anti-vascular endothelial growth
        factor agents is the standard firs-line therapy for ocular vascular diseases,
        but some patients still have poor outcomes and drug resistance. This study
        investigated the role of DCZ19903, a small molecule multitarget kinase inhibitor,
        in ocular angiogenesis.</p><p>Methods: The toxicity of DCZ19903 was evaluated
        by 3-(4, 5-dimethylthiazol-2-yl)2,5-diphenyltetrazolium bromide assays, flow
        cytometry, Calcein-AM/PI staining, and terminal uridine nick-end labeling
        staining. Oxygen-induced retinopathy and laser-induced choroidal neovascularization
        models were adopted to assess the antiangiogenic effects of DCZ19903 by Isolectin
        B4 (GS-IB4) and hematoxylin-eosin staining. EdU assays, transwell migration
        assays, tube formation, and choroid sprouting assays were performed to determine
        the antiangiogenic effects of DCZ19903. The antiangiogenic mechanism of DCZ19903
        was determined using network pharmacology approach and western blots.</p><p>Results:
        There was no obvious cytotoxicity or tissue toxicity after DCZ19903 treatment.
        DCZ19903 exerted the antiangiogenic effects in OIR model and choroidal neovascularization
        model. DCZ19903 inhibited the proliferation, tube formation, migration ability
        of endothelial cells, and choroidal explant sprouting. DCZ19903 plus ranibizumab
        achieved greater antiangiogenetic effects than DCZ19903 or ranibizumab alone.
        DCZ19903 exerted its antiangiogenic effects via affecting the activation of
        ERK1/2 and p38 signaling.</p><p>Conclusions: DCZ19903 is a promising drug
        for antiangiogenic treatment in ocular vascular diseases.</p><p>Translational
        Relevance: These findings suggest that DCZ19903 possesses great antiangiogenic
        potential for treating ocular vascular diseases.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
