        1-phosphate</keyword><keyword>Lysophosphatidylinositol</keyword><keyword>Lysophosphatidylserine</keyword><keyword>LC-MS</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Accumulating evidence
        suggests that lysophospholipids (LPL) serve as lipid mediators that exert
        their diverse pathophysiological functions via G protein-coupled receptors.
        These include lysophosphatidic acid (LPA), sphin-gosine 1-phosphate (S1P),
        lysophosphatidylserine (LysoPS) and lysophosphatidylinositol (LPI). Unlike
        S1P, which is produced intracellularly and secreted from various cell types,
        some LPLs, such as LPA, LysoPS and LPI, are produced in lesions, especially
        under pathological conditions, where they positively or negatively regulate
        disease progression through their autacoid-like actions. Although these LPLs
        are minor components of the cell membrane, recent developments in mass spectrometry
        techniques have made it possible to detect and quantify them in a variety
        of biological fluids, including plasma, serum, urine and cerebrospinal fluid.
        The synthetic en-zymes of LPA and LysoPS are also present in these biological
        fluids, which also can be detected by antibody-based methods. Importantly,
        their levels have been found to dramatically increase during various pathological
        conditions. Thus, LPLs and their synthetic enzymes in these biological fluids
        are potential biomarkers. This review discusses the potential of these LPLs
        and LPL-related molecules as pathological biomarkers, including methods and
        problems in their measurement. (c) 2023 Elsevier Inc. All rights reserved.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
