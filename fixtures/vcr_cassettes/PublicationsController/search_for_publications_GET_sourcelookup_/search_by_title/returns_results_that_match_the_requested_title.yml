        techniques&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text
        count="2">&lt;p>Background. Hepatocellular carcinoma (HCC) is defined by histopathology.
        Histopathological and molecular pathological diagnostics are the basis of
        stage-adapted therapy and therapeutic innovation. Recently, based on classical
        histological characteristics many improvements towards modern morphomolecular
        diagnosis of HCC have been achieved: multiple new markers support the typing
        of liver tumors and especially the diagnosis of malignancy in highly differentiated
        tumors; new biologically and potentially clinically relevant HCC subtypes
        have been defined, which finally may amount to 30% of HCC; new therapeutic
        targets and potential biomarkers for precision oncology approaches have been
        defined.&lt;/p>&lt;p>Future challenges. These are cornerstones of a new morphomolecular
        classification of HCC, a major challenge for the future; in addition, the
        position of biopsy-based diagnosis of HCC has to be improved together with
        meaningful diagnostics and clinical reflection of novel immune-oncology approaches
        and the implementation of the new findings into meaningful clinical trial
        concepts and center-based approaches in order to improve the still dismal
        clinical position of HCC.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item
