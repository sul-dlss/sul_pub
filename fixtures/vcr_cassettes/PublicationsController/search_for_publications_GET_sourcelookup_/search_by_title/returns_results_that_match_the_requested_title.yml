        causes systemic inflammation</keyword><keyword>Pro -inflammatory adipokine</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>This article provides
        a contemporary report on the role of adipose tissue in respiratory dysfunction.
        Adipose tissue is distributed throughout the body, accumulating beneath the
        skin (subcutaneous), around organs (visceral), and importantly in the context
        of respiratory disease, has recently been shown to accumulate within the airway
        wall: \"airway-associated adipose tissue.\" Exces-sive adipose tissue deposition
        compromises respiratory function and increases the severity of diseases such
        as asthma. The mechanisms of respiratory impairment are inflammatory, structural,
        and mechanical in nature, vary depending on the anatomical site of deposition
        and adipose tissue subtype, and likely contribute to different phenotypes
        of comorbid asthma-obesity. An understand-ing of adipose tissue-driven pathophysiology
        provides an opportunity for diagnostic advancement and patient-specific treatment.
        As an exemplar, the potential impact of airway-associated adipose tissue is
        highlighted, and how this may change the management of a patient with asthma
        who is also obese.(c) 2023 American Physiological Society. Compr Physiol 13:4321-4353,
        2023.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
