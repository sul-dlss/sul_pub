        count=\"1\"><abstract><abstract_text count=\"1\"><p>SMARCA4-deficient undifferentiated
        uterine sarcoma (SDUS) is a highly invasive single-gene malignant tumor caused
        by mutations in the SMARCA4 gene. SDUS has a poor prognosis, with no established
        treatment strategy at present. Further, there is a lack of relevant research
        on the role of the immune microenvironment in SDUS worldwide. Here, we report
        a case of SDUS that was diagnosed and analysed using morphological, immunohistochemical,
        and molecular detection techniques, along with the analysis of the immune
        microenvironment. By immunohistochemistry, the tumor cells showed retained
        INI-1 expression, focal CD10 expression, and loss of BRG1, CK-pan, synaptophysin,
        desmin, and ER expression. Further, some of the immune cells expressing CD3
        and CD8 had infiltrated into the SDUS, but no PD-L1 expression was detected.
        The multiple immunofluorescent staining results showed that a proportion of
        the immune cells and SDUS cells expressed CD8/CD68/PD-1/PD-L1. Therefore,
        our report will help in the diagnostic awareness of SDUS.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
