        &amp; Neurology</subject></subjects></category_info><keywords count=\"5\"><keyword>Intracerebral
        hemorrhage</keyword><keyword>Pathology</keyword><keyword>Arteriolosclerosis</keyword><keyword>Cerebral
        amyloid angiopathy</keyword><keyword>Meta-analysis</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>In intracerebral hemorrhage
        (ICH) with pathology-proven etiology, we performed a systematic review and
        meta-analysis to elucidate the association between cerebral amyloid angiopathy
        (CAA) and arteriolosclerosis, and directly compared MRI and pathological changes
        of markers of cerebral small vessel disease (CSVD). Studies enrolling primary
        ICH who had received an etiological diagnosis through biopsy or autopsy were
        searched using Ovid MEDLINE, PubMed, and Web of Science from inception to
        June 8, 2022. We extracted pathological changes of CSVD for each patient whenever
        available. Patients were grouped into CAA + arteriolosclerosis, strict CAA,
        and strict arteriolosclerosis subgroups. Of 4155 studies identified, 28 studies
        with 456 ICH patients were included. The frequency of lobar ICH (p&lt;0.001)
        and total microbleed number (p=0.015) differed among patients with CAA + arteriolosclerosis,
        strict CAA, and strict arteriolosclerosis. Concerning pathology, severe CAA
        was associated with arteriolosclerosis (OR 6.067, 95% CI 1.107-33.238, p=0.038),
        although this association was not statistically significant after adjusting
        for age and sex. Additionally, the total microbleed number (median 15 vs.
        0, p=0.006) was higher in ICH patients with CAA evidence than those without
        CAA. The pathology of CSVD imaging markers was mostly investigated in CAA-ICH.
        There was inconsistency concerning CAA severity surrounding microbleeds. Small
        diffusion-weighted imaging lesions could be matched to acute microinfarct
        histopathologically. Studies that directly correlated MRI and pathology of
        lacunes, enlarged perivascular spaces, and atrophy were scarce. Arteriolosclerosis
        might be associated with severe CAA. The pathological changes of CSVD markers
        by ICH etiology are needed to be investigated further.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
