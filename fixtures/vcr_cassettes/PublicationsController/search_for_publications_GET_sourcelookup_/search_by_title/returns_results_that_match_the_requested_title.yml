        storage&lt;/keyword>&lt;/keywords>&lt;abstracts count="1">&lt;abstract>&lt;abstract_text
        count="1">&lt;p>Gaucher&amp;apos;s disease is the most common lysosomal storage
        disease. The pathological features are a consequence of the progressive accumulation
        of glucosylceramide within mononuclear phagocytes. A wide variety of gross
        and microscopic anatomical changes are seen, primarily in the bone marrow,
        liver, spleen and bones. It is probable that cellular reactions to the presence
        of Gaucher cells (&amp;apos;lipid-engorged&amp;apos; macrophages) contribute
        to the tissue damage observed in this disease, although only a few investigations
        have been undertaken to elucidate what, if any, other mechanisms may play
        a contributory role in defining individual disease outcome. The general clinico-pathological
        features of Gaucher&amp;apos;s disease are reviewed herein, with exclusion
        of the central nervous system and skin involvement, which are covered elsewhere.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item
