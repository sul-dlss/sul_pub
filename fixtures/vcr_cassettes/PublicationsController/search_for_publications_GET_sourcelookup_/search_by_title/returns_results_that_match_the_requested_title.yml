        count=\"1\"><p>BackgroundIt has been shown that methylation in the promoter
        region of eNOS can downregulate eNOS expression resulting in the endothelial
        dysfunction. However, it is unclear whether low androgen levels and type 1
        diabetes cause ED by methylating the promoter region of eNOS in the penile
        corpus cavernosum. ObjectiveTo clarify the effects of type 1 diabetes and
        hypo-androgen status on the methylation level of the promoter region of the
        eNOS gene in penile cavernous tissue and their relationship with the erectile
        function. MethodsFifty-eight eight-week-old male Sprague-Dawley rats were
        randomly divided into six groups (n = 6): sham operation group, castration
        group, castration+testosterone (cast+T) group, normoglycemia group, diabetic
        group, and diabetic+methyltransferase inhibitor (5-aza-dc, 1.5 mg/kg) group.
        The ICPmax/MAP, serum T, the concentration of nitric oxide (NO), the expression
        of DNMT1, DNMT3a, DNMT3b, and eNOS, and the methylation level of the eNOS
        promoter region in penile corpus cavernosum of rat were examined 4 weeks after
        surgery in the sham-operated group, the castration group, and the castration
        + testosterone replacement group. Those tests were examined after 6 weeks
        using of methylation inhibitors in the normoglycemic group, the diabetic group,
        and the diabetic + methylation inhibitor group. ResultsICPmax/MAP, DNMT1,
        DNMT3a, DNMT3b, eNOS, and NO levels were significantly lower in castrated
        rats than in sham and cast+T rats (P &lt; 0.05). ICPmax/MAP, eNOS, and NO
        levels were lower, and DNMT1, DNMT3a, and DNMT3b expression levels were significantly
        increased in the diabetic group compared with the normoglycemic and diabetic+methyltransferase
        inhibitor groups (P &lt; 0.05). There was no significant difference in the
        methylation level of the promoter region of eNOS in penile cavernous tissue
        of castrated rats compared with the sham group or the testosterone replacement
        group. The methylation level of the promoter region of eNOS in penile cavernous
        tissue was significantly higher in the diabetic group than in the normoglycemic
        group and diabetic+methyltransferase inhibitor group (P &lt; 0.05). ConclusionAlthough
        low androgen status inhibited the level of methyltransferase in rat penile
        cavernous tissue, did not affect the level of methylation in the promoter
        region of eNOS. Hyperglycemia inhibits the NO level in the penile cavernous
        tissue and the erectile function of rats by upregulating the methyltransferase
        level in the penile cavernous tissue and the methylation level in the promoter
        region of eNOS. Methylation inhibitors can partly improve the erectile function
        in type 1 diabetic rats.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
