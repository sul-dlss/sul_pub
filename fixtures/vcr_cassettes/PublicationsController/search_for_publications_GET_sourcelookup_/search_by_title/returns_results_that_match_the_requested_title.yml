        resistance</keyword><keyword>NAFLD</keyword></keywords><abstracts count=\"1\"><abstract><abstract_text
        count=\"1\"><p>Murine Serpina3c belongs to the family of serine protease inhibitors
        (Serpins), clade \"A\" and its human homologue is SerpinA3. Serpina3c is involved
        in some physiological processes, including insulin secretion and adipogenesis.
        In the pathophysiological process, the deletion of Serpina3c leads to more
        severe metabolic disorders, such as aggravated non-alcoholic fatty liver disease
        (NAFLD), insulin resistance and obesity. In addition, Serpina3c can improve
        atherosclerosis and regulate cardiac remodeling after myocardial infarction.
        Many of these processes are directly or indirectly mediated by its inhibition
        of serine protease activity. Although its function has not been fully revealed,
        recent studies have shown its potential research value. Here, we aimed to
        summarize recent studies to provide a clearer view of the biological roles
        and the underlying mechanisms of Serpina3c.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
