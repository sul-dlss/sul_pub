        extracts</keyword><keyword>marine extracts</keyword><keyword>bioactive compounds</keyword><keyword>probiotics</keyword><keyword>muscle</keyword><keyword>aging</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Sarcopenia is characterized
        by an age-related loss of skeletal muscle mass and function and has been recognized
        as a clinical disease by the World Health Organization since 2016. Substantial
        evidence has suggested that dietary modification can be a feasible tool to
        combat sarcopenia. Among various natural dietary ingredients, the present
        study focused on botanical and marine extracts, phytochemicals, and probiotics.
        Aims of this review were (1) to provide basic concepts including the definition,
        diagnosis, prevalence, and adverse effects of sarcopenia, (2) to describe
        possible pathological mechanisms including protein homeostasis imbalance,
        inflammation, mitochondrial dysfunction, and satellite cells dysfunction,
        and (3) to analyze recent experimental studies reporting potential biological
        functions against sarcopenia. A recent literature review for dietary ingredients
        demonstrated that protein homeostasis is maintained via an increase in the
        PI3K/Akt pathway and/or a decrease in the ubiquitin-proteasome system. Regulation
        of inflammation has primarily targeted inhibition of NF-?B signaling. Elevated
        Pgc-1a or Pax7 expression reverses mitochondrial or satellite cell dysfunction.
        This review provides the current knowledge on dietary components with the
        potential to assist sarcopenia prevention and/or treatment. Further in-depth
        studies are required to elucidate the role of and develop various dietary
        materials for healthier aging, particularly concerning muscle health.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
