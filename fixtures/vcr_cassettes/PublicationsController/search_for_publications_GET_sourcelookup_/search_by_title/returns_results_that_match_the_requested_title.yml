        count=\"1\"><p>AimMicropapillary carcinoma (MPC) is a recognised WHO variant
        of colonic carcinoma (CC), although little is known about its prognosis, immune
        microenvironment and molecular alterations. We investigated its clinical,
        pathological and immunological characteristics. MethodsWe assessed 903 consecutive
        CCs and used the WHO definition to identify MPC. We recorded serrated and
        mucinous differentiation and mismatch repair (MMR) status. We performed immunohistochemistry
        and quantification on tissue microarrays for HLA class I/II proteins, beta-2-microglobulin
        (B2MG), CD8, CD163, LAG3, PD-L1, FoxP3, PD-L1and BRAF V600E. ResultsWe classified
        8.6% (N=78) of CC as MPC. Relative to non-MPC, MPC was more often high grade
        (p=0.03) and showed serrated morphology (p&lt;0.01); however, we found no
        association with extramural venous invasion (p=0.41) and American Joint Committee
        on Cancer stage (p=0.95). MPCs showed lower numbers of CD8 positive lymphocytes
        (p&lt;0.01), lower tumour cell B2MG expression (p=0.04) and lower tumour cell
        PD-L1 expression (p&lt;0.01). There was no difference in HLA class I/II, LAG3,
        FOXP3, CD163 and PD-L1 positive histiocytes. There was no association with
        MMR status or BRAF V600E relative to non-MPC. MPC was not associated with
        decreased disease-specific survival (p=0.36). ConclusionMPCs are associated
        with high-grade differentiation and a less active immune microenvironment
        than non-MPC. MPC is not associated with inferior disease-specific survival.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
