        count=\"4\"><keyword>X-ray phase contrast tomography</keyword><keyword>granule
        cells</keyword><keyword>multiple sclerosis</keyword><keyword>optimal transport</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>We investigate structural
        properties of neurons in the granular layer of human cerebellum with respect
        to their involvement in multiple sclerosis (MS). To this end we analyze data
        recorded by X-ray phase contrast tomography from tissue samples collected
        post mortem from a MS and a healthy control group. Using automated segmentation
        and histogram analysis based on optimal transport theory (OT) we find that
        the distributions rep-resenting nuclear structure in the granular layer move
        to a more compact nuclear state, i.e. smaller, denser and more heterogeneous
        nuclei in MS. We have previously made a similar observation for neurons of
        the dentate gyrus in Alzheimer's disease, suggesting that more compact structure
        of neuronal nuclei which we attributed to increased levels of heterochromatin,
        may possibly represent a more general phenomenon of cellular senes-cence associated
        with neurodegeneration. (c) 2023 The Authors. Published by Elsevier Ltd on
