        University\" /></grant></grants></fund_ack><keywords count=\"4\"><keyword>Fusarium
        graminearum</keyword><keyword>stay-green mutant</keyword><keyword>chlorophyll
        degradation</keyword><keyword>antioxidative defense system</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>A wheat stay-green mutant,
        tasg1, was previously generated via mutation breeding of HS2, a common wheat
        cultivar (Triticum aestivum L.). Compared with wild-type (WT) plants, tasg1
        plants showed slower degradation of chlorophyll. To study the disease resistance
        of tasg1, tasg1 and its WT Hesheng 2 were used as materials in the experiment.
        Disease stress was induced by Fusarium graminearum. Disease stress inhibited
        the growth of both tasg1 and WT wheat seedlings, but the inhibition was milder
        in tasg1 than in WT plants. The results indicated that tasg1 plants have higher
        chlorophyll content, actual efficiency (?PSII), maximal photochemical efficiency
        of PSII (F-v/F-m), and net photosynthetic rate than WT plants under disease
        stress. Disease stress resulted in significant decreases in water potential
        (?(w)), osmotic potential (?(s)), and relative water content (RWC) in both
        wheat varieties, but the decreases were greater in WT than in tasg1 plants.
        Furthermore, the osmolyte content (soluble protein content, soluble sugar
        content and free proline) in tasg1 was greater than that in the WT under disease
        stress. Tasg1 plants had less oxidative damage, as indicated by MDA content,
        relative electrical conductivity, production rate and hydrogen peroxide. This
        improved perforO(2)(-) mance of tasg1 plants was accompanied by greater increases
        in superoxide dismutase (SOD), peroxidase (POD), catalase (CAT) and ascorbate
        peroxidase (APX). Our results suggested that the stay-green wheat mutant tasg1
        has higher disease tolerance than WT plants. The higher antioxidant competence
        of tasg1 plants may play an important role in their enhanced disease tolerance.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
