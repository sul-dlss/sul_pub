        cancer burden</keyword><keyword>staging</keyword></keywords><abstracts count=\"1\"><abstract><abstract_text
        count=\"1\"><p>AimsThe 8th Edition of the American Joint Committee on Cancer
        Staging System (yAJCC) excludes treatment-related fibrosis from the measurement
        of residual tumour after neoadjuvant chemotherapy (NAC) for breast cancer.
        The impact of the 8th Ed. yAJCC on post-NAC pathologic staging was examined
        in 188 breast cancer specimens from 183 patients with measurable residual
        tumour. MethodsTumour size, ypT, and ypN categories were reassessed with the
        current yACC criteria and compared to the original pathology reports. Histological
        patterns of response in the breast were categorised as concentric or scattered.
        ResultsThe reassessed breast tumour size or ypT category differed from the
        original report in 101 (53.7%) cases. Changes in the ypT and/or ypN category
        resulted in downstaging of 45/185 (24.3%). A smaller reassessed tumour size
        or lower ypT category occurred more often in hormone receptor-positive/HER2-negative
        (HR+/HER2-) (68.3%) and HER2-positive (HER2+) tumours (74.0%) than triple-negative
        breast cancer (TNBC) (37.5%) (P &lt; 0.001). A scattered pattern of response
        was more frequent in HR+/HER2- (54.9%) and HER2+ (66.0%) tumours than TNBC
        (35.7%) (P = 0.006). Changes in size, ypT, or multifocality based on the 8th
        Ed. yAJCC criteria were more frequent in tumours with a scattered pattern
        of response (P &lt; 0.001). ConclusionStrict adherence to yAJCC criteria for
        measurement of the residual breast tumour after NAC resulted in smaller tumour
        size, lower ypT category, lower yAJCC stage, and more frequent classification
        of residual tumour as multifocal. Downstaging based on 8th Ed. yAJCC criteria
        was associated with tumour subtype and histological pattern of response.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
