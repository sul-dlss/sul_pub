        count=\"1\"><abstract><abstract_text count=\"1\"><p>Constitutive activation
        of receptor tyrosine kinases (RTKs) via different mutations has a strong impact
        on the development of severe human disorders, including cancer. Here we propose
        a putative activation scenario of RTKs, whereby transmembrane (TM) mutations
        can also promote higher-order oligomerization of the receptors that leads
        to the subsequent ligand-free activation. We illustrate this scenario using
        a computational modelling framework comprising sequence-based structure prediction
        and all-atom 1 lis molecular dynamics (MD) simulations in a lipid membrane
        for a previously characterised oncogenic TM mutation V536E in platelet-derived
        growth factor receptor alpha (PDGFRA). We show that in the course of MD simulations
        the mutant TM tetramer retains stable and compact configuration strengthened
        by tight protein-protein interactions, while the wild type TM tetramer demonstrates
        looser packing and a tendency to dissociate. Moreover, the mutation affects
        the characteristic motions of mutated TM helical segments by introducing additional
        non-covalent crosslinks in the middle of the TM tetramer, which operate as
        me-chanical hinges. This leads to dynamic decoupling of the C-termini from
        the rigidified N-terminal parts and facilitates more pronounced possible displacement
        between the C-termini of the mutant TM helical regions that can provide more
        freedom for mutual rearrangement of the kinase domains located downstream.
        Our results for the V536E mutation in the context of PDGFRA TM tetramer allow
        for the possibility that the effect of oncogenic TM mutations can go beyond
        alternating the structure and dynamics of TM dimeric states and might also
        promote the formation of higher-order oligomers directly contributing to ligand-independent
        signalling effectuated by PDGFRA and other RTKs.(c) 2023 Published by Elsevier
