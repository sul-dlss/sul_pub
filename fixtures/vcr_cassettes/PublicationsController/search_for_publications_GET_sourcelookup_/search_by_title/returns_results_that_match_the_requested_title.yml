        lpr)</keyword><keyword>systemic autoimmune disease</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Systemic autoimmune diseases
        frequently induce lupus nephritis, causing altered balance and expression
        of interleukin 36 receptor (IL-36R) ligands, including agonists (IL-36 alpha,
        beta, gamma) and antagonists (IL-36Ra, IL-38), in kidneys. Here, we established
        and analyzed a mouse model of lupus nephritis, MRL/MpJ-Fas(lpr/lpr) with IL-36R-knockout
        (KO), compared to wild-type (WT) mice. In both genotypes, indices for immune
        abnormalities and renal functions were comparable, although female WT mice
        showed higher serum autoantibody levels than males. IL-36R ligand expression
        did not differ significantly between genotypes at the mRNA level or in IL-36
        alpha and IL-38 scores. However, glomerular lesions, especially mesangial
        matrix expansion, were significantly ameliorated in both sexes of IL-36R-KO
        mice compared to WT mice. Cell infiltration into the tubulointerstitium with
        the development of tertiary lymphoid structures was comparable between genotypes.
        However, the positive correlation with the IL-36 alpha score in WT mice was
        not evident in IL-36R-KO mice. Fibrosis was less in female IL-36R-KO mice
        than in WT mice. Importantly, some IL-36 alpha(+) nuclei co-localized with
        acetylated lysine and GCN5 histone acetyltransferase, in both genotypes. Therefore,
        IL-36R ligands, especially IL-36 alpha, contribute to the progression of renal
        pathology in lupus nephritis via IL-36R-dependent and IL-36R-independent pathways.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
