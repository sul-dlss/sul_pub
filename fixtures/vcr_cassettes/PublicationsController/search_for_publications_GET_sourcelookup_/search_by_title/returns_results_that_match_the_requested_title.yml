        count=\"4\"><keyword>prostatic neoplasms</keyword><keyword>biomarkers</keyword><keyword>magnetic
        resonance imaging</keyword><keyword>biopsy</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Purpose:This study aimed
        to evaluate the usefulness of the LDN-PSA (LacdiNAc-glycosylated-prostate
        specific antigen) in detecting clinically significant prostate cancer in patients
        suspected of having clinically significant prostate cancer on multiparametric
        magnetic resonance imaging.Materials and Methods:Patients with prostate specific
        antigen levels ranging between 3.0 ng/mL and 20 ng/mL and suspicious lesions
        with PI-RADS (Prostate Imaging-Reporting and Data System) category &gt;= 3
        were included prospectively. The LDN-PSA was measured using an automated 2-step
        Wisteria floribunda agglutinin lectin-anti-prostate specific antigen antibody
        sandwich immunoassay.Results:Two hundred four patients were included. Clinically
        significant prostate cancer was detected in 105 patients. On multivariable
        logistic regression analysis, prostate specific antigen density (OR 1.61,
        P = .010), LDN-PSAD (OR 1.04, P = .012), highest PI-RADS category (3 vs 4,
        5; OR 14.5, P &lt; .0001), and location of the lesion with highest PI-RADS
        category (transition zone vs peripheral zone) (OR 0.34, P = .009) were significant
        risk factors for detecting clinically significant prostate cancer. Among the
        patients with the highest PI-RADS category 3 (n=113), clinically significant
        prostate cancer was detected in 28 patients. On multivariable logistic regression
        analysis to predict the detection of clinically significant prostate cancer
        in patients with the highest PI-RADS category 3, age (OR 1.10, P = .026) and
        LDN-PSAD (OR 1.07, P &lt; .0001) were risk factors for detecting clinically
        significant prostate cancer.Conclusions:LDN-PSAD would be a biomarker for
        detecting clinically significant prostate cancer in patients with prostate
        specific antigen levels &lt;= 20 ng/mL and suspicious lesions with PI-RADS
        category &gt;= 3. The use of LDN-PSAD as an adjunct to the use of prostate
        specific antigen levels would avoid unnecessary biopsies in patients with
        the highest PI-RADS category 3. Multi-institutional studies with large population
        are recommended.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
