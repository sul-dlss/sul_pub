        count=\"1\"><abstract><abstract_text count=\"1\"><p>Airway mucus is a complex
        material with both viscoelastic and viscoplastic properties that vary with
        healthy and pathological conditions of the lung. In this study, the effects
        of these conditions on airway closure are examined in a model problem, where
        an elastovis-coplastic (EVP) single liquid layer lines the inner wall of a
        rigid pipe and surrounds the air core. The EVP liquid layer is modelled using
        the Saramito-HB model. The parameters for the model are obtained for the mucus
        in healthy, asthma, chronic obstructive pulmonary disease (COPD), and cystic
        fibrosis (CF) conditions by fitting the rheological model to the experimental
        data. Then the liquid plug formation is studied by varying the Laplace number
        and undisturbed liquid film thickness. Airway closure is a surface-tension-driven
        phenomenon that occurs when the ratio of the pulmonary liquid layer thickness
        to the airway radius exceeds a certain threshold. In previous studies, it
        has been found that airway epithelial cells can be lethally or sublethally
        damaged due to the high peak of the wall stresses and stress gradients during
        the liquid plug formation. Here we demonstrate that these stresses are also
        related to the EVP features of the liquid layer. Yielded zones of the liquid
        layer are investigated for the different mucus conditions, and it is found
        that the liquid layer is in a chiefly unyielded state before the closure,
        which indicates that this phase is dominated by the elastic behavior and solvent
        viscosity. This is further confirmed by showing that the elastic coefficient
        is one of the most critical parameters determining whether the closure occurs.
        This parameter also largely affects the closure time. The wall stresses are
        also investigated for the pathological and healthy cases. Their peaks for
        COPD and CF are found to be the highest due to the viscoelastic extra stress
        contribution. Contrary to the Newtonian case, the wall stresses for COPD and
        CF do not smoothly relax after closure, as they rather remain effectively
        almost as high as the Newtonian peak. Moreover, the local normal wall stress
        gradients are smaller for the COPD and CF liquid layer due to their higher
        stiffness causing a smaller curvature at the capillary wave. The local tangential
        wall stress gradients are also shown to be smaller for these cases because
        of the slower accumulation of the liquid at the bulge.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
