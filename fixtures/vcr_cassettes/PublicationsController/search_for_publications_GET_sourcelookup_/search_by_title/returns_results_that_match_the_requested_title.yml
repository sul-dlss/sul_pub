        rejection</keyword><keyword>Banff classification</keyword><keyword>BK polyomavirus-associated
        nephropathy</keyword><keyword>Molecular diagnostics</keyword><keyword>Protocol
        biopsy</keyword></keywords><abstracts count=\"1\"><abstract><abstract_text
        count=\"1\"><p>Advances in immunosuppressive therapy; posttransplant management
        of allograft rejection; and measures against infectious diseases, cardiovascular
        diseases, and malignancy dramatically improved graft and patient survival
        after kidney transplantation (KT). Among them, kidney allograft biopsy is
        an important tool and the gold standard for the diagnosis of various kidney
        allograft injuries, including allograft rejection, virus-induced nephropathy,
        calcineurin inhibitor toxicity, and posttransplant glomerular diseases. The
        Banff Conference on Allograft Pathology has contributed to establishing the
        diagnostic criteria for kidney allograft rejection and polyomavirus-associated
        nephropathy that are used as a common standard worldwide. In addition to the
        forcause biopsy, many transplant centers perform protocol biopsies in the
        early and late posttransplant periods to detect and treat allograft injury
        earlier. Preimplantation biopsy in deceased-donor KT has also been performed,
        especially in the marginal donor, and attempts have been made to predict the
        prognosis in combination with clinical information and the renal resistance
        of hypothermic machine perfusion. Regarding the preimplantation biopsy from
        a living kidney donor, it can provide useful information on aging and/or early
        changes in lifestyle diseases, such as glomerulosclerosis, tubulointerstitial
        changes, and arterial and arteriolar sclerosis, and be used as a reference
        for the subsequent management of living donors. In this review, morphologic
        features of important kidney allograft pathology, such as allograft rejection
        and polyomavirus-associated nephropathy, according to the latest Banff classification
        and additional information derived from protocol biopsy, and future perspectives
        with recently developed technologies are discussed.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
