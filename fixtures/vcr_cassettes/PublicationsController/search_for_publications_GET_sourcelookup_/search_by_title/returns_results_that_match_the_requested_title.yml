        count="1">&lt;abstract>&lt;abstract_text count="1">&lt;p>This chapter explores
        the idea that technological development is inherently pathological as long
        as it is co-opted by communicative capitalism. The arguments of the preceding
        chapters are returned to through this framework, whilst debt is introduced
        as one of the biggest threats both to mental health and to imagining a different
        future. The aims of this chapter are modest: it concludes the book by summarising
        the key sites for resistance - both external and within left politics - and
        repeating the call for autonomy over automation; no manifesto is offered since
        how this translates into action is an empirical affair beyond the scope of
        this theoretical exploration.&lt;/p>&lt;/abstract_text>&lt;/abstract>&lt;/abstracts>&lt;/fullrecord_metadata>&lt;item
