        count=\"1\"><abstract><abstract_text count=\"1\"><p>The visualization of diseases
        is a crucial goal for clinicians as it aids in accurate diagnosis and clinical
        surgery. In recent years, fluorescence sensors that exhibit optical changes
        in response to biological events have been considered as an alternative or
        complementary tool for disease diagnosis and surgery. Particularly, sensors
        that can differentiate between two or more targets in different emission channels
        are preferred as they provide more information about the interplay of relevant
        targets in a specific pathological process. This enables a deeper understanding
        of pathogenesis investigation and superior accuracy in disease diagnosis.
        This review provides an informative summary of the development of fluorescent
        sensors for multiple targets in different emission channels. The review introduces
        sensors based on molecular and nano platforms, emphasizing their optical changes
        and bioimaging applications. Importantly, the achievements, challenges, and
        perspectives in this field will be highlighted.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
