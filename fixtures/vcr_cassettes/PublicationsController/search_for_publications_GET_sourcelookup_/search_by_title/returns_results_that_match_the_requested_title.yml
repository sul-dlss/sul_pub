        count=\"4\"><keyword>Osteoporosis</keyword><keyword>Oxidative stress</keyword><keyword>ROS</keyword><keyword>Mitochondria</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Osteoporosis is becoming
        a major concern in the field of public health. The process of bone loss is
        insidious and does not directly induce obvious symptoms. Complications indicate
        an irreversible decrease in bone mass. The high-risk populations of osteoporosis,
        including postmenopausal women, elderly men, diabetic patients and obese individuals
        need regular bone mineral density testing and appropriate preventive treatment.
        However, the primary changes in these populations are different, increasing
        the difficulty of effective treatment of osteoporosis. Determining the core
        pathogenesis of osteoporosis helps improve the efficiency and efficacy of
        treatment among these populations. Oxidative stress is a common pathological
        state secondary to estrogen deficiency, aging, hyperglycemia and hyperlipemia.
        In this review, we divided oxidative stress into the direct effect of reactive
        oxygen species (ROS) and the reduction of antioxidant enzyme activity to discuss
        their roles in the development of osteoporosis. ROS initiated mitochondrial
        apoptotic signaling and suppressed osteogenic marker expression to weaken
        osteogenesis. MAPK and NF-kappa B signaling pathways mediated the positive
        effect of ROS on osteoclast differentiation. Antioxidant enzymes not only
        eliminate the negative effects of ROS, but also directly participate in the
        regulation of bone metabolism. Additionally, we also described the roles of
        proinflammatory factors and HIF-1 alpha under the pathophysiological changes
        of inflammation and hypoxia, which provided a supplement of oxidative stress-induced
        osteoporosis. In conclusion, our review showed that oxidative stress was a
        common pathological state in a high-risk population for osteoporosis. Targeted
        oxidative stress treatment would greatly optimize the therapeutic schedule
        of various osteoporosis treatments.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
