        count=\"1\"><abstract><abstract_text count=\"1\"><p>BACKGROUND: Patients aged
        &gt;80 years frequently have intracranial meningiomas. In the present study,
        we have discussed the pathological features, comorbidities, and surgical complications
        for this age group from a surgical series and literature review. -METHODS:
        In the present study, we reviewed a surgical series of 354 intracranial meningiomas
        and compared the oldest age group (age, 180 years) of 17 patients with 73
        patients aged 70-79 years and 264 patients aged &lt;70 years. From a literature
        review, we selected 10 studies of me- -ingiomas in patients aged 180 years.
        The analyzed factors included sex, meningioma location, World Health Organi-zation
        grade, Ki-67 MIB1, progesterone receptor expres-sion, comorbidities, American
        Society of Anesthesiologists class, Karnofsky performance scale score, postoperative
        complications, and death. -RESULTS: Patients aged 180 years had had higher
        rates of World Health Organization grade II meningioma, higher rates of Ki-67
        expression of &gt;4% and &lt;20%, and proges-terone receptor expression &lt;15%.
        Of the postoperative complications, only neurological deficits and acute bron-chopneumonia
        were significantly more frequent in patients aged 180 years. The incidence
        of intracerebral hematoma, lung embolism, acute heart ischemia, and death
        were not significantly different between the patients aged 180 years and those
        aged 70-79 years and &lt;70 years.-CONCLUSIONS: Patients aged 180 years must
        be considered a true elderly group with higher rates of comorbidities. The
        very old age is not a limitation to surgery; however, careful patient selection
        is necessary. In addition, for the oldest age group, the surgical decision
        should not be delayed because of advancing age.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
