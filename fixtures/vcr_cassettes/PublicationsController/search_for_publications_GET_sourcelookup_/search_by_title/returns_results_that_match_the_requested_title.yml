        count=\"1\"><abstract><abstract_text count=\"1\"><p>Lymph node status of the
        neck is the most important prognostic factor in head and neck cancer. Neck
        dissection, which consists of the systematic excision of the neck nodes, represents
        the gold standard of surgical treatment in clinically positive necks. In cases
        in which metastases to lymph nodes of the neck are not detectable, the decision
        to perform an elective neck dissection depends on the stage and the site of
        the primary tumor. This narrative review focuses on the anatomical description
        and oncological role of a group of lymph nodes of the neck that historically
        has not been well defined. Over the years, several authors have described
        the groups of lymph nodes that lie where the facial vein crosses the mandible,
        but to date, no unique definition or a clear view of their oncological role
        has been proposed. Recently, the term \"perimarginal nodes\" was coined to
        refer to this group of lymph nodes, and emphasis was placed on the risk of
        leaving them undissected during neck dissection. This paper aims to provide
        a surgical-anatomical classification of these lymph nodes and describe their
        oncological role on the basis of a review of the relevant literature.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
