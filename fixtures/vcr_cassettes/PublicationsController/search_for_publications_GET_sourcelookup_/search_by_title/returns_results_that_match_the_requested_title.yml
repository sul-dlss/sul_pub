        gland adenoma</keyword><keyword>brown tumor</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Multiple brown tumors
        are more common in females and older age groups and an unlikely site is the
        long bones. We report a case of a 21-year-old male presenting with a pathological
        fracture at the left neck of the femur. Laboratory investigations showed elevated
        parathyroid hormone (PTH) and serum calcium levels (PTH-dependent hypercalcemia).
        A CT scan revealed multiple osteolytic lesions in the pelvis and femurs, and
        a Tc-99m sestamibi scan showed a solitary parathyroid adenoma. We demonstrate
        this rare case and illustrate the importance of the consideration of multiple
        brown tumors in young males presenting with multiple osteolytic lesions at
        the long bones in the differential diagnosis. Every physician needs to have
        a high clinical suspicion of primary hyperparathyroidism innovation, in those
        who present with osteolytic lesions, with respect to the patient???s age and
        gender.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
