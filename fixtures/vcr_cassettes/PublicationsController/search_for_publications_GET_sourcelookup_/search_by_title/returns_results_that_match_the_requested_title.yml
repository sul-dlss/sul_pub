        count=\"5\"><keyword>Bacillus amyloliquefaciens</keyword><keyword>Schistosoma
        japonicum</keyword><keyword>pathological damage</keyword><keyword>intestinal
        microbiome</keyword><keyword>dynamic change</keyword></keywords><abstracts
        count=\"1\"><abstract><abstract_text count=\"1\"><p>Schistosoma japonicum
        causes serious pathological organ damage and alteration of the intestinal
        microbiome in the mammalian host, threatening the health of millions of people
        in China. Bacillus amyloliquefaciens has been reported to be able to alleviate
        the damage to the gut and liver and maintain the homeostasis of the intestinal
        microenvironment. However, it was unclear whether B. amyloliquefaciens could
        alleviate the hepatic and intestinal symptoms caused by S. japonicum. In this
        study, the intragastric administration of B. amyloliquefaciens was performed
        to treat S. japonicum-infected mice during the acute phase. Histopathological
        analysis and 16S rRNA gene sequencing were used to evaluate the pathological
        damage and changes in the intestinal microbiome. The results of the study
        showed that B. amyloliquefaciens treatment significantly reduced the degree
        of granuloma and fibrosis in infected mice. Additionally, recovery of diversity
        in the intestinal microbiome, decrease in the relative abundance of potential
        pathogenic bacteria such as Escherichia-Shigella, and reshaping of the interactive
        network between genera in the intestine were also observed after treatment
        with B. amyloliquefaciens. Our findings indicated that treatment with B. amyloliquefaciens
        effectively alleviated the pathological injuries of the liver and intestine
        in mice infected with S. japonicum by modulating the intestinal microbiome,
        implying that this probiotic can function as an effective therapeutic agent
        against schistosomiasis. We hope our study will provide auxiliary strategies
        and methods for the early prevention of schistosomiasis japonica.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
