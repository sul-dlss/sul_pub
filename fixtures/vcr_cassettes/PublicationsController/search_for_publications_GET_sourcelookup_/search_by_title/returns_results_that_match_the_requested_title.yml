        Vasilica carried out the work which is described in this report under the
        supervision of Professor Matthew Walker and Dr Umesh Vivekananda. She was
        awarded the Gowers Medical Student Essay Prize of the British Branch of the
        International League Against Epilepsy (ILAE) for this work at its 2022 Annual
        Scientific Meeting in Cardiff, United Kingdom.</p></fund_text><grants count=\"1\"><grant><grant_agency>British
