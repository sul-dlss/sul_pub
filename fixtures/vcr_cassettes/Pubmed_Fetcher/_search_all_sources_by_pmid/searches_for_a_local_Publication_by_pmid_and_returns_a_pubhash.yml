        <PubmedArticleSet>
        <PubmedArticle><MedlineCitation Status="MEDLINE" Owner="NLM"><PMID Version="1">10048354</PMID><DateCompleted><Year>1999</Year><Month>04</Month><Day>22</Day></DateCompleted><DateRevised><Year>2010</Year><Month>01</Month><Day>05</Day></DateRevised><Article PubModel="Print"><Journal><ISSN IssnType="Print">1078-4519</ISSN><JournalIssue CitedMedium="Print"><Volume>28</Volume><Issue>1</Issue><PubDate><Year>1999</Year><Month>Jan</Month></PubDate></JournalIssue><Title>American journal of orthopedics (Belle Mead, N.J.)</Title><ISOAbbreviation>Am J Orthop (Belle Mead NJ)</ISOAbbreviation></Journal><ArticleTitle>Frostbite: an orthopedic perspective.</ArticleTitle><Pagination><StartPage>21</StartPage><EndPage>26</EndPage><MedlinePgn>21-6</MedlinePgn></Pagination><Abstract><AbstractText>Frostbite injury to the extremities has the potential for disastrous effects. This review provides information valuable to the orthopedic surgeon to aid in the evaluation and treatment of frostbite. The pathophysiology and predisposing factors that provide a basic understanding of the nature of frostbite are discussed. Accepted and experimental imaging studies and treatment options are also reviewed. An effort is made to give the orthopedic perspective on each issue, providing a valuable resource for all orthopedic surgeons involved in the care of the patient with frostbite.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>McAdams</LastName><ForeName>T R</ForeName><Initials>TR</Initials><AffiliationInfo><Affiliation>Department of Orthopaedics and Rehabilitation, University of New Mexico, Albuquerque, USA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Swenson</LastName><ForeName>D R</ForeName><Initials>DR</Initials></Author><Author ValidYN="Y"><LastName>Miller</LastName><ForeName>R A</ForeName><Initials>RA</Initials></Author></AuthorList><Language>eng</Language><PublicationTypeList><PublicationType UI="D002363">Case Reports</Publicat