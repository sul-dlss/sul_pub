        \   <OrdinalRank>1</OrdinalRank>\r\n    <NormalizedRank xsi:nil=\"true\" />\r\n
        \   <NewPublicationItemID>22686456</NewPublicationItemID>\r\n    <IsObsolete>false</IsObsolete>\r\n
