        count=\"1\"><abstract><abstract_text count=\"1\"><p>In some cases, drug combinations
        affect adverse outcome phenotypes by binding the same protein; however, drug-binding
        proteins are associated through protein-protein interaction (PPI) networks
        within the cell, suggesting that drug phenotypes may result from long-range
        network effects. We first used PPI network analysis to classify drugs based
        on proteins downstream of their targets and next predicted drug combination
        effects where drugs shared network proteins but had distinct binding proteins
        (e.g., targets, enzymes, or transporters). By classifying drugs using their
        downstream proteins, we had an 80.7% sensitivity for predicting rare drug
        combination effects documented in gold-standard datasets. We further measured
        the effect of predicted drug combinations on adverse outcome phenotypes using
        novel observational studies in the electronic health record. We tested predictions
        for 60 network-drug classes on seven adverse outcomes and measured changes
        in clinical outcomes for predicted combinations. These results demonstrate
        a novel paradigm for anticipating drug synergistic effects using proteins
        downstream of drug targets.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
