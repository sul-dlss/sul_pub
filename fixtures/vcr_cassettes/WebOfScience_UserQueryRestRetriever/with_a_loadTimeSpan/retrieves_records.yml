        count=\"1\"><p>Network biology is useful for modeling complex biological phenomena;
        it has attracted attention with the advent of novel graph-based machine learning
        methods. However, biological applications of network methods often suffer
        from inadequate follow-up. In this perspective, we discuss obstacles for contemporary
        network approaches-particularly focusing on challenges representing biological
        concepts, applying machine learning methods, and interpreting and validating
        computational findings about biology-in an effort to catalyze actionable biological
        discovery.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
