        count=\"1\"><p>Drug abuse is a serious problem in the United States, with
        over 90,000 drug overdose deaths nationally in 2020. A key step in combating
        drug abuse is detecting, monitoring, and characterizing its trends over time
        and location, also known as pharmacovigilance. While federal reporting systems
        accomplish this to a degree, they often have high latency and incomplete coverage.
        Social-media-based pharmacovigilance has zero latency, is easily accessible
        and unfiltered, and benefits from drug users being willing to share their
        experiences online pseudo-anonymously. However, unlike highly structured official
        data sources, social media text is rife with misspellings and slang, making
        automated analysis difficult. Generative Pretrained Transformer 3 (GPT-3)
        is a large autoregressive language model specialized for few-shot learning
        that was trained on text from the entire internet. We demonstrate that GPT-3
        can be used to generate slang and common misspellings of terms for drugs of
        abuse. We repeatedly queried GPT-3 for synonyms of drugs of abuse and filtered
        the generated terms using automated Google searches and cross-references to
        known drug names. When generated terms for alprazolam were manually labeled,
        we found that our method produced 269 synonyms for alprazolam, 221 of which
        were new discoveries not included in an existing drug lexicon for social media.
        We repeated this process for 98 drugs of abuse, of which 22 are widely-discussed
        drugs of abuse, building a lexicon of colloquial drug synonyms that can be
        used for pharmacovigilance on social media.</p></abstract_text></abstract></abstracts></fullrecord_metadata><item
