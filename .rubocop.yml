inherit_from:
  - .rubocop_todo.yml
require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - 'Gemfile'
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'spec/factories/*.local.rb'
    - 'spec/fixtures/**/*'
    - 'spec/spec_helper.rb'
    - 'vendor/**/*'

# there are useful expectations of methods being called on the subject in tests
RSpec/SubjectStub:
  Exclude:
    - "spec/**/*"

Layout/MultilineMethodCallIndentation:
  Exclude:
    - "spec/lib/web_of_science/harvester_spec.rb" # cop doesn't get compound matchers have semantic grouping

# https://github.com/bbatsov/rubocop/issues/4222
Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"

Lint/PercentStringArray:
  Exclude:
    - "spec/lib/web_of_science/query_author_spec.rb" # specifically testing quoted clauses w/in strings

Layout/LineLength:
  Max: 160 # Intentionally liberal because many existing long lines.
  Exclude:
    - "spec/factories/**/*" # factories contain long string literals
    - "spec/lib/csl/citation_spec.rb"
    - "spec/models/publication_spec.rb"
    - "spec/lib/pubmed/query_author_spec.rb"
    - "spec/lib/bibtex_ingester_spec.rb"

Metrics/AbcSize:
  Exclude:
    - "spec/controllers/publications_controller_spec.rb"
    - "script/*"

Metrics/BlockLength:
  Exclude:
    - "spec/factories/user_submitted_source_records.rb"
    - "spec/lib/csl/citation_spec.rb"
    - "lib/smci_report.rb"
    - "lib/tasks/*.rake"
    - "script/*"
    - "spec/**/*"

Metrics/CyclomaticComplexity:
  Exclude:
    - "script/*"

Metrics/ClassLength:
  Exclude:
    - "lib/bibtex_ingester.rb"
    - "app/controllers/authorships_controller.rb"
    - "app/controllers/publications_controller.rb"
    - "app/models/author.rb"
    - "app/models/publication.rb"
    - "app/models/pubmed_source_record.rb"
    - "app/models/sciencewire_source_record.rb"
    - "lib/cap/authors_poller.rb"
    - "lib/science_wire_publication.rb"
    - "lib/smci_report.rb"
    - "lib/web_of_science/identifiers.rb"
    - "script/*"

Metrics/MethodLength:
  Exclude:
    - "app/controllers/authorships_controller.rb"
    - "app/controllers/publications_controller.rb"
    - "app/models/author.rb"
    - "app/models/publication.rb"
    - "app/models/pubmed_source_record.rb"
    - "app/models/sciencewire_source_record.rb"
    - "lib/bibtex_identifiers.rb"
    - "lib/bibtex_ingester.rb"
    - "lib/cap/authors_poller.rb"
    - "lib/cap/profile_id_rewriter.rb"
    - "lib/cap/client.rb"
    - "lib/csl/mapper.rb"
    - "lib/csl/role_mapper.rb"
    - "lib/harvester/base.rb"
    - "lib/notification_manager.rb"
    - "lib/pubmed/client.rb"
    - "lib/pubmed/harvester.rb"
    - "lib/smci_report.rb"
    - "lib/web_of_science/harvester.rb"
    - "lib/web_of_science/identifiers.rb"
    - "lib/web_of_science/map_names.rb"
    - "lib/web_of_science/map_pub_hash.rb"
    - "lib/web_of_science/map_publisher.rb"
    - "lib/web_of_science/process_pubmed.rb"
    - "lib/web_of_science/process_records.rb"
    - "lib/web_of_science/record.rb"
    - "script/*"
    - "spec/**/*"

Metrics/PerceivedComplexity:
  Exclude:
    - "script/*"

Naming/VariableName:
  Enabled: false

Naming/VariableNumber:
  Exclude:
    - "spec/**/*"
    - "script/**/*"

#Rails/Blank:
#  UnlessPresent: false

RSpec/NestedGroups:
  Max: 5

# When enabled, produces errors.
RSpec/FactoryBot:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

# New cops
Gemspec/DateAssignment: # (new in 1.10)
  Enabled: true
Layout/SpaceBeforeBrackets: # (new in 1.7)
  Enabled: true
Lint/AmbiguousAssignment: # (new in 1.7)
  Enabled: true
Lint/DeprecatedConstants: # (new in 1.8)
  Enabled: true
Lint/DuplicateBranch: # (new in 1.3)
  Enabled: true
Lint/DuplicateRegexpCharacterClassElement: # (new in 1.1)
  Enabled: true
Lint/EmptyBlock: # (new in 1.1)
  Enabled: true
Lint/EmptyClass: # (new in 1.3)
