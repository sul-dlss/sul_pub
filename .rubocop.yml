inherit_gem:
  dlss_cops: "config/dlss_baseline.yml"

inherit_from:
  - .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.2
  Include:
    - 'lib/tasks/*.rake'
  Exclude:
    - 'Gemfile'
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'spec/fixtures/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/teaspoon_env.rb'
    - 'vendor/**/*'

Style/VariableName:
  Enabled: false

Performance/Casecmp:
  Enabled: false
